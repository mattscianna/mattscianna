<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: white;
      font-family: 'Oswald', sans-serif;
      user-select: none;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body.sidebar-open,
    body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    header {
      position: relative; /* scrolls normally, not fixed */
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: transparent;
      z-index: 2000;
      pointer-events: none;
      user-select: none;
      color: black;
    }

    .icon-btn.menu-toggle,
    .icon-btn.cart-toggle,
    .logo-container {
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
      color: black;
    }

    .logo-container {
      display: flex;
      align-items: center;
      height: 64px;
      margin: 0 auto;
      line-height: 1;
      font-size: 24px;
      color: black;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      white-space: nowrap;
      user-select: none;
      position: relative;
      top: 3px;
      color: black;
    }

    .logo-image {
      height: 88px;
      display: none;
      user-select: none;
    }

    /* Hamburger menu icon */
    .icon-btn.menu-toggle {
      width: 24px;
      height: 24px;
      position: relative;
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: black;
      left: 0;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 10px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 16px; }

    /* Cart bag icon */
    .icon-btn.cart-toggle {
      width: 25px;
      height: 24px;
      position: relative;
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      filter: brightness(0) invert(0); /* black icon */
      pointer-events: none;
    }

    /* Overlay fade behind sidebars */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.3);
      z-index: 1050;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Sidebar base styles */
    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      height: 100vh;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      transition: transform 0.4s ease-in-out;
      overflow-y: auto;
      z-index: 1100;
      text-align: center;
      padding-top: 80px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    /* Menu Sidebar */
    .sidebar {
      left: 0;
      width: 100vw; /* full screen on mobile */
      max-width: 320px;
      transform: translateX(-100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    /* Cart Sidebar */
    .cart-sidebar {
      right: 0;
      width: 50vw;
      max-width: 320px;
      padding: 80px 20px;
      transform: translateX(100%);
      text-align: left;
      position: fixed;
      background: white;
    }
    .cart-sidebar.open {
      transform: translateX(0);
    }

    /* Close buttons inside sidebars */
    .sidebar .close-btn,
    .cart-sidebar .close-btn {
      position: absolute;
      top: 12px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      user-select: none;
      color: black;
      font-size: 28px;
      font-weight: 700;
      line-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
    }
    .sidebar .close-btn {
      left: 16px; /* left corner inside sidebar */
    }
    .cart-sidebar .close-btn {
      right: 16px; /* right corner inside cart sidebar */
    }
    .sidebar .close-btn:hover,
    .cart-sidebar .close-btn:hover {
      color: #555;
    }

    /* Sidebar navigation links */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 0;
      width: 100%;
      max-width: 320px;
      align-items: center;
    }

    .sidebar nav a {
      color: black;
      text-decoration: none;
      font-size: 24px;
      font-weight: 400;
      text-align: center;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
      position: relative;
      user-select: none;
      display: inline-block;
      max-width: max-content;
      margin: 0 auto;
    }

    .sidebar nav a:hover {
      border-bottom-color: currentColor;
    }

    .sidebar nav a.current {
      color: #555555;
      font-weight: 550;
      border-bottom-color: #555555;
    }

    .sidebar nav a.current:hover {
      border-bottom-color: #555555;
    }

    .sidebar nav a.policies-link::after {
      content: "";
      position: absolute;
      right: -18px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      width: 10px;
      height: 10px;
      border-right: 2px solid black;
      border-bottom: 2px solid black;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 1;
      pointer-events: none;
      user-select: none;
    }

    .sidebar nav a.policies-link.arrow-open::after {
      transform: translateY(-50%) rotate(45deg);
    }

    .sidebar nav a.policies-link.arrow-closed::after {
      transform: translateY(-50%) rotate(90deg);
    }

    .sidebar nav a.policies-link:hover::after {
      opacity: 1;
      transform: translateY(-50%) rotate(45deg);
    }

    .policies-dropdown {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-left: 16px;
      font-size: 18px;
      font-weight: 400;
      color: black;
      user-select: none;
      text-align: left;
      max-width: 320px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .policies-dropdown.open {
      max-height: 500px;
      margin-top: 8px;
    }

    .policies-dropdown a {
      color: black;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
      transition: border-bottom 0.3s ease;
      user-select: none;
      display: inline-block;
      max-width: max-content;
      margin-left: 8px;
    }

    .policies-dropdown a:hover {
      border-bottom: 1px solid black;
    }

    /* Overlay content fade when sidebar open */
    main,
    .image-box,
    .product-info,
    .product-image-box {
      transition: filter 0.3s ease;
    }
    body.sidebar-open main,
    body.sidebar-open .image-box,
    body.sidebar-open .product-info,
    body.sidebar-open .product-image-box,
    body.cart-open main,
    body.cart-open .image-box,
    body.cart-open .product-info,
    body.cart-open .product-image-box {
      filter: brightness(0.7);
      user-select: none;
      pointer-events: none;
    }

    /* Slider */
    .image-box {
      margin-top: 0;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 3 / 4;
      background: black;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 6px;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    /* Product grid */
    .product-image-box,
    .product-info {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 767px) {
      /* Menu sidebar full screen */
      .sidebar {
        width: 100vw !important;
        max-width: none !important;
      }
      /* Cart sidebar half screen */
      .cart-sidebar {
        width: 50vw !important;
        max-width: none !important;
      }

      .sidebar nav a {
        text-align: center;
        display: inline-block;
      }

      .policies-dropdown {
        margin-left: 0;
      }
    }

    @media (min-width: 768px) {
      header {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0" aria-label="Reload page">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" alt="MS Logo" />
  </div>

  <div id="cartIcon" class="icon-btn cart-toggle" title="Cart" role="button" tabindex="0" aria-label="Toggle cart" aria-expanded="false">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<!-- Overlay behind sidebars -->
<div id="overlay"></div>

<div class="image-box" tabindex="-1">
  <div class="slider" id="slider" aria-live="polite">
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/FF5733');" role="img" aria-label="Slide 1"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/33C3FF');" role="img" aria-label="Slide 2"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/8D33FF');" role="img" aria-label="Slide 3"></div>
  </div>
  <div class="arrow left" onclick="prevSlide()" role="button" tabindex="0" aria-label="Previous slide"></div>
  <div class="arrow right" onclick="nextSlide()" role="button" tabindex="0" aria-label="Next slide"></div>
</div>

<div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
  <div class="product-image-box" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="View Red Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1183.png?raw=true" class="jersey-img" alt="Red Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="View Red Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">RED</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="product-image-box" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="View White Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" class="jersey-img" alt="White Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="View White Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">WHITE</div>
    <div class="product-price">$49.99 USD</div>
  </div>
</div>

<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true">
  <div class="close-btn" id="menuCloseBtn" aria-label="Close menu" role="button" tabindex="0">&times;</div>
  <nav>
    <a href="https://mattscianna.com/home" class="current">HOME</a>
    <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
    <a href="https://mattscianna.com/vision">VISION</a>
    <a href="https://mattscianna.com/contact">CONTACT</a>
    <a href="#" class="policies-link arrow-closed" id="policiesLink" aria-expanded="false" aria-controls="policiesDropdown">POLICIES</a>
    <div id="policiesDropdown" class="policies-dropdown" role="region" aria-hidden="true">
      <a href="/return-policy">RETURN POLICY</a>
      <a href="/shipping-policy">SHIPPING POLICY</a>
      <a href="/privacy-policy">PRIVACY POLICY</a>
    </div>
  </nav>
</nav>

<nav id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <div class="close-btn" id="cartCloseBtn" aria-label="Close cart" role="button" tabindex="0">&times;</div>
  <!-- Cart sidebar content is dynamically inserted -->
</nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const logoContainer = document.getElementById('logoContainer');
  const overlay = document.getElementById('overlay');
  const menuCloseBtn = document.getElementById('menuCloseBtn');
  const cartCloseBtn = document.getElementById('cartCloseBtn');

  let currentSlide = 0;
  const slider = document.getElementById('slider');
  const slides = slider.children;
  const totalSlides = slides.length;

  // Prevent opening both sidebars simultaneously
  function closeCart() {
    cartSidebar.classList.remove('open');
    cartIcon.classList.remove('open');
    document.body.classList.remove('cart-open');
    cartIcon.setAttribute('aria-expanded', 'false');
    cartSidebar.setAttribute('aria-hidden', 'true');
    overlay.classList.remove('active');
  }

  function closeMenu() {
    sidebar.classList.remove('open');
    menuToggle.classList.remove('open');
    document.body.classList.remove('sidebar-open');
    menuToggle.setAttribute('aria-expanded', 'false');
    sidebar.setAttribute('aria-hidden', 'true');
    overlay.classList.remove('active');
  }

  function openMenu() {
    closeCart();
    sidebar.classList.add('open');
    menuToggle.classList.add('open');
    document.body.classList.add('sidebar-open');
    menuToggle.setAttribute('aria-expanded', 'true');
    sidebar.setAttribute('aria-hidden', 'false');
    overlay.classList.add('active');
  }

  function openCart() {
    closeMenu();
    cartSidebar.classList.add('open');
    cartIcon.classList.add('open');
    document.body.classList.add('cart-open');
    cartIcon.setAttribute('aria-expanded', 'true');
    cartSidebar.setAttribute('aria-hidden', 'false');
    overlay.classList.add('active');
  }

  menuToggle.addEventListener('click', () => {
    if (sidebar.classList.contains('open')) {
      closeMenu();
    } else {
      openMenu();
    }
  });

  menuCloseBtn.addEventListener('click', closeMenu);
  cartCloseBtn.addEventListener('click', closeCart);

  cartIcon.addEventListener('click', () => {
    if (cartSidebar.classList.contains('open')) {
      closeCart();
    } else {
      openCart();
    }
  });

  overlay.addEventListener('click', () => {
    closeMenu();
    closeCart();
  });

  // Reload page when clicking on MATT SCIANNA logo
  logoContainer.addEventListener('click', () => {
    location.href = '/';
  });

  logoContainer.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      location.href = '/';
    }
  });

  // Slider functions
  function showSlide(index) {
    if (index < 0) index = totalSlides - 1;
    else if (index >= totalSlides) index = 0;
    currentSlide = index;
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  window.nextSlide = nextSlide;
  window.prevSlide = prevSlide;

  // Policies dropdown toggle
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');

  policiesLink.addEventListener('click', (e) => {
    e.preventDefault();
    const isOpen = policiesDropdown.classList.contains('open');
    if (isOpen) {
      policiesDropdown.classList.remove('open');
      policiesLink.classList.remove('arrow-open');
      policiesLink.classList.add('arrow-closed');
      policiesLink.setAttribute('aria-expanded', 'false');
      policiesDropdown.setAttribute('aria-hidden', 'true');
    } else {
      policiesDropdown.classList.add('open');
      policiesLink.classList.add('arrow-open');
      policiesLink.classList.remove('arrow-closed');
      policiesLink.setAttribute('aria-expanded', 'true');
      policiesDropdown.setAttribute('aria-hidden', 'false');
    }
  });

  // Initialize slider to first slide
  showSlide(0);
</script>

</body>
</html>
