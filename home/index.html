<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: 'Oswald', sans-serif;
      user-select: none;
      height: 100%;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: transparent;
      z-index: 1600;
      pointer-events: none;
    }

    .icon-btn.menu-toggle,
    .icon-btn.cart-toggle,
    .icon-btn.search-toggle,
    .logo-container {
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
      color: white;
      display: flex;
      align-items: center;
    }

    .logo-container {
      margin: 0 auto;
      font-size: 24px;
      user-select: none;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      white-space: nowrap;
      position: relative;
      top: 3px;
      color: white;
    }

    .logo-image {
      height: 88px;
      display: none;
      user-select: none;
      filter: brightness(0) invert(1);
    }

    @media (max-width: 767px) {
      .logo-text {
        display: none;
      }
      .logo-image {
        display: block;
      }
    }

    .icon-btn.menu-toggle {
      width: 24px;
      height: 24px;
      position: relative;
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: white;
      left: 0;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 10px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 16px; }

    .icon-btn.cart-toggle {
      width: 25px;
      height: 24px;
      margin-left: 16px;
      position: relative;
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      filter: brightness(0) invert(1);
    }

    .icon-btn.search-toggle {
      width: 24px;
      height: 24px;
      margin-left: 16px;
      position: relative;
    }

    .icon-btn.search-toggle svg {
      fill: white;
      width: 100%;
      height: 100%;
    }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      background: white;
      color: black;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      transition: transform 0.4s ease-in-out;
      z-index: 1700;
      overflow-y: auto;
      height: 100vh;
      text-align: center;
      padding-top: 80px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .sidebar {
      left: 0;
      width: 100vw;
      max-width: 320px;
      transform: translateX(-100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 0;
      width: 100%;
      max-width: 320px;
      align-items: center;
    }

    .sidebar nav a {
      color: black;
      text-decoration: none;
      font-size: 24px;
      font-weight: 400;
      text-align: center;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
    }

    .sidebar nav a:hover {
      border-bottom-color: currentColor;
      color: #333;
    }

    .sidebar nav a.current {
      color: #444;
      font-weight: 550;
      border-bottom-color: #444;
    }

    .cart-sidebar {
      right: 0;
      width: 50vw;
      max-width: 280px;
      padding: 80px 20px;
      transform: translateX(100%);
      background: white;
      color: black;
    }

    .cart-sidebar.open {
      transform: translateX(0);
    }

    .close-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      z-index: 1800;
    }

    .close-btn:before,
    .close-btn:after {
      content: '';
      position: absolute;
      left: 11px;
      top: 0;
      width: 2px;
      height: 24px;
      background-color: black;
    }

    .close-btn:before {
      transform: rotate(45deg);
    }

    .close-btn:after {
      transform: rotate(-45deg);
    }

    .image-box {
      margin-top: 120px;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 3 / 4;
      background: white;
      overflow: hidden;
      position: relative;
      margin-left: auto;
      margin-right: auto;
    }

    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: solid black;
      border-width: 0 3px 3px 0;
      padding: 6px;
      cursor: pointer;
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }
  </style>
</head>
<body>
  <header>
    <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </div>

    <div class="logo-container" id="logoContainer">
      <span class="logo-text">MATT SCIANNA</span>
      <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" alt="MS Logo" />
    </div>

    <div style="display: flex; align-items: center;">
      <div id="searchIcon" class="icon-btn search-toggle">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471..."/></svg>
      </div>
      <div id="cartIcon" class="icon-btn cart-toggle">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart Icon" />
      </div>
    </div>
  </header>

  <div class="image-box">
    <div class="slider" id="slider">
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/FF5733');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/33C3FF');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/8D33FF');"></div>
    </div>
    <div class="arrow left" onclick="prevSlide()"></div>
    <div class="arrow right" onclick="nextSlide()"></div>
  </div>

  <nav id="sidebar" class="sidebar">
    <div class="close-btn" onclick="closeMenu()"></div>
    <nav>
      <a href="/">HOME</a>
      <a href="/lookbooks">LOOKBOOKS</a>
      <a href="/vision">VISION</a>
      <a href="/contact">CONTACT</a>
    </nav>
  </nav>

  <nav id="cartSidebar" class="cart-sidebar">
    <div class="close-btn" onclick="closeCart()"></div>
    <p>Your cart is empty.</p>
  </nav>

  <script>
    const logoContainer = document.getElementById('logoContainer');
    logoContainer.addEventListener('click', () => {
      setTimeout(() => {
        window.scrollTo({ top: 0, behavior: 'instant' });
        location.reload();
      }, 500);
    });

    const sidebar = document.getElementById('sidebar');
    const cartSidebar = document.getElementById('cartSidebar');

    function closeMenu() {
      sidebar.classList.remove('open');
      document.body.classList.remove('sidebar-open');
    }

    function openMenu() {
      cartSidebar.classList.remove('open');
      document.body.classList.remove('cart-open');
      sidebar.classList.add('open');
      document.body.classList.add('sidebar-open');
    }

    function closeCart() {
      cartSidebar.classList.remove('open');
      document.body.classList.remove('cart-open');
    }

    function openCart() {
      sidebar.classList.remove('open');
      document.body.classList.remove('sidebar-open');
      cartSidebar.classList.add('open');
      document.body.classList.add('cart-open');
    }

    document.getElementById('menuToggle').addEventListener('click', () => {
      sidebar.classList.contains('open') ? closeMenu() : openMenu();
    });

    document.getElementById('cartIcon').addEventListener('click', () => {
      cartSidebar.classList.contains('open') ? closeCart() : openCart();
    });

    let currentSlide = 0;
    const slider = document.getElementById('slider');
    const slides = slider.children;
    const totalSlides = slides.length;

    function showSlide(index) {
      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;
      currentSlide = index;
      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    showSlide(0);
  </script>
</body>
</html>
