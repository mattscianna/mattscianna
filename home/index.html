<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Oswald&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: #fff;
      color: #111;
    }

    a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      cursor: pointer;
    }
    /* Underline effect */
    a.underline-effect::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #000;
      transition: width 0.3s ease;
    }
    a.underline-effect:hover::after {
      width: 100%;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      z-index: 1000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    header.scrolled {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    #logo {
      font-family: 'Cardo', serif;
      font-size: 28px;
      font-weight: 700;
      user-select: none;
      color: #000;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
    }
    #logo img {
      height: 38px;
      display: block;
    }

    /* Desktop nav */
    nav.desktop-nav {
      display: flex;
      gap: 30px;
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
    }

    nav.desktop-nav a {
      position: relative;
    }

    /* Policies dropdown */
    .policies-container {
      position: relative;
    }
    #policiesToggle {
      cursor: pointer;
      user-select: none;
    }
    #policiesToggle::after {
      content: " ▼";
      font-size: 12px;
      margin-left: 4px;
    }
    #policiesDropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ddd;
      min-width: 150px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      z-index: 1100;
    }
    #policiesDropdown a {
      display: block;
      padding: 10px 16px;
      font-size: 14px;
      color: #111;
      border-bottom: 1px solid #eee;
    }
    #policiesDropdown a:last-child {
      border-bottom: none;
    }
    #policiesDropdown a:hover {
      background-color: #f5f5f5;
    }

    /* Hamburger */
    #hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      width: 24px;
      height: 18px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1100;
    }
    #hamburger span {
      display: block;
      height: 3px;
      background-color: #111;
      border-radius: 2px;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background-color: #fff;
      box-shadow: 2px 0 12px rgba(0,0,0,0.15);
      padding: 64px 24px 24px 24px;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1200;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar nav a {
      display: block;
      font-family: 'Oswald', sans-serif;
      font-size: 18px;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
      font-weight: 600;
    }
    #sidebar nav a:hover {
      text-decoration: underline;
    }
    #sidebar .policies-container {
      margin-top: 32px;
    }
    #sidebar #policiesDropdown {
      position: static;
      border: none;
      box-shadow: none;
      background: none;
      display: none;
      padding-left: 14px;
      margin-top: 8px;
    }
    #sidebar #policiesDropdown a {
      border: none;
      font-size: 16px;
      padding: 8px 0;
    }
    #sidebar #policiesDropdown a:hover {
      background: none;
      text-decoration: underline;
    }

    /* Carousel */
    .carousel {
      margin-top: 64px;
      background-color: #111;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.1em;
      user-select: none;
    }

    /* Main content */
    main {
      max-width: 980px;
      margin: 32px auto 64px;
      padding: 0 16px;
    }

    .product-header {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      user-select: none;
    }

    .products-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      justify-content: center;
    }
    .product-card {
      width: 280px;
      border: 1px solid #ddd;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      padding: 18px;
      text-align: center;
      font-family: 'Oswald', sans-serif;
      font-weight: 500;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 12px;
      user-select: none;
    }
    .product-color {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: #111;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav.desktop-nav {
        display: none;
      }
      #hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" id="logo" aria-label="Matt Scianna Homepage" title="Matt Scianna Homepage">
      <!-- White logo by default -->
      <img src="https://github.com/mattscianna/mattscianna/blob/main/logo-white.png?raw=true" alt="Matt Scianna Logo" id="logo-img" />
      <span style="display:none;">Matt Scianna</span>
    </a>

    <nav class="desktop-nav" role="navigation" aria-label="Primary Navigation">
      <a href="#" class="underline-effect">Home</a>
      <a href="#" class="underline-effect">Shop</a>
      <a href="#" class="underline-effect">About</a>
      <div class="policies-container">
        <a href="#" id="policiesToggle" class="underline-effect" aria-haspopup="true" aria-expanded="false">Policies</a>
        <div id="policiesDropdown" aria-hidden="true">
          <a href="#">Shipping</a>
          <a href="#">Returns</a>
          <a href="#">Terms of Service</a>
        </div>
      </div>
      <a href="#" class="underline-effect">Contact</a>
    </nav>

    <button id="hamburger" aria-label="Open Menu" aria-expanded="false" aria-controls="sidebar">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <aside id="sidebar" role="complementary" aria-label="Sidebar Navigation">
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <div class="policies-container">
        <a href="#" id="sidebarPoliciesToggle" aria-haspopup="true" aria-expanded="false">Policies ▼</a>
        <div id="sidebarPoliciesDropdown" aria-hidden="true">
          <a href="#">Shipping</a>
          <a href="#">Returns</a>
          <a href="#">Terms of Service</a>
        </div>
      </div>
      <a href="#">Contact</a>
    </nav>
  </aside>

  <div class="carousel" role="banner" aria-label="Two Five Jersey Carousel">
    TWO-FIVE JERSEY
  </div>

  <main>
    <!-- Top product: Red -->
    <h1 class="product-header">TWO-FIVE JERSEY</h1>
    <div class="products-grid">
      <div class="product-card">
        <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" alt="Red TWO-FIVE Jersey" />
        <div class="product-color">Color: RED</div>
        <div class="product-price">$49.99 USD</div>
      </div>
    </div>

    <!-- Bottom product: White -->
    <h1 class="product-header" style="margin-top: 64px;">TWO-FIVE JERSEY</h1>
    <div class="products-grid">
      <div class="product-card">
        <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1193.png?raw=true" alt="White TWO-FIVE Jersey" />
        <div class="product-color">Color: WHITE</div>
        <div class="product-price">$49.99 USD</div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logo = document.getElementById('logo');
      const logoImg = document.getElementById('logo-img');
      const header = document.querySelector('header');
      const policiesToggle = document.getElementById('policiesToggle');
      const policiesDropdown = document.getElementById('policiesDropdown');
      const hamburger = document.getElementById('hamburger');
      const sidebar = document.getElementById('sidebar');

      const sidebarPoliciesToggle = document.getElementById('sidebarPoliciesToggle');
      const sidebarPoliciesDropdown = document.getElementById('sidebarPoliciesDropdown');

      // Logo click reload + delayed scroll top
      logo.addEventListener('click', e => {
        e.preventDefault();
        window.location.reload();
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: 'auto' });
        }, 700);
      });

      // Scroll event for header bg + logo image swap
      window.addEventListener('scroll', () => {
        if (window.scrollY > 80) {
          header.classList.add('scrolled');
          logoImg.src = "https://github.com/mattscianna/mattscianna/blob/main/logo-black.png?raw=true";
          logo.style.fontFamily = "'Cardo', serif";
        } else {
          header.classList.remove('scrolled');
          logoImg.src = "https://github.com/mattscianna/mattscianna/blob/main/logo-white.png?raw=true";
          logo.style.fontFamily = "'Cardo', serif";
        }
      });

      // Policies dropdown toggle desktop
      policiesToggle.addEventListener('click', e => {
        e.preventDefault();
        const expanded = policiesToggle.getAttribute('aria-expanded') === 'true';
        policiesToggle.setAttribute('aria-expanded', !expanded);
        policiesDropdown.setAttribute('aria-hidden', expanded);
        policiesDropdown.style.display = expanded ? 'none' : 'block';
      });

      // Hamburger toggle sidebar
      hamburger.addEventListener('click', () => {
        const expanded = hamburger.getAttribute('aria-expanded') === 'true';
        hamburger.setAttribute('aria-expanded', !expanded);
        sidebar.classList.toggle('open');
      });

      // Sidebar policies dropdown toggle
      sidebarPoliciesToggle.addEventListener('click', e => {
        e.preventDefault();
        const expanded = sidebarPoliciesToggle.getAttribute('aria-expanded') === 'true';
        sidebarPoliciesToggle.setAttribute('aria-expanded', !expanded);
        sidebarPoliciesDropdown.setAttribute('aria-hidden', expanded);
        sidebarPoliciesDropdown.style.display = expanded ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
