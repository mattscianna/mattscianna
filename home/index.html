<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Oswald', sans-serif;
      background: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
      user-select: none;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: white;
      border-bottom: 1px solid #ccc;
      z-index: 1200;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 56%;
      transform: translate(-50%, -50%);
      height: 64px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      display: block;
    }

    .logo-image {
      height: 80px; /* slightly smaller */
      display: none;
    }

    .icon-btn.menu-toggle {
      width: 24px;
      height: 32px; /* Taller for better match */
      position: relative;
      cursor: pointer;
      margin-top: 2px;
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      width: 100%;
      height: 3px;
      background: black;
      border-radius: 2px;
      left: 0;
      transition: 0.3s ease;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 5px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 14px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 23px; }

    .icon-btn.menu-toggle.open span:nth-child(1) {
      top: 14px;
      transform: rotate(45deg);
    }

    .icon-btn.menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .icon-btn.menu-toggle.open span:nth-child(3) {
      top: 14px;
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .icon-btn.cart-toggle.open::before,
    .icon-btn.cart-toggle.open::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 2.5px;
      background: black;
      top: 11px;
      left: 0;
      transform-origin: center;
      transition: 0.3s ease;
      border-radius: 2px;
    }

    .icon-btn.cart-toggle.open::before { transform: rotate(45deg); }
    .icon-btn.cart-toggle.open::after { transform: rotate(-45deg); }
    .icon-btn.cart-toggle.open img { opacity: 0; }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 1500;
      transition: transform 0.3s ease;
      overflow-y: auto;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .sidebar, .cart-sidebar {
      transform: translateX(-100%);
    }

    .sidebar.open, .cart-sidebar.open {
      transform: translateX(0);
    }

    .carousel {
      width: 100%;
      max-height: 80vh;
      position: relative;
      overflow: hidden;
      background: black;
      margin-top: 64px;
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    .carousel .prev { left: 10px; }
    .carousel .next { right: 10px; }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    .product {
      margin: 24px 0;
      text-align: center;
    }

    .product img {
      width: 260px;
      max-width: 80vw;
      border: none;
    }

    .product .name {
      margin-top: 12px;
      font-family: 'Oswald', sans-serif;
      font-size: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    .product.visible .name {
      opacity: 1;
      transform: translateY(0);
    }
        .footer {
      padding: 40px 0;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <header>
    <div class="icon-btn menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="logo-container" onclick="scrollToTopSmoothly()">
      <div class="logo-text">MATT SCIANNA</div>
      <img class="logo-image" src="https://github.com/mattscianna/mattscianna/blob/main/logo-ms.png?raw=true" alt="MS Logo" />
    </div>

    <div class="icon-btn cart-toggle" id="cartToggle">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/cart.png?raw=true" alt="Cart Icon" />
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <!-- Menu content goes here -->
  </div>

  <div class="cart-sidebar" id="cartSidebar">
    <!-- Cart content goes here -->
  </div>

  <section class="carousel" id="carousel">
    <button class="prev" onclick="changeSlide(-1)">‹</button>
    <img id="carouselImage" src="https://github.com/mattscianna/mattscianna/blob/main/blackslide1.png?raw=true" alt="Slide" />
    <button class="next" onclick="changeSlide(1)">›</button>
  </section>

  <section class="products">
    <div class="product" id="product1">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" alt="Jersey 1" />
      <div class="name">RED<br>$49.99 USD</div>
    </div>
    <div class="product" id="product2">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1179.png?raw=true" alt="Jersey 2" />
      <div class="name">WHITE<br>$49.99 USD</div>
    </div>
  </section>
  
  <script>
    let currentSlide = 0;
    const images = [
      "https://github.com/mattscianna/mattscianna/blob/main/blackslide1.png?raw=true",
      "https://github.com/mattscianna/mattscianna/blob/main/blackslide2.png?raw=true"
    ];

    function changeSlide(n) {
      currentSlide = (currentSlide + n + images.length) % images.length;
      document.getElementById("carouselImage").src = images[currentSlide];
    }

    function scrollToTopSmoothly() {
      window.scrollTo({ top: 0, behavior: "smooth" });
      setTimeout(() => location.reload(), 800);
    }

    const menuToggle = document.getElementById("menuToggle");
    const cartToggle = document.getElementById("cartToggle");
    const sidebar = document.getElementById("sidebar");
    const cartSidebar = document.getElementById("cartSidebar");
        function toggleSidebar(side) {
      if (side === 'menu') {
        sidebar.classList.toggle("open");
        cartSidebar.classList.remove("open");
      } else {
        cartSidebar.classList.toggle("open");
        sidebar.classList.remove("open");
      }

      // Prevent page scroll to top
      const scrollY = window.scrollY;
      setTimeout(() => window.scrollTo(0, scrollY), 0);
    }

    menuToggle.addEventListener("click", () => toggleSidebar("menu"));
    cartToggle.addEventListener("click", () => toggleSidebar("cart"));

    // Close sidebars on ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        sidebar.classList.remove("open");
        cartSidebar.classList.remove("open");
      }
    });
  </script>

</body>
</html>
