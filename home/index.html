<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 16px;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      z-index: 999;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      user-select: none;
    }

    .logo-image {
      width: 26px;
      height: auto;
    }

    .icon-btn {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      width: 24px;
      background: black;
      margin: 4px 0;
    }

    .cart-toggle img {
      width: 22px;
      height: auto;
    }

    .cart-count {
      font-size: 14px;
      background: black;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      margin-left: 4px;
    }

    .slider {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 300px;
    }

    .slide {
      flex: 0 0 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.4s ease-in-out;
      filter: brightness(0); /* make black */
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border-top: 2px solid white;
      border-right: 2px solid white;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 20px;
      transform: translateY(-50%) rotate(-135deg);
    }

    .arrow.right {
      right: 20px;
      transform: translateY(-50%) rotate(45deg);
    }

    .product-image-box {
      width: 90vw;
      max-width: 600px;
      margin: 40px auto 8px auto;
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      cursor: pointer;
    }

    .jersey-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.25s ease-in-out;
      image-rendering: auto;
    }

    .jersey-img:hover {
      transform: scale(1.03);
    }

    .product-info {
      text-align: center;
      margin-bottom: 24px;
      margin-top: 16px;
      user-select: none;
    }

    .product-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: border-bottom 0.2s ease;
      user-select: none;
    }

    .product-title:hover {
      border-bottom: 1.5px solid black;
    }

    .product-color {
      font-weight: 400;
      font-size: 16px;
      color: black;
      margin-bottom: 4px;
    }

    .product-price {
      font-weight: 400;
      font-size: 20px;
    }
        .footer {
      text-align: center;
      padding: 40px 16px 80px;
      font-size: 14px;
      color: #666;
    }

    .spacer {
      height: 90px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container" onclick="reloadToTop()">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/logo.png?raw=true" alt="Logo" class="logo-image" />
      <div class="logo-text">Matt Scianna</div>
    </div>

    <div style="display: flex; align-items: center; gap: 16px;">
      <div class="icon-btn menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="icon-btn cart-toggle">
        <img src="https://cdn-icons-png.flaticon.com/512/3737/3737372.png" alt="Cart" />
        <div class="cart-count">0</div>
      </div>
    </div>
  </header>

  <div class="spacer"></div>

  <div class="product-image-box">
    <img class="jersey-img" src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" alt="Jersey Front" />
  </div>
  <div class="product-info">
    <div class="product-title">TWO-FIVE JERSEY</div>
    <div class="product-color">RED</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="product-image-box">
    <img class="jersey-img" src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1177.png?raw=true" alt="Jersey Back" />
  </div>
    <div class="product-info">
    <div class="product-title">TWO-FIVE JERSEY</div>
    <div class="product-color">WHITE</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="footer">
    Â© 2025 Matt Scianna. All rights reserved.
  </div>

  <script>
    // Logo click reload and scroll to top after a short delay
    function reloadToTop() {
      location.reload();
      setTimeout(() => {
        window.scrollTo({ top: 0, behavior: 'auto' });
      }, 100);
    }

    // Menu toggle logic (example, expand if needed)
    function toggleMenu() {
      const menu = document.querySelector('header .menu-toggle');
      menu.classList.toggle('open');
      // Add sidebar open/close logic here if needed
    }
  </script>
</body>
</html>
