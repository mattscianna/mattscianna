<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    overflow-x: hidden;
    background-color: white;
    font-family: 'Oswald', sans-serif;
    user-select: none;
    min-height: 100vh;
  }

 body.sidebar-open, body.cart-open {
    position: fixed;
    overflow: hidden;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    touch-action: none;
  }    

  header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 64px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 16px;
    background: black;
    z-index: 1000;
}

  .icon-btn.menu-toggle,
  .icon-btn.cart-toggle,
  .icon-btn.search-toggle,
  .logo-container {
    pointer-events: auto;
    cursor: pointer;
    user-select: none;
    color: white;
    display: flex;
    align-items: center;
}

  .logo-container {
    position: absolute;
    left: 50%;
    top: 4px;
    transform: translateX(-50%);
    pointer-events: auto;
    cursor: pointer;
    user-select: none;
    height: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .logo-image {
    height: 120px;
    display: block;
    filter: none;
  }

  /* Hamburger menu icon */
  .icon-btn.menu-toggle {
    width: 24px;
    height: 24px;
    position: relative;
  }

  .icon-btn.menu-toggle span {
    position: absolute;
    height: 3px;
    width: 100%;
    background-color: white;
    left: 0;
    border-radius: 2px;
    transition: 0.3s ease;
  }

  .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
  .icon-btn.menu-toggle span:nth-child(2) { top: 10px; }
  .icon-btn.menu-toggle span:nth-child(3) { top: 16px; }

  /* Cart icon */
  .icon-btn.cart-toggle {
    width: 25px;
    height: 24px;
    margin-left: 16px;
    position: relative;
  }

  .icon-btn.cart-toggle img {
    width: 100%;
    height: auto;
    filter: brightness(0) invert(1);
  }

  /* Search icon */
  .icon-btn.search-toggle {
    width: 24px;
    height: 24px;
    margin-left: 10px; /* a bit of space before cart */
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .icon-btn.search-toggle svg {
    fill: white;
    width: 100%;
    height: 100%;
  }
    
  /* Shared styles for both sidebars */
.sidebar, .cart-sidebar {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1700;
  width: 100vw;
  max-width: 320px;
  height: 100vh;
  background: white;
  color: black;
  font-family: 'Oswald', sans-serif;
  font-size: 24px;
  font-weight: 400;
  text-align: center;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  box-shadow: none;
  padding-top: 80px;
  transform: translateX(-100%);
  transition: transform 0.4s ease-in-out;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Open state for sidebar */
.sidebar.open {
  transform: translateX(0);
}

/* Sidebar nav layout */
.sidebar nav {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
  margin-top: 0;
  width: 100%;
  max-width: 320px;
}

/* Sidebar nav links */
.sidebar nav a {
  color: black;
  text-decoration: none;
  font-size: 24px;
  font-weight: 400;
  text-align: center;
  border-bottom: 2px solid transparent;
  padding-bottom: 2px;
  cursor: pointer;
  user-select: none;
  display: inline-block;
  max-width: max-content;
  margin: 0 auto;
  transition: color 0.3s ease, border-bottom 0.3s ease;
}

.sidebar nav a:hover {
  color: #333;
  border-bottom-color: #333;
}

.sidebar nav a.current {
  color: #666;
  font-weight: 550;
  border-bottom-color: #666;
}

.sidebar nav a.current:hover {
  border-bottom-color: #aaa;
}

/* Fullscreen sidebar on mobile */
@media (max-width: 768px) {
  .sidebar {
    max-width: 100vw;
    width: 100vw;
  }

  .sidebar nav {
    max-width: 100vw;
    padding: 0 16px;
  }
}
}

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;       /* size of the arrow */
    color: white;          /* arrow color */
    background-color: rgba(0, 0, 0, 0.4); /* semi-transparent background for visibility */
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    z-index: 10;
    transition: background-color 0.3s ease;
  }

  .arrow:hover {
    background-color: rgba(0, 0, 0, 0.7);
  }

  .arrow.left {
    left: 10px;  /* position left arrow */
  }

  .arrow.right {
    right: 10px; /* position right arrow */
  }

  .sidebar nav a.policies-link::after {
    content: "";
    position: absolute;
    right: -18px;
    top: 50%;
    transform: translateY(-50%) rotate(90deg);
    width: 10px;
    height: 10px;
    border-right: 2px solid black;
    border-bottom: 2px solid black;
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 1;
    pointer-events: none;
    user-select: none;
  }

  .sidebar nav a.policies-link.arrow-open::after {
    transform: translateY(-50%) rotate(45deg);
  }

  .sidebar nav a.policies-link.arrow-closed::after {
    transform: translateY(-50%) rotate(90deg);
  }

  .sidebar nav a.policies-link:hover::after {
    opacity: 1;
    transform: translateY(-50%) rotate(45deg);
  }

  .policies-dropdown {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-left: 16px;
    font-size: 18px;
    font-weight: 400;
    color: white;
    user-select: none;
    text-align: left;
    max-width: 320px;
    margin-top: 0;
    margin-bottom: 16px;
  }

  .policies-dropdown.open {
    max-height: 500px;
    margin-top: 8px;
  }

  .policies-dropdown a {
    color: white;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    padding-bottom: 2px;
    cursor: pointer;
    transition: border-bottom 0.3s ease;
    user-select: none;
    display: inline-block;
    max-width: max-content;
    margin-left: 8px;
  }

  .policies-dropdown a:hover {
    border-bottom: 1px solid white;
  }

  /* Cart sidebar (right) */
  .cart-sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 50vw;
    max-width: 280px;
    height: 100vh;
    padding: 80px 20px;
    background: white;
    color: black;
    text-align: left;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.4s ease-in-out;
    z-index: 1700;
    box-shadow: none;
    font-family: 'Oswald', sans-serif; /* ensure consistent font */
  }

  /* Show the cart sidebar when open */
  .cart-sidebar.open {
    transform: translateX(0);
  }

  /* Close button inside cart sidebar */
  .cart-sidebar .close-btn {
    position: fixed;
    top: 17px;
    right: 17px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    user-select: none;
    background: transparent;
    z-index: 1800;
  }

  /* Common styles for the close button "X" */
  .close-btn:before,
  .close-btn:after {
    content: '';
    position: absolute;
    left: 11px;
    top: 0;
    width: 2px;
    height: 24px;
    background-color: black;
  }

  /* Rotate lines to form "X" */
  .close-btn:before {
    transform: rotate(45deg);
  }

  .close-btn:after {
    transform: rotate(-45deg);
  }

  /* Product image and info */
  .product-image-box {
    width: 90vw;
    max-width: 600px;
    margin: 32px auto 8px auto; /* 32px top margin, 8px bottom */
    background: none;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: visible;
    cursor: pointer;
  }

  .jersey-img {
    width: 100%;
    height: auto;
    object-fit: contain;
    transition: transform 0.25s ease-in-out;
    image-rendering: auto;
  }

  .jersey-img:hover {
    transform: scale(1.03);
  }

  .product-info {
    text-align: center;
    margin-bottom: 24px;
    margin-top: 16px;
    user-select: none;
    color: white;
  }

  .product-title {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 4px;
    cursor: pointer;
    transition: border-bottom 0.2s ease;
    user-select: none;
    color: black;
  }

  .product-title:hover {
    border-bottom: 1.5px solid white;
  }

  .product-color {
    font-weight: 400;
    font-size: 16px;
    color: grey;
    margin-bottom: 4px;
  }

  .product-price {
    font-weight: 400;
    font-size: 20px;
    color: black;
  }

  .image-box {
    margin-top: 0px;
    width: 100%;
    top: 0;
    max-width: 600px;
    aspect-ratio: 3 / 4;
    background: black;
    overflow: hidden;
    position: relative;
    z-index: 0;
    margin-left: auto;
    margin-right: auto;
  }

  .slider {
  display: flex;
  width: 300%; /* Assuming 3 slides; consider using JS to set this dynamically */
  transition: transform 0.5s ease-in-out;
  height: 100%;
  overflow: hidden; /* Ensure slides don’t overflow */
}

.slide {
  flex: 0 0 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
}

#custom-carousel-controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
  user-select: none;
}

#custom-carousel-controls button {
  background: none;
  border: none;
  font-size: 24px;
  padding: 5px 10px;
  color: black;
  cursor: pointer;
  transition: color 0.3s ease;
}

#custom-carousel-controls button:hover,
#custom-carousel-controls button:focus {
  color: #555; /* subtle hover/focus color */
  outline: none;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: none;
  background-color: lightgray;
  cursor: pointer;
  padding: 0;
  transition: background-color 0.3s ease;
}

.dot.active {
  background-color: black;
}

@media (max-width: 767px) {
  .sidebar nav a {
    text-align: center;
    display: inline-block;
  }

  .policies-dropdown {
    margin-left: 0;
  }
}
</style>
</head>
<body>

<script>
  // === DOM ELEMENTS ===
  const body = document.body;
  const sidebar = document.getElementById('sidebar');
  const cartSidebar = document.getElementById('cartSidebar');
  const menuToggle = document.getElementById('menuToggle');
  const cartToggle = document.getElementById('cartIcon');
  const searchToggle = document.getElementById('searchIcon');
  const sidebarCloseBtns = document.querySelectorAll('.sidebar .close-btn, .cart-sidebar .close-btn');
  const logoContainer = document.getElementById('logoContainer');
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');
  const slider = document.getElementById('slider');
  const slides = slider?.children || [];

  // === INITIAL SETUP ===
  sidebar.classList.remove('open');
  sidebar.setAttribute('aria-hidden', 'true');
  cartSidebar.classList.remove('open');
  cartSidebar.setAttribute('aria-hidden', 'true');

  // === SCROLL LOCK ===
  let scrollTop = 0;
  function lockBodyScroll() {
    scrollTop = window.scrollY;
    body.style.position = 'fixed';
    body.style.top = `-${scrollTop}px`;
    body.style.left = '0';
    body.style.right = '0';
    body.style.overflow = 'hidden';
    body.style.width = '100%';
    body.style.height = '100vh';
    body.classList.add('sidebar-open');
  }

  function unlockBodyScroll() {
    body.classList.remove('sidebar-open');
    body.style.position = '';
    body.style.top = '';
    body.style.left = '';
    body.style.right = '';
    body.style.overflow = '';
    body.style.width = '';
    body.style.height = '';
    window.scrollTo(0, scrollTop);
  }

  function focusFirstFocusable(container) {
    if (!container) return;
    const focusableSelectors = [
      'a[href]', 'button:not([disabled])', 'input:not([disabled])', 
      'select:not([disabled])', 'textarea:not([disabled])', 
      '[tabindex]:not([tabindex="-1"])'
    ];
    const firstFocusable = container.querySelector(focusableSelectors.join(','));
    if (firstFocusable) firstFocusable.focus();
  }

  // === SIDEBAR TOGGLES ===
  menuToggle?.addEventListener('click', () => {
    const isOpen = sidebar.classList.toggle('open');
    if (isOpen) {
      cartSidebar.classList.remove('open');
      sidebar.setAttribute('aria-hidden', 'false');
      cartSidebar.setAttribute('aria-hidden', 'true');
      lockBodyScroll();
      focusFirstFocusable(sidebar);
    } else {
      sidebar.setAttribute('aria-hidden', 'true');
      unlockBodyScroll();
      menuToggle.focus();
    }
  });

  cartToggle?.addEventListener('click', () => {
    const isOpen = cartSidebar.classList.toggle('open');
    if (isOpen) {
      sidebar.classList.remove('open');
      cartSidebar.setAttribute('aria-hidden', 'false');
      sidebar.setAttribute('aria-hidden', 'true');
      lockBodyScroll();
      focusFirstFocusable(cartSidebar);
    } else {
      cartSidebar.setAttribute('aria-hidden', 'true');
      unlockBodyScroll();
      cartToggle.focus();
    }
  });

  // === CLOSE BUTTONS ===
  sidebarCloseBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        sidebar.setAttribute('aria-hidden', 'true');
        menuToggle.focus();
      }
      if (cartSidebar.classList.contains('open')) {
        cartSidebar.classList.remove('open');
        cartSidebar.setAttribute('aria-hidden', 'true');
        cartToggle.focus();
      }
      unlockBodyScroll();
    });
  });

  // === ESC KEY CLOSE ===
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      let wasOpen = false;
      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        sidebar.setAttribute('aria-hidden', 'true');
        menuToggle.focus();
        wasOpen = true;
      }
      if (cartSidebar.classList.contains('open')) {
        cartSidebar.classList.remove('open');
        cartSidebar.setAttribute('aria-hidden', 'true');
        cartToggle.focus();
        wasOpen = true;
      }
      if (wasOpen) unlockBodyScroll();
    }
  });

  searchToggle?.addEventListener('click', () => {
    alert('Search toggled! Implement your search UI here.');
  });

  [menuToggle, cartToggle, searchToggle].forEach(toggle => {
    toggle?.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggle.click();
      }
    });
  });

  // === CAROUSEL ===
  let currentSlide = 0;
  const totalSlides = slides.length;
  let autoplayInterval;

  function showSlide(index) {
    if (!slider) return;
    currentSlide = (index + totalSlides) % totalSlides;
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    updateDots();
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
    resetAutoplay();
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
    resetAutoplay();
  }

  function resetAutoplay() {
    clearInterval(autoplayInterval);
    autoplayInterval = setInterval(nextSlide, 5000);
  }

  if (slider) {
    const controlsContainer = document.createElement('div');
    controlsContainer.id = 'custom-carousel-controls';
    Object.assign(controlsContainer.style, {
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'center',
      gap: '12px',
      marginTop: '8px'
    });

    const leftBtn = document.createElement('button');
    leftBtn.innerHTML = '&#10094;';
    leftBtn.className = 'arrow left';
    Object.assign(leftBtn.style, {
      position: 'static',
      fontSize: '20px',
      background: 'none',
      border: 'none',
      cursor: 'pointer',
      color: 'black'
    });
    leftBtn.addEventListener('click', prevSlide);

    const rightBtn = document.createElement('button');
    rightBtn.innerHTML = '&#10095;';
    rightBtn.className = 'arrow right';
    Object.assign(rightBtn.style, {
      position: 'static',
      fontSize: '20px',
      background: 'none',
      border: 'none',
      cursor: 'pointer',
      color: 'black'
    });
    rightBtn.addEventListener('click', nextSlide);

    const dots = [];
    const dotContainer = document.createElement('div');
    Object.assign(dotContainer.style, {
      display: 'flex',
      gap: '10px'
    });

    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('button');
      dot.classList.add('dot');
      dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
      dot.addEventListener('click', () => {
        showSlide(i);
        resetAutoplay();
      });
      dots.push(dot);
      dotContainer.appendChild(dot);
    }

    controlsContainer.appendChild(leftBtn);
    controlsContainer.appendChild(dotContainer);
    controlsContainer.appendChild(rightBtn);
    slider.parentElement.appendChild(controlsContainer);

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    [leftBtn, rightBtn].forEach(btn => {
      btn.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
    });

    // Start autoplay
    if (totalSlides > 0) {
      showSlide(0);
      autoplayInterval = setInterval(nextSlide, 5000);
    }

    // === SWIPE SUPPORT ===
    let startX = 0;
    let isDragging = false;

    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });

    slider.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX > 0) {
          prevSlide();
        } else {
          nextSlide();
        }
      }

      isDragging = false;
    });
  }

  // === POLICIES DROPDOWN ===
  policiesLink?.addEventListener('click', e => {
    e.preventDefault();
    const isOpen = policiesDropdown.classList.contains('open');
    policiesDropdown.classList.toggle('open', !isOpen);
    policiesLink.classList.toggle('arrow-open', !isOpen);
    policiesLink.classList.toggle('arrow-closed', isOpen);
    policiesLink.setAttribute('aria-expanded', String(!isOpen));
    policiesDropdown.setAttribute('aria-hidden', String(isOpen));
  });

  policiesLink?.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      policiesLink.click();
    }
  });

  // === LOGO CLICK = SCROLL TO TOP + RELOAD ===
  logoContainer?.addEventListener('click', () => {
    window.scrollTo(0, 0);
    location.reload();
  });
</script>
