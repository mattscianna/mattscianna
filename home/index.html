<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1.5px solid black;
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
      display: inline;
    }

    .logo-image {
      display: none;
      height: 28px;
    }

    body.scrolled .logo-text {
      display: none;
    }

    body.scrolled .logo-image {
      display: inline;
    }

    .icon-btn {
      cursor: pointer;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .menu-toggle span {
      display: block;
      width: 22px;
      height: 2px;
      background: black;
      margin: 4px 0;
    }

    .cart-toggle img {
      width: 20px;
      height: 20px;
    }

    .cart-count {
      font-size: 12px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      margin-left: 4px;
    }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 260px;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      z-index: 999;
    }

    .cart-sidebar {
      right: 0;
      left: auto;
    }

    .sidebar.open, .cart-sidebar.open {
      transform: translateX(0);
    }

    .policies-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .arrow {
      font-size: 16px;
      transition: transform 0.3s ease;
      display: none;
    }

    @media (max-width: 768px) {
      .arrow {
        display: inline-block;
      }
    }

    .arrow-open {
      transform: rotate(90deg);
    }

    .arrow-down {
      transform: rotate(0deg);
    }

    .policies-dropdown {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .policies-dropdown.open {
      max-height: 500px;
      opacity: 1;
    }

    .policies-dropdown a {
      display: block;
      padding: 8px 20px;
      text-transform: uppercase;
      font-size: 13px;
    }

    .product-image-box, .product-info {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0" aria-label="Reload page">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" alt="MS Logo" />
  </div>

  <div id="cartIcon" class="icon-btn cart-toggle" title="Cart" role="button" tabindex="0" aria-label="Toggle cart" aria-expanded="false">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<!-- Sidebars -->
<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true">
  <nav>
    <a href="/home">HOME</a>
    <a href="/lookbooks">LOOKBOOKS</a>
    <a href="/vision">VISION</a>
    <a href="/contact">CONTACT</a>
    <div class="policies-link" id="policiesLink" role="button" aria-expanded="false">
      POLICIES <span id="arrowIcon" class="arrow">&#x2192;</span>
    </div>
    <div id="policiesDropdown" class="policies-dropdown" role="region" aria-hidden="true">
      <a href="/return-policy">Return Policy</a>
      <a href="/shipping-policy">Shipping Policy</a>
      <a href="/privacy-policy">Privacy Policy</a>
    </div>
  </nav>
</nav>

<nav id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <h2 style="font-size: 20px; margin: 20px;">YOUR CART</h2>
</nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');
  const logoContainer = document.getElementById('logoContainer');
  const logoText = document.getElementById('logoText');
  const logoImage = document.getElementById('logoImage');
  const arrowIcon = document.getElementById('arrowIcon');

  let scrolled = false;

  // Fade-in on load
  window.addEventListener('load', () => {
    document.querySelectorAll('.product-image-box, .product-info').forEach(el => {
      el.style.opacity = '0';
      el.style.animation = 'fadeIn 1s ease forwards';
    });
  });

  // Logo swap on scroll
  window.addEventListener('scroll', () => {
    if (!scrolled && window.scrollY > 50) {
      document.body.classList.add('scrolled');
      scrolled = true;
    } else if (scrolled && window.scrollY <= 50) {
      document.body.classList.remove('scrolled');
      scrolled = false;
    }
  });

  // Click to scroll to top
  logoContainer.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

  // Prevent cart/menu from pushing to top
  function closeCart() {
    cartSidebar.classList.remove('open');
    cartIcon.classList.remove('open');
    document.body.classList.remove('cart-open');
  }
  function closeMenu() {
    sidebar.classList.remove('open');
    menuToggle.classList.remove('open');
    document.body.classList.remove('sidebar-open');
  }

  menuToggle.addEventListener('click', () => {
    const open = sidebar.classList.toggle('open');
    menuToggle.classList.toggle('open');
    document.body.classList.toggle('sidebar-open', open);
    if (open) closeCart();
  });

  cartIcon.addEventListener('click', () => {
    const open = cartSidebar.classList.toggle('open');
    cartIcon.classList.toggle('open');
    document.body.classList.toggle('cart-open', open);
    if (open) closeMenu();
  });

  // Policies dropdown toggle
  policiesLink.addEventListener('click', () => {
    const open = policiesDropdown.classList.toggle('open');
    policiesDropdown.setAttribute('aria-hidden', !open);
    policiesLink.setAttribute('aria-expanded', open);
    arrowIcon.innerHTML = open ? '↓' : '→';
  });
</script>

</body>
</html>
