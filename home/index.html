<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Oswald', sans-serif;
      background: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
      user-select: none;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: white;
      border-bottom: 1px solid #ccc;
      z-index: 1200;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 64px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      display: block;
    }

    .logo-image {
      height: 72px;
      display: block;
      margin-left: 10px;
    }

    .icon-btn.menu-toggle {
      width: 24px;
      height: 64px;
      position: relative;
      cursor: pointer;
      margin-top: 0;
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      width: 100%;
      height: 3px;
      background: black;
      border-radius: 2px;
      left: 0;
      transition: 0.3s ease;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 12px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 28px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 44px; }

    .icon-btn.menu-toggle.open span:nth-child(1) {
      top: 28px;
      transform: rotate(45deg);
    }

    .icon-btn.menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .icon-btn.menu-toggle.open span:nth-child(3) {
      top: 28px;
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .icon-btn.cart-toggle.open::before,
    .icon-btn.cart-toggle.open::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 2.5px;
      background: black;
      top: 11px;
      left: 0;
      transform-origin: center;
      transition: 0.3s ease;
      border-radius: 2px;
    }

    .icon-btn.cart-toggle.open::before { transform: rotate(45deg); }
    .icon-btn.cart-toggle.open::after { transform: rotate(-45deg); }
    .icon-btn.cart-toggle.open img { opacity: 0; }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 1500;
      transition: transform 0.3s ease;
      overflow-y: auto;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transform: translateX(-100%);
    }

    .sidebar.open, .cart-sidebar.open {
      transform: translateX(0);
    }

    .carousel {
      width: 100%;
      max-height: 80vh;
      position: relative;
      overflow: hidden;
      background: black;
      margin-top: 64px;
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 14px;
      color: white;
      cursor: pointer;
      z-index: 10;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .carousel .prev { left: 10px; }
    .carousel .next { right: 10px; }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    .product {
      margin: 24px 0;
      text-align: center;
    }

    .product img {
      width: 260px;
      max-width: 80vw;
      border: none;
      box-shadow: none;
      background: none;
    }

    .product .name {
      margin-top: 12px;
      font-family: 'Oswald', sans-serif;
      font-size: 20px;
      color: black;
      user-select: none;
    }

    .product .price {
      font-family: 'Cardo', serif;
      font-weight: 700;
      font-size: 18px;
      margin-top: 4px;
      color: black;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="icon-btn menu-toggle" id="menuToggle" aria-label="Toggle Menu" role="button" tabindex="0">
      <span></span><span></span><span></span>
    </div>

    <div class="logo-container" id="topLogo" role="link" tabindex="0" aria-label="Home">
      <span class="logo-text">MATT SCIANNA</span>
      <img src="your-ms-logo.png" alt="MS Logo" class="logo-image" />
    </div>

    <div class="icon-btn cart-toggle" id="cartToggle" aria-label="Toggle Cart" role="button" tabindex="0">
      <img src="cart-icon.svg" alt="Cart" />
    </div>
  </header>

  <div class="carousel" id="carousel">
    <button class="prev" aria-label="Previous Slide">&#10094;</button>
    <button class="next" aria-label="Next Slide">&#10095;</button>
    <img src="slide1-black.jpg" alt="Slide 1" />
    <img src="slide2-black.jpg" alt="Slide 2" style="display:none" />
    <img src="slide3-black.jpg" alt="Slide 3" style="display:none" />
  </div>

  <main class="products">
    <div class="product">
      <img src="red-jersey.png" alt="Red Jersey" />
      <div class="name">RED JERSEY</div>
      <div class="price">$49.99 USD</div>
    </div>
    <div class="product">
      <img src="white-jersey.png" alt="White Jersey" />
      <div class="name">WHITE JERSEY</div>
      <div class="price">$49.99 USD</div>
    </div>
  </main>

  <nav class="sidebar" id="menuSidebar" aria-hidden="true" tabindex="-1">
    <!-- menu items here -->
  </nav>

  <aside class="cart-sidebar" id="cartSidebar" aria-hidden="true" tabindex="-1">
    <!-- cart items here -->
  </aside>

  <script>
    // Carousel functionality
    (function(){
      const carousel = document.getElementById('carousel');
      const slides = carousel.querySelectorAll('img');
      let current = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.style.display = (i === index) ? 'block' : 'none';
        });
      }

      carousel.querySelector('.prev').addEventListener('click', () => {
        current = (current === 0) ? slides.length -1 : current -1;
        showSlide(current);
      });

      carousel.querySelector('.next').addEventListener('click', () => {
        current = (current === slides.length -1) ? 0 : current +1;
        showSlide(current);
      });

      showSlide(current);
    })();

    // Sidebar toggles
    const body = document.body;
    const menuToggle = document.getElementById('menuToggle');
    const cartToggle = document.getElementById('cartToggle');
    const menuSidebar = document.getElementById('menuSidebar');
    const cartSidebar = document.getElementById('cartSidebar');

    function openSidebar(sidebar, toggle) {
      sidebar.classList.add('open');
      sidebar.setAttribute('aria-hidden', 'false');
      body.classList.add(sidebar === menuSidebar ? 'sidebar-open' : 'cart-open');
      toggle.classList.add('open');
    }

    function closeSidebar(sidebar, toggle) {
      sidebar.classList.remove('open');
      sidebar.setAttribute('aria-hidden', 'true');
      body.classList.remove(sidebar === menuSidebar ? 'sidebar-open' : 'cart-open');
      toggle.classList.remove('open');
    }

    menuToggle.addEventListener('click', () => {
      if(menuSidebar.classList.contains('open')) {
        closeSidebar(menuSidebar, menuToggle);
      } else {
        closeSidebar(cartSidebar, cartToggle);
        openSidebar(menuSidebar, menuToggle);
      }
    });

    cartToggle.addEventListener('click', () => {
      if(cartSidebar.classList.contains('open')) {
        closeSidebar(cartSidebar, cartToggle);
      } else {
        closeSidebar(menuSidebar, menuToggle);
        openSidebar(cartSidebar, cartToggle);
      }
    });

    // Top logo click reload with smooth scroll to top
    const topLogo = document.getElementById('topLogo');
    topLogo.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      setTimeout(() => {
        location.reload();
      }, 300);
    });
  </script>
</body>
</html>
