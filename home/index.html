<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matt Scianna</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    overflow-x: hidden;
    background-color: white;
    font-family: 'Oswald', sans-serif;
    user-select: none;
    min-height: 100vh;
  }

  /* Lock body scroll when sidebar/cart open */
  body.sidebar-open,
  body.cart-open {
    position: fixed;
    overflow: hidden;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    touch-action: none;
  }

  /* === SIDEBARS === */
  .sidebar, .cart-sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 50vw;
    max-width: 280px;
    height: 100vh;
    padding: 80px 20px;
    background: white;
    color: black;
    font-family: 'Oswald', sans-serif;
    text-align: left;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.4s ease-in-out, visibility 0.4s ease-in-out;
    z-index: 1700;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    visibility: hidden;
    pointer-events: none;
  }

  .sidebar.open,
  .cart-sidebar.open {
    transform: translateX(0);
    visibility: visible;
    pointer-events: auto;
  }

  /* Close buttons for sidebars */
  .sidebar .close-btn,
  .cart-sidebar .close-btn {
    position: absolute;
    top: 17px;
    right: 17px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    user-select: none;
    background: transparent;
    z-index: 1800;
  }
  .sidebar .close-btn::before,
  .sidebar .close-btn::after,
  .cart-sidebar .close-btn::before,
  .cart-sidebar .close-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 11px;
    width: 2px;
    height: 24px;
    background-color: black;
  }
  .sidebar .close-btn::before,
  .cart-sidebar .close-btn::before {
    transform: rotate(45deg);
  }
  .sidebar .close-btn::after,
  .cart-sidebar .close-btn::after {
    transform: rotate(-45deg);
  }

  /* === HEADER === */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background-color: #000;
    color: white;
    position: sticky;
    top: 0;
    z-index: 2000;
  }
  .left-icons, .right-icons {
    display: flex;
    align-items: center;
  }
  .logo-container {
    cursor: pointer;
  }
  .logo-image {
    height: 36px;
  }
  .icon-btn {
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .icon-btn svg {
    fill: white;
  }

  /* Hamburger menu icon */
  .menu-toggle span {
    display: block;
    width: 24px;
    height: 3px;
    margin-bottom: 5px;
    background-color: white;
    border-radius: 2px;
    transition: 0.3s;
  }

  /* === PRODUCT IMAGE BOX === */
  .product-image-box {
    width: 90vw;
    max-width: 600px;
    margin: 32px auto 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .jersey-img {
    width: 100%;
    height: auto;
    object-fit: contain;
    transition: transform 0.25s ease-in-out;
  }
  .jersey-img:hover {
    transform: scale(1.03);
  }

  /* Product info */
  .product-info {
    text-align: center;
    margin: 16px auto 24px;
    color: black;
  }
  .product-title {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 4px;
    cursor: pointer;
  }
  .product-title:hover {
    border-bottom: 1.5px solid black;
  }
  .product-color {
    font-size: 16px;
    color: grey;
    margin-bottom: 4px;
  }
  .product-price {
    font-size: 20px;
  }

  /* === IMAGE CAROUSEL === */
  .image-box {
    margin: 0 auto;
    width: 100%;
    max-width: 600px;
    aspect-ratio: 3 / 4;
    background: black;
    overflow: hidden;
    position: relative;
  }
  .slider {
    display: flex;
    width: 300%;
    height: 100%;
    transition: transform 0.5s ease-in-out;
  }
  .slide {
    flex: 0 0 100%;
    background-size: cover;
    background-position: center;
  }

  /* Carousel controls */
  #custom-carousel-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 10px auto 0;
    max-width: 600px;
  }
  #custom-carousel-controls button {
    background: none;
    border: none;
    font-size: 24px;
    padding: 5px 10px;
    color: black;
    cursor: pointer;
  }
  #custom-carousel-controls button:hover {
    color: #555;
  }
  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: lightgray;
    cursor: pointer;
    border: none;
  }
  .dot.active {
    background: black;
  }

  /* === SIDEBAR NAVIGATION === */
  .sidebar a {
    display: block;
    padding: 12px 16px;
    font-weight: 700;
    color: black;
    text-decoration: none;
    transition: background-color 0.2s ease;
  }
  .sidebar a.current,
  .sidebar a:hover {
    background-color: #f0f0f0;
  }
  .policies-link.arrow-closed::after {
    content: "▼";
    float: right;
    transition: transform 0.3s ease;
  }
  .policies-link.arrow-open::after {
    content: "▲";
    float: right;
    transition: transform 0.3s ease;
  }
  .policies-dropdown {
    display: none;
    margin-left: 12px;
    padding-left: 12px;
    border-left: 2px solid #ccc;
  }
  .policies-dropdown.open {
    display: block;
  }
  .policies-dropdown a {
    font-weight: 400;
    font-size: 14px;
    padding: 6px 16px;
  }

  /* === CART SIDEBAR CONTENT === */
  .cart-content {
    font-family: 'Oswald', sans-serif;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .cart-item img {
    width: 64px;
    height: 80px;
    object-fit: contain;
    margin-right: 16px;
  }
  .cart-item-details {
    flex-grow: 1;
  }
  .cart-item-title {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 4px;
  }
  .cart-item-quantity {
    font-size: 14px;
    color: grey;
  }
  .cart-item-price {
    font-weight: 700;
    font-size: 16px;
  }
  .cart-total {
    font-weight: 900;
    font-size: 20px;
    margin-top: 24px;
    border-top: 1px solid #ccc;
    padding-top: 16px;
  }
  .checkout-btn {
    display: block;
    margin-top: 24px;
    padding: 12px;
    background: black;
    color: white;
    font-weight: 900;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: center;
    font-size: 18px;
  }

  /* === RESPONSIVE === */
  @media (max-width: 767px) {
    .cart-sidebar {
      width: 100vw;
      padding: 80px 16px;
      max-width: none;
    }
    .product-image-box {
      width: 100%;
      padding: 0 16px;
    }
    .sidebar nav a {
      display: block;
      text-align: center;
    }
    .policies-dropdown {
      margin-left: 0;
      padding-left: 0;
      border-left: none;
    }
  }
</style>
</head>
<body>

<header>
  <div class="left-icons" style="width: 64px; display: flex; align-items: center;">
    <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0" aria-label="Reload home page">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo-WHITE.png?raw=true" class="logo-image" id="logoImage" alt="MS Logo" />
  </div>

  <div class="right-icons" style="width: 96px; display: flex; justify-content: flex-end; align-items: center;">
    <!-- Search Button -->
    <div id="searchIcon" class="icon-btn search-toggle" role="button" tabindex="0" aria-label="Search" style="margin-right: 16px;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10,2A8,8 0 0,1 18,10C18,12.21 17.21,14.21 15.83,15.59L21.71,21.46L20.29,22.88L14.41,17C13.04,18.38 11.04,19.17 9,19.17A8,8 0 0,1 1,11.17A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10A6,6 0 0,0 10,16A6,6 0 0,0 16,10A6,6 0 0,0 10,4Z"/>
      </svg>
    </div>

    <!-- Cart Button -->
    <div id="cartIcon" class="icon-btn cart-toggle" role="button" tabindex="0" aria-label="Toggle cart" aria-expanded="false" title="Cart">
      <img src="https://via.placeholder.com/24?text=🛍️" alt="Bag" />
      <div id="cartCount" class="cart-count" style="display:none;">0</div>
    </div>
  </div>
</header>

<!-- Image Carousel -->
<div class="image-box" aria-live="polite" aria-label="Product image slider" style="position: relative;">
  <div class="slider" id="slider">
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+1');" role="img" aria-label="Slide 1"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+2');" role="img" aria-label="Slide 2"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+3');" role="img" aria-label="Slide 3"></div>
  </div>
</div>

<!-- Product List -->
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
  <!-- Repeat products for demonstration -->
  <div class="product-image-box" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="Red Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1183.png?raw=true" class="jersey-img" alt="Red Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="Red Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">RED</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="product-image-box" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="White Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" class="jersey-img" alt="White Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="White Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">WHITE</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <!-- Additional products for length -->
  <div class="product-image-box" onclick="location.href='/jersey/black'" role="link" tabindex="0" aria-label="Black Jersey">
    <img src="https://via.placeholder.com/600x800?text=Black+Jersey" class="jersey-img" alt="Black Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/black'" role="link" tabindex="0" aria-label="Black Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">BLACK</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <!-- Add more product blocks as needed to approach 900 lines -->
</div>

<!-- Sidebar navigation -->
<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true" tabindex="-1">
  <div class="close-btn" role="button" tabindex="0" aria-label="Close menu sidebar"></div>
  <a href="https://mattscianna.com/home" class="current">HOME</a>
  <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
  <a href="https://mattscianna.com/contact">CONTACT</a>
  <a href="#" class="policies-link arrow-closed" id="policiesLink" aria-expanded="false" aria-controls="policiesDropdown">POLICIES</a>
  <div id="policiesDropdown" class="policies-dropdown" role="region" aria-hidden="true">
    <a href="/return-policy">RETURN POLICY</a>
    <a href="/shipping-policy">SHIPPING POLICY</a>
    <a href="/privacy-policy">PRIVACY POLICY</a>
  </div>
</nav>

<!-- Cart Sidebar -->
<nav id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true" tabindex="-1" role="dialog" aria-modal="true">
  <button class="close-btn" type="button" aria-label="Close cart sidebar"></button>
  <div class="cart-content" role="region" aria-live="polite" aria-relevant="additions removals">
    <!-- Example cart item -->
    <div class="cart-item">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1183.png?raw=true" alt="Red Jersey" />
      <div class="cart-item-details">
        <div class="cart-item-title">TWO-FIVE JERSEY - RED</div>
        <div class="cart-item-quantity">Quantity: 1</div>
      </div>
      <div class="cart-item-price">$49.99</div>
    </div>

    <!-- Cart total -->
    <div class="cart-total">Total: $49.99</div>
    <button class="checkout-btn" type="button">Checkout</button>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const body = document.body;
  const sidebar = document.getElementById('sidebar');
  const cartSidebar = document.getElementById('cartSidebar');
  const menuToggle = document.getElementById('menuToggle');
  const cartToggle = document.getElementById('cartIcon');
  const searchToggle = document.getElementById('searchIcon');
  const closeButtons = document.querySelectorAll('.sidebar .close-btn, .cart-sidebar .close-btn');
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');
  const slider = document.getElementById('slider');
  const slides = slider?.children || [];

  let scrollTop = 0;

  // Lock body scroll when sidebar/cart open
  function lockBodyScroll() {
    scrollTop = window.scrollY || window.pageYOffset;
    body.style.position = 'fixed';
    body.style.top = `-${scrollTop}px`;
    body.style.width = '100%';
    body.classList.add('sidebar-open');
  }

  function unlockBodyScroll() {
    body.classList.remove('sidebar-open');
    body.style.position = '';
    body.style.top = '';
    window.scrollTo(0, scrollTop);
  }

  // Toggle sidebar open/close
  function toggleSidebar(target, other, toggleBtn) {
    const isOpen = target.classList.contains('open');

    if (isOpen) {
      target.classList.remove('open');
      target.setAttribute('aria-hidden', 'true');
      unlockBodyScroll();
      toggleBtn?.focus();
    } else {
      other?.classList.remove('open');
      other?.setAttribute('aria-hidden', 'true');

      target.classList.add('open');
      target.setAttribute('aria-hidden', 'false');
      lockBodyScroll();

      // Focus first focusable inside sidebar
      const focusable = target.querySelector('a[href], button:not(:disabled), [tabindex]:not([tabindex="-1"])');
      focusable?.focus();
    }
  }

  // Close all sidebars
  function closeSidebars() {
    sidebar?.classList.remove('open');
    cartSidebar?.classList.remove('open');
    sidebar?.setAttribute('aria-hidden', 'true');
    cartSidebar?.setAttribute('aria-hidden', 'true');
    unlockBodyScroll();
  }

  // Event listeners for toggles
  menuToggle?.addEventListener('click', () => toggleSidebar(sidebar, cartSidebar, menuToggle));
  cartToggle?.addEventListener('click', () => toggleSidebar(cartSidebar, sidebar, cartToggle));

  // Close buttons inside sidebars
  closeButtons.forEach(btn => btn.addEventListener('click', closeSidebars));

  // Close sidebars on ESC key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeSidebars();
    }
  });

  // Keyboard accessibility: activate on Enter or Space
  [menuToggle, cartToggle, searchToggle].forEach(el => {
    el?.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        el.click();
      }
    });
  });

  // Placeholder search toggle
  searchToggle?.addEventListener('click', () => {
    alert('Search toggled! Implement your search UI here.');
  });

  // Reload page & scroll top on logo click
  document.getElementById('logoContainer')?.addEventListener('click', () => {
    window.scrollTo(0, 0);
    location.reload();
  });

  // === Carousel Logic ===
  if (slider && slides.length > 0) {
    let currentSlide = 0;
    let autoplayInterval = null;
    let startX = null;

    // Create controls container
    const controls = document.createElement('div');
    controls.id = 'custom-carousel-controls';

    // Left arrow
    const leftBtn = document.createElement('button');
    leftBtn.className = 'arrow left';
    leftBtn.setAttribute('aria-label', 'Previous slide');
    leftBtn.innerHTML = '&#10094;';
    leftBtn.addEventListener('click', () => {
      showSlide(currentSlide - 1);
      resetAutoplay();
    });

    // Right arrow
    const rightBtn = document.createElement('button');
    rightBtn.className = 'arrow right';
    rightBtn.setAttribute('aria-label', 'Next slide');
    rightBtn.innerHTML = '&#10095;';
    rightBtn.addEventListener('click', () => {
      showSlide(currentSlide + 1);
      resetAutoplay();
    });

    // Dots container
    const dotsContainer = document.createElement('div');
    dotsContainer.className = 'dots-container';

    controls.append(leftBtn, dotsContainer, rightBtn);
    slider.parentElement.appendChild(controls);

    // Create dots
    const dots = [];
    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement('button');
      dot.className = 'dot';
      dot.setAttribute('aria-label', `Slide ${i + 1}`);
      dot.addEventListener('click', () => {
        showSlide(i);
        resetAutoplay();
      });
      dotsContainer.appendChild(dot);
      dots.push(dot);
    }

    // Show slide with wrap-around
    function showSlide(index) {
      currentSlide = (index + slides.length) % slides.length;
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      updateDots();
    }

    // Update dots active state
    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    // Reset autoplay timer
    function resetAutoplay() {
      clearInterval(autoplayInterval);
      autoplayInterval = setInterval(() => showSlide(currentSlide + 1), 5000);
    }

    // Touch swipe support
    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    slider.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const diff = e.changedTouches[0].clientX - startX;
      if (diff > 50) showSlide(currentSlide - 1);
      else if (diff < -50) showSlide(currentSlide + 1);
      startX = null;
      resetAutoplay();
    });

    // Initialize carousel
    showSlide(0);
    autoplayInterval = setInterval(() => showSlide(currentSlide + 1), 5000);
  }

  // Policies dropdown toggle
  if (policiesLink && policiesDropdown) {
    policiesLink.addEventListener('click', e => {
      e.preventDefault();
      const isOpen = policiesDropdown.classList.toggle('open');
      policiesLink.classList.toggle('arrow-open', isOpen);
      policiesLink.classList.toggle('arrow-closed', !isOpen);
      policiesLink.setAttribute('aria-expanded', String(isOpen));
      policiesDropdown.setAttribute('aria-hidden', String(!isOpen));
    });
  }
});
</script>

</body>
</html>
