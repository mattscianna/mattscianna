<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: 'Oswald', sans-serif;
      user-select: none;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: transparent;
      z-index: 1000;
      pointer-events: none;
    }

    .icon-btn, .logo-container, .cart-toggle {
      pointer-events: auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      margin: 0 auto;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      color: white;
      display: block;
      transition: opacity 0.3s ease;
    }

    .logo-image {
      height: 40px;
      display: none;
    }

    .scrolled .logo-text { display: none; }
    .scrolled .logo-image { display: block; }

    .icon-btn.menu-toggle {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: white;
      left: 0;
      transition: 0.3s ease;
      border-radius: 2px;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 10px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 16px; }

    .icon-btn.menu-toggle.open span:nth-child(1) {
      top: 10px;
      transform: rotate(45deg);
    }

    .icon-btn.menu-toggle.open span:nth-child(2) { opacity: 0; }
    .icon-btn.menu-toggle.open span:nth-child(3) {
      top: 10px;
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle {
      width: 25px;
      height: 24px;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
      filter: brightness(100);
    }

    .image-box {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
      margin-top: 0;
    }

    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 6px;
      cursor: pointer;
      z-index: 2;
      user-select: none;
    }

    .arrow.left { left: 10px; transform: translateY(-50%) rotate(135deg); }
    .arrow.right { right: 10px; transform: translateY(-50%) rotate(-45deg); }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      background: white;
      transition: transform 0.4s ease-in-out;
      z-index: 1100;
      overflow-y: auto;
      height: 100vh;
      padding-top: 80px;
    }

    .sidebar {
      left: 0;
      width: 100vw;
      transform: translateX(-100%);
    }

    .sidebar.open { transform: translateX(0); }

    .cart-sidebar {
      right: 0;
      width: 50vw;
      max-width: 280px;
      transform: translateX(100%);
      padding: 80px 20px;
    }

    .cart-sidebar.open { transform: translateX(0); }

    .product-image-box {
      width: 90vw;
      max-width: 600px;
      margin: 40px auto 8px auto;
    }

    .jersey-img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .product-info {
      text-align: center;
      margin-bottom: 24px;
      margin-top: 16px;
    }

    .product-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 4px;
    }

    .product-color {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .product-price {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <header>
    <div id="menuToggle" class="icon-btn menu-toggle">
      <span></span><span></span><span></span>
    </div>

    <div class="logo-container" id="logoContainer">
      <span class="logo-text" id="logoText">MATT SCIANNA</span>
      <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" />
    </div>

    <div id="cartIcon" class="icon-btn cart-toggle">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" />
    </div>
  </header>

  <div class="image-box">
    <div class="slider" id="slider">
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/FF5733');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/33C3FF');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/8D33FF');"></div>
    </div>
    <div class="arrow left" onclick="prevSlide()"></div>
    <div class="arrow right" onclick="nextSlide()"></div>
  </div>

  <div class="product-image-box" onclick="location.href='/jersey/red'">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1183.png?raw=true" class="jersey-img" alt="Red Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title">TWO-FIVE JERSEY</div>
    <div class="product-color">RED</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="product-image-box" onclick="location.href='/jersey/white'">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" class="jersey-img" alt="White Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title">TWO-FIVE JERSEY</div>
    <div class="product-color">WHITE</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <nav id="sidebar" class="sidebar">
    <a href="/">HOME</a>
    <a href="/lookbooks">LOOKBOOKS</a>
    <a href="/vision">VISION</a>
    <a href="/contact">CONTACT</a>
  </nav>

  <nav id="cartSidebar" class="cart-sidebar">
    <p>Your cart is empty.</p>
  </nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const cartIcon = document.getElementById('cartIcon');
    const cartSidebar = document.getElementById('cartSidebar');
    const logoContainer = document.getElementById('logoContainer');
    const logoText = document.getElementById('logoText');
    const logoImage = document.getElementById('logoImage');
    const slider = document.getElementById('slider');

    let currentSlide = 0;
    let scrolled = false;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % 3;
      updateSlider();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + 3) % 3;
      updateSlider();
    }

    menuToggle.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      document.body.classList.toggle('sidebar-open', isOpen);
      menuToggle.classList.toggle('open');
    });

    cartIcon.addEventListener('click', () => {
      const isOpen = cartSidebar.classList.toggle('open');
      document.body.classList.toggle('cart-open', isOpen);
      cartIcon.classList.toggle('open');
    });

    logoContainer.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      if (!scrolled && window.scrollY > 50) {
        document.body.classList.add('scrolled');
        scrolled = true;
      } else if (scrolled && window.scrollY <= 50) {
        document.body.classList.remove('scrolled');
        scrolled = false;
      }
    });
  </script>
</body>
</html>
