<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <style>
    /* --- General Reset and Font --- */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif; /* Use your desired font here */
      background: #fff;
      overflow-x: hidden;
    }

    /* --- Header --- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      background: white;
      z-index: 1001;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }

    /* Logo container */
    #logoContainer {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      outline: none;
    }
    #logoContainer img {
      height: 28px; /* Slightly smaller MS image logo */
      transition: height 0.3s ease;
    }
    #logoText {
      font-weight: 700;
      font-size: 24px;
      display: block;
      user-select: none;
    }
    #logoImage {
      display: none;
      height: 28px; /* same smaller size */
    }

    /* --- Menu icon (hamburger) --- */
    #menuToggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 48px; /* Taller to match logo vertical size */
      outline: none;
    }
    #menuToggle span {
      display: block;
      height: 4px;
      background: black;
      border-radius: 2px;
      transition: background 0.3s ease;
    }

    /* --- Cart icon --- */
    #cartIcon {
      cursor: pointer;
      width: 28px;
      height: 28px;
      position: relative;
      outline: none;
    }
    #cartIcon svg {
      fill: black;
      width: 100%;
      height: 100%;
    }
    #cartCount {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
      user-select: none;
    }

    /* --- Sidebars: menu and cart --- */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 280px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1002;
      overflow-y: auto;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    /* Full overlay to cover entire site incl logos when sidebar open */
    .menu-open, .cart-open {
      overflow: hidden;
    }
    /* Overlay full screen cover */
    .sidebar-backdrop {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      display: none;
    }
    .sidebar.open + .sidebar-backdrop {
      display: block;
    }

    /* --- Carousel container --- */
    #carouselContainer {
      margin-top: 80px; /* space below fixed header */
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 250px;
      background: black; /* make background black */
    }
    #carouselSlide {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }
    #carouselSlide img {
      width: 100vw;
      height: 250px;
      object-fit: contain;
      filter: brightness(0) saturate(100%); /* make images black */
      user-select: none;
    }
    /* Carousel arrows */
    #prevBtn, #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: white;
      font-size: 18px; /* smaller */
      cursor: pointer;
      width: 30px;
      height: 30px;
      user-select: none;
      outline: none;
      z-index: 10;
    }
    #prevBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
    /* Dots */
    #carouselDots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      opacity: 0.5;
      cursor: pointer;
    }
    .carousel-dot.active {
      opacity: 1;
    }

    /* --- Jerseys Section --- */
    #jerseySection {
      max-width: 1000px;
      margin: 40px auto 80px auto;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .jersey-item {
      text-align: center;
      cursor: pointer;
      user-select: none;
      flex: 1 1 250px;
      position: relative;
    }
    .jersey-item img {
      width: 100%;
      max-width: 280px;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border: none; /* no visible boxes */
      box-shadow: none;
      user-select: none;
    }
    .jersey-text {
      margin-top: 12px;
      font-family: 'Arial Black', Arial, sans-serif; /* your desired font */
      font-weight: 900;
      font-size: 18px;
      color: #222;
      user-select: none;
    }

  </style>
</head>
<body>

<header>
  <div id="logoContainer" tabindex="0" aria-label="Homepage logo and link">
    <img id="logoImage" src="https://github.com/mattscianna/mattscianna/blob/main/MS_Logo.png?raw=true" alt="MS Logo" />
    <div id="logoText">MATT SCIANNA</div>
  </div>

  <button id="menuToggle" aria-label="Toggle menu" aria-expanded="false" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div id="cartIcon" tabindex="0" aria-label="Toggle cart" aria-expanded="false">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M7 4h-2l-3 9v2h2a3 3 0 1 0 6 0h6a3 3 0 1 0 6 0h2v-2l-3-9h-2l-1-2h-6l-1 2zm1 13a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm8 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
    </svg>
    <div id="cartCount">0</div>
  </div>
</header>

<!-- Sidebars -->
<nav id="sidebarMenu" class="sidebar" aria-hidden="true">
  <!-- menu content here -->
</nav>
<div class="sidebar-backdrop" id="menuBackdrop"></div>

<nav id="cartSidebar" class="sidebar" aria-hidden="true">
  <!-- cart content here -->
</nav>
<div class="sidebar-backdrop" id="cartBackdrop"></div>

<!-- Carousel -->
<div id="carouselContainer" aria-label="Image carousel">
  <button id="prevBtn" aria-label="Previous slide">&#9664;</button>
  <div id="carouselSlide" role="list">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/black-slide1.png?raw=true" alt="Slide 1" role="listitem" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/black-slide2.png?raw=true" alt="Slide 2" role="listitem" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/black-slide3.png?raw=true" alt="Slide 3" role="listitem" />
  </div>
  <button id="nextBtn" aria-label="Next slide">&#9654;</button>
  <div id="carouselDots" role="tablist"></div>
</div>

<!-- Jerseys -->
<section id="jerseySection" aria-label="Jerseys for sale">
  <div class="jersey-item">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/jersey1.png?raw=true" alt="Matt Scianna Jersey 1" />
    <div class="jersey-text">Matt Scianna Jersey 1</div>
  </div>
  <div class="jersey-item">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/jersey2.png?raw=true" alt="Matt Scianna Jersey 2" />
    <div class="jersey-text">Matt Scianna Jersey 2</div>
  </div>
</section>
<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebarMenu = document.getElementById('sidebarMenu');
  const menuBackdrop = document.getElementById('menuBackdrop');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const cartBackdrop = document.getElementById('cartBackdrop');
  const logoContainer = document.getElementById('logoContainer');
  const logoText = document.getElementById('logoText');
  const logoImage = document.getElementById('logoImage');
  const cartCount = document.getElementById('cartCount');

  // Toggle menu sidebar
  function toggleMenu(forceState) {
    let open;
    if (typeof forceState === 'boolean') open = forceState;
    else open = !sidebarMenu.classList.contains('open');

    sidebarMenu.classList.toggle('open', open);
    menuBackdrop.style.display = open ? 'block' : 'none';
    menuToggle.setAttribute('aria-expanded', open);
    document.body.classList.toggle('menu-open', open);

    // Close cart if open
    if (open && cartSidebar.classList.contains('open')) {
      toggleCart(false);
    }
  }
  menuToggle.addEventListener('click', () => toggleMenu());
  menuToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });
  menuBackdrop.addEventListener('click', () => toggleMenu(false));

  // Toggle cart sidebar
  function toggleCart(forceState) {
    let open;
    if (typeof forceState === 'boolean') open = forceState;
    else open = !cartSidebar.classList.contains('open');

    cartSidebar.classList.toggle('open', open);
    cartBackdrop.style.display = open ? 'block' : 'none';
    cartIcon.setAttribute('aria-expanded', open);
    document.body.classList.toggle('cart-open', open);

    // Close menu if open
    if (open && sidebarMenu.classList.contains('open')) {
      toggleMenu(false);
    }
  }
  cartIcon.addEventListener('click', () => toggleCart());
  cartIcon.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleCart();
    }
  });
  cartBackdrop.addEventListener('click', () => toggleCart(false));

  // Prevent scrolling page on sidebar open
  // (body overflow hidden on menu-open or cart-open classes)

  // Logo swap on scroll
  function updateLogoOnScroll() {
    if (window.scrollY > 160) {
      logoText.style.display = 'none';
      logoImage.style.display = 'block';
    } else {
      logoText.style.display = 'block';
      logoImage.style.display = 'none';
    }
  }
  window.addEventListener('scroll', updateLogoOnScroll);
  updateLogoOnScroll();

  // Logo click: smooth scroll to top and reload content after short delay
  logoContainer.addEventListener('click', () => {
    window.scrollTo({top: 0, behavior: 'smooth'});
    setTimeout(() => {
      window.location.reload();
    }, 400); // adjust delay to allow smooth scroll first
  });
  logoContainer.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      window.scrollTo({top: 0, behavior: 'smooth'});
      setTimeout(() => {
        window.location.reload();
      }, 400);
    }
  });

  // Initialize cart count (example)
  function updateCartCount(count) {
    if (count > 0) {
      cartCount.textContent = count;
      cartCount.style.display = 'block';
    } else {
      cartCount.style.display = 'none';
    }
  }
  updateCartCount(0);

  // Carousel
  const carouselSlide = document.getElementById('carouselSlide');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const carouselDots = document.getElementById('carouselDots');
  const slides = carouselSlide.children;
  const totalSlides = slides.length;
  let currentIndex = 0;
  let autoSlideInterval;

  // Create dots dynamically
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('span');
    dot.classList.add('carousel-dot');
    dot.setAttribute('role', 'tab');
    dot.setAttribute('tabindex', '0');
    dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
    dot.addEventListener('click', () => goToSlide(i));
    dot.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        goToSlide(i);
      }
    });
    carouselDots.appendChild(dot);
  }
  const dots = carouselDots.children;

  function updateCarousel() {
    const offset = -currentIndex * 100;
    carouselSlide.style.transform = `translateX(${offset}vw)`;
    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.toggle('active', i === currentIndex);
    }
  }

  function goToSlide(index) {
    if (index < 0) index = totalSlides - 1;
    if (index >= totalSlides) index = 0;
    currentIndex = index;
    updateCarousel();
    resetAutoSlide();
  }

  prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
  nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));

  prevBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      goToSlide(currentIndex - 1);
    }
  });
  nextBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      goToSlide(currentIndex + 1);
    }
  });

  function autoSlide() {
    goToSlide(currentIndex + 1);
  }
  function resetAutoSlide() {
    clearInterval(autoSlideInterval);
    autoSlideInterval = setInterval(autoSlide, 5000);
  }
  updateCarousel();
  resetAutoSlide();

</script>

</body>
</html>
