<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700;900&family=Oswald&display=swap" rel="stylesheet" />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    overflow-x: hidden;
    background-color: white;
    font-family: 'Oswald', sans-serif;
    user-select: none;
    min-height: 100vh;
  }
  body.sidebar-open,
  body.cart-open {
    position: fixed;
    overflow: hidden;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    touch-action: none;
  }
  .sidebar,
  .cart-sidebar {
    position: fixed;
    top: 0;
    height: 100vh;
    padding: 80px 20px;
    background: white;
    color: black;
    font-family: 'Oswald', sans-serif;
    overflow-y: auto;
    transition: transform 0.4s ease-in-out, visibility 0.4s ease-in-out;
    z-index: 1700;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    visibility: hidden;
    pointer-events: none;
  }
  .sidebar {
    left: 0;
    width: 50vw;
    max-width: 280px;
    transform: translateX(-100%);
  }
  .cart-sidebar {
    right: 0;
    width: 50vw;
    max-width: 280px;
    transform: translateX(100%);
  }
  .sidebar.open,
  .cart-sidebar.open {
    transform: translateX(0);
    visibility: visible;
    pointer-events: auto;
  }
  .close-btn {
    position: absolute;
    top: 17px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    user-select: none;
    background: transparent;
    z-index: 1800;
  }
  .sidebar .close-btn { left: 17px; }
  .cart-sidebar .close-btn { right: 17px; }
  .close-btn::before,
  .close-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 11px;
    width: 2px;
    height: 24px;
    background-color: black;
  }
  .close-btn::before { transform: rotate(45deg); }
  .close-btn::after { transform: rotate(-45deg); }
  header {
    background-color: white;
    color: black;
    position: sticky;
    top: 0;
    z-index: 2000;
    border-bottom: 1px solid #eee;
    transition: background 0.4s ease, color 0.4s ease;
    padding: 16px 24px;
  }
  .header-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .header-icons {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  /* When search is toggled on, icons & logo turn black (default)
     But you want them to switch between black and white
     So let's toggle filter brightness to invert colors */

  header.search-active {
    background-color: black;
    color: white;
  }
  header.search-active #logoContainer {
    color: white;
  }
  header.search-active .icon-btn svg,
  header.search-active .icon-btn img {
    filter: brightness(0) invert(1);
  }

  #logoContainer {
    font-family: 'Cardo', serif;
    font-weight: 900;
    font-size: 22px;
    cursor: pointer;
    user-select: none;
    letter-spacing: 0.5px;
    transition: color 0.3s ease;
    color: black;
  }
  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .icon-btn svg,
  .icon-btn img {
    width: 20px;
    height: 20px;
    transition: filter 0.3s ease;
  }
  #cartCount {
    position: absolute;
    top: -6px;
    right: -6px;
    background: black;
    color: white;
    font-size: 12px;
    font-weight: 700;
    border-radius: 50%;
    padding: 2px 6px;
    display: none;
  }
  #searchBarContainer {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    background-color: white;
    border-top: 1px solid #eee;
    transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.4s ease;
  }
  #searchBarContainer.active {
    max-height: 60px;
    opacity: 1;
    padding: 12px 24px;
  }
  #searchInput {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #ccc;
    font-size: 16px;
    font-family: 'Oswald', sans-serif;
  }
  .image-box {
    margin: 32px auto;
    width: 100%;
    max-width: 600px;
    aspect-ratio: 3 / 4;
    background: black;
    overflow: hidden;
    position: relative;
  }
  .slider {
    display: flex;
    width: 300%;
    height: 100%;
    transition: transform 0.5s ease-in-out;
  }
  .slide {
    flex: 0 0 100%;
    background-size: cover;
    background-position: center;
  }
  .sidebar a {
    display: block;
    padding: 12px 16px;
    font-weight: 700;
    color: black;
    text-decoration: none;
    transition: background-color 0.2s ease;
  }
  .sidebar a.current,
  .sidebar a:hover {
    background-color: #f0f0f0;
  }
  .policies-link.arrow-closed::after {
    content: "▼";
    float: right;
    transition: transform 0.3s ease;
  }
  .policies-link.arrow-open::after {
    content: "▲";
    float: right;
    transition: transform 0.3s ease;
  }
  .policies-dropdown {
    display: none;
    margin-left: 12px;
    padding-left: 12px;
    border-left: 2px solid #ccc;
  }
  .policies-dropdown.open {
    display: block;
  }
  .policies-dropdown a {
    font-weight: 400;
    font-size: 14px;
    padding: 6px 16px;
  }
  .cart-content {
    font-family: 'Oswald', sans-serif;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .cart-item img {
    width: 64px;
    height: 80px;
    object-fit: contain;
    margin-right: 16px;
  }
  .cart-item-details {
    flex-grow: 1;
  }
  .cart-item-title {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 4px;
  }
  .cart-item-quantity {
    font-size: 14px;
    color: grey;
  }
  .cart-item-price {
    font-weight: 700;
    font-size: 16px;
  }
  .cart-total {
    font-weight: 900;
    font-size: 20px;
    margin-top: 24px;
    border-top: 1px solid #ccc;
    padding-top: 16px;
  }
  .checkout-btn {
    display: block;
    margin-top: 24px;
    padding: 12px;
    background: black;
    color: white;
    font-weight: 900;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: center;
    font-size: 18px;
  }
  @media (max-width: 767px) {
    .cart-sidebar,
    .sidebar {
      width: 80vw;
      max-width: none;
      padding: 80px 16px;
    }
    .image-box {
      padding: 0 16px;
    }
    .sidebar a {
      text-align: center;
    }
    .policies-dropdown {
      margin-left: 0;
      padding-left: 0;
      border-left: none;
    }
  }
</style>

<header>
  <div class="header-container">
    <button id="menuToggle" aria-label="Toggle menu" class="icon-btn">
      <img src="https://img.icons8.com/ios-filled/24/menu--v1.png" alt="Menu Icon" />
    </button>
    <div id="logoContainer" role="button" tabindex="0" aria-label="Reload home page">
      MATT SCIANNA
    </div>
    <div class="header-icons">
      <button id="searchIcon" aria-label="Search" class="icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="black" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M10,2A8,8 0 0,1 18,10C18,12.21 17.21,14.21 15.83,15.59L21.71,21.46L20.29,22.88L14.41,17C13.04,18.38 11.04,19.17 9,19.17A8,8 0 0,1 1,11.17A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10A6,6 0 0,0 10,16A6,6 0 0,0 16,10A6,6 0 0,0 10,4Z"/>
        </svg>
      </button>
      <button id="cartIcon" aria-label="Toggle cart" title="Cart" class="icon-btn" style="position: relative;">
        <img src="https://via.placeholder.com/24?text=🛍️" alt="Cart Icon" />
        <span id="cartCount">0</span>
      </button>
    </div>
  </div>
</header>

<div id="searchBarContainer" style="max-height: 0; opacity: 0; overflow: hidden; background-color: white; border-top: 1px solid #eee; transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.4s ease;">
  <input type="text" id="searchInput" placeholder="Search..." />
</div>

<div class="image-box" aria-live="polite" aria-label="Product image slider" style="position: relative;">
  <div class="slider" id="slider">
    <div class="slide" role="img" aria-label="Slide 1" style="background-image: url('https://raw.githubusercontent.com/mattscianna/mattscianna/main/IMG_1183.png');"></div>
    <div class="slide" role="img" aria-label="Slide 2" style="background-image: url('https://raw.githubusercontent.com/mattscianna/mattscianna/main/IMG_1178.png');"></div>
    <div class="slide" role="img" aria-label="Slide 3" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+3');"></div>
  </div>
</div>

<!-- New product grid below the carousel -->
<div id="product-list" style="
  max-width: 600px;
  margin: 32px auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 16px;
">
  <div class="product-item" style="text-align: center; cursor: pointer;">
    <img src="https://raw.githubusercontent.com/mattscianna/mattscianna/main/IMG_1183.png" alt="TWO-FIVE JERSEY - RED" style="width: 100%; height: auto; border-radius: 8px;" />
    <div style="font-weight: 700; margin-top: 8px; font-size: 14px;">TWO-FIVE JERSEY - RED</div>
    <div style="font-size: 13px;">$49.99</div>
  </div>
  <div class="product-item" style="text-align: center; cursor: pointer;">
    <img src="https://raw.githubusercontent.com/mattscianna/mattscianna/main/IMG_1178.png" alt="TWO-FIVE JERSEY - WHITE" style="width: 100%; height: auto; border-radius: 8px;" />
    <div style="font-weight: 700; margin-top: 8px; font-size: 14px;">TWO-FIVE JERSEY - WHITE</div>
    <div style="font-size: 13px;">$49.99</div>
  </div>
  <!-- Add more products here if needed -->
</div>

<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true" tabindex="-1">
  <div class="close-btn" role="button" tabindex="0" aria-label="Close menu sidebar"></div>
  <a href="https://mattscianna.com/home" class="current">HOME</a>
  <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
  <a href="https://mattscianna.com/contact">CONTACT</a>
  <a href="#" class="policies-link arrow-closed" id="policiesLink" aria-expanded="false" aria-controls="policiesDropdown">POLICIES</a>
  <div id="policiesDropdown" class="policies-dropdown" role="region" aria-hidden="true">
    <a href="/return-policy">RETURN POLICY</a>
    <a href="/shipping-policy">SHIPPING POLICY</a>
    <a href="/privacy-policy">PRIVACY POLICY</a>
  </div>
</nav>

<nav id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true" tabindex="-1" role="dialog" aria-modal="true">
  <div class="close-btn" role="button" tabindex="0" aria-label="Close cart sidebar"></div>
  <div class="cart-content" role="region" aria-live="polite" aria-relevant="additions removals">
    <div class="cart-item">
      <img src="https://raw.githubusercontent.com/mattscianna/mattscianna/main/IMG_1183.png" alt="Red Jersey" />
      <div class="cart-item-details">
        <div class="cart-item-title">TWO-FIVE JERSEY - RED</div>
        <div class="cart-item-quantity">Quantity: 1</div>
      </div>
      <div class="cart-item-price">$49.99</div>
    </div>
    <div class="cart-total">Total: $49.99</div>
    <button class="checkout-btn" type="button">Checkout</button>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;
    const sidebar = document.getElementById('sidebar');
    const cartSidebar = document.getElementById('cartSidebar');
    const menuToggle = document.getElementById('menuToggle');
    const cartToggle = document.getElementById('cartIcon');
    const searchToggle = document.getElementById('searchIcon');
    const closeButtons = document.querySelectorAll('.sidebar .close-btn, .cart-sidebar .close-btn');
    const policiesLink = document.getElementById('policiesLink');
    const policiesDropdown = document.getElementById('policiesDropdown');
    const slider = document.getElementById('slider');
    const logo = document.getElementById('logoContainer');
    const searchBarContainer = document.getElementById('searchBarContainer');
    const slides = slider?.children || [];

    let scrollTop = 0;

    function lockBodyScroll() {
      scrollTop = window.scrollY || window.pageYOffset;
      body.style.position = 'fixed';
      body.style.top = `-${scrollTop}px`;
      body.style.width = '100%';
      body.classList.add('sidebar-open');
    }

    function unlockBodyScroll() {
      body.classList.remove('sidebar-open');
      body.style.position = '';
      body.style.top = '';
      window.scrollTo(0, scrollTop);
    }

    function toggleSidebar(target, other, toggleBtn) {
      const isOpen = target.classList.contains('open');

      if (isOpen) {
        target.classList.remove('open');
        target.setAttribute('aria-hidden', 'true');
        unlockBodyScroll();
        toggleBtn?.focus();
      } else {
        other?.classList.remove('open');
        other?.setAttribute('aria-hidden', 'true');

        if (target === cartSidebar && window.innerWidth <= 767) {
          cartSidebar.style.width = '50vw';
        } else if (target === cartSidebar) {
          cartSidebar.style.width = '';
        }

        target.classList.add('open');
        target.setAttribute('aria-hidden', 'false');
        lockBodyScroll();

        const focusable = target.querySelector('a[href], button:not(:disabled), [tabindex]:not([tabindex="-1"])');
        focusable?.focus();
      }
    }

    function closeSidebars() {
      sidebar?.classList.remove('open');
      cartSidebar?.classList.remove('open');
      sidebar?.setAttribute('aria-hidden', 'true');
      cartSidebar?.setAttribute('aria-hidden', 'true');
      unlockBodyScroll();
    }

    function toggleSearchBar() {
      if (!searchBarContainer) return;
      const active = searchBarContainer.classList.toggle('active');
      if (active) {
        const input = searchBarContainer.querySelector('input');
        input?.focus();
      }
    }

    menuToggle?.addEventListener('click', () => toggleSidebar(sidebar, cartSidebar, menuToggle));
    cartToggle?.addEventListener('click', () => toggleSidebar(cartSidebar, sidebar, cartToggle));
    closeButtons.forEach(btn => btn.addEventListener('click', closeSidebars));
    searchToggle?.addEventListener('click', toggleSearchBar);

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeSidebars();
    });

    [menuToggle, cartToggle, searchToggle].forEach(el => {
      el?.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.click();
        }
      });
    });

    logo?.addEventListener('click', () => {
      window.scrollTo(0, 0);
      location.reload();
    });

    if (slider && slides.length > 0) {
      let currentSlide = 0;
      let autoplayInterval = null;
      let startX = null;

      const controls = document.createElement('div');
      controls.id = 'custom-carousel-controls';
      controls.style.position = 'absolute';
      controls.style.bottom = '12px';
      controls.style.left = '50%';
      controls.style.transform = 'translateX(-50%)';
      controls.style.display = 'flex';
      controls.style.alignItems = 'center';
      controls.style.gap = '8px';
      controls.style.zIndex = '2000';

      const leftBtn = document.createElement('button');
      leftBtn.className = 'arrow left';
      leftBtn.setAttribute('aria-label', 'Previous slide');
      leftBtn.innerHTML = '&#10094;';
      leftBtn.style.fontSize = '24px';
      leftBtn.style.background = 'rgba(0,0,0,0.3)';
      leftBtn.style.border = 'none';
      leftBtn.style.color = 'white';
      leftBtn.style.cursor = 'pointer';
      leftBtn.style.padding = '4px 8px';
      leftBtn.style.borderRadius = '4px';
      leftBtn.addEventListener('click', () => {
        showSlide(currentSlide - 1);
        resetAutoplay();
      });

      const rightBtn = document.createElement('button');
      rightBtn.className = 'arrow right';
      rightBtn.setAttribute('aria-label', 'Next slide');
      rightBtn.innerHTML = '&#10095;';
      rightBtn.style.fontSize = '24px';
      rightBtn.style.background = 'rgba(0,0,0,0.3)';
      rightBtn.style.border = 'none';
      rightBtn.style.color = 'white';
      rightBtn.style.cursor = 'pointer';
      rightBtn.style.padding = '4px 8px';
      rightBtn.style.borderRadius = '4px';
      rightBtn.addEventListener('click', () => {
        showSlide(currentSlide + 1);
        resetAutoplay();
      });

      const dotsContainer = document.createElement('div');
      dotsContainer.className = 'dots-container';
      dotsContainer.style.display = 'flex';
      dotsContainer.style.gap = '8px';

      controls.append(leftBtn, dotsContainer, rightBtn);
      slider.parentElement.appendChild(controls);

      const dots = [];
      for (let i = 0; i < slides.length; i++) {
        const dot = document.createElement('button');
        dot.className = 'dot';
        dot.setAttribute('aria-label', `Slide ${i + 1}`);
        dot.style.width = '12px';
        dot.style.height = '12px';
        dot.style.borderRadius = '50%';
        dot.style.border = 'none';
        dot.style.background = 'rgba(255,255,255,0.5)';
        dot.style.cursor = 'pointer';
        dot.addEventListener('click', () => {
          showSlide(i);
          resetAutoplay();
        });
        dotsContainer.appendChild(dot);
        dots.push(dot);
      }

      function showSlide(index) {
        currentSlide = (index + slides.length) % slides.length;
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        updateDots();
      }

      function updateDots() {
        dots.forEach((dot, i) => {
          dot.style.background = i === currentSlide ? 'white' : 'rgba(255,255,255,0.5)';
        });
      }

      function resetAutoplay() {
        clearInterval(autoplayInterval);
        autoplayInterval = setInterval(() => showSlide(currentSlide + 1), 5000);
      }

      slider.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      slider.addEventListener('touchend', e => {
        if (startX === null) return;
        const diff = e.changedTouches[0].clientX - startX;
        if (diff > 50) showSlide(currentSlide - 1);
        else if (diff < -50) showSlide(currentSlide + 1);
        startX = null;
        resetAutoplay();
      });

      showSlide(0);
      autoplayInterval = setInterval(() => showSlide(currentSlide + 1), 5000);
    }

    if (policiesLink && policiesDropdown) {
      policiesLink.addEventListener('click', e => {
        e.preventDefault();
        const isOpen = policiesDropdown.classList.toggle('open');
        policiesLink.classList.toggle('arrow-open', isOpen);
        policiesLink.classList.toggle('arrow-closed', !isOpen);
        policiesLink.setAttribute('aria-expanded', String(isOpen));
        policiesDropdown.setAttribute('aria-hidden', String(!isOpen));
      });
    }
  });
</script>

</body>
</html>
