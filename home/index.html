<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    overflow-x: hidden;
    background-color: white;
    font-family: 'Oswald', sans-serif;
    user-select: none;
    min-height: 100vh;
  }

  body.sidebar-open, body.cart-open {
    overflow: hidden;
    width: 100%;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 16px;
    height: 120px;
    position: relative;
    top: 0;
    width: 100%;
    background-color: #cfcdce;
    z-index: 1600;
    transition: transform 0.3s ease, background-color 0.3s ease;
    transform: translateY(0); /* Show header by default */
    border: none;
    box-shadow: none;
    outline: none;
  }

  header.visible {
    /* You can keep this if you want to toggle visibility later */
    transform: translateY(0);
}

  .icon-btn.menu-toggle,
  .icon-btn.cart-toggle,
  .icon-btn.search-toggle,
  .logo-container {
    pointer-events: auto;
    cursor: pointer;
    user-select: none;
    color: white;
    display: flex;
    align-items: center;
  }

  .logo-container {
    position: absolute;
    left: 50%;
    top: 4px;
    transform: translateX(-50%);
    pointer-events: auto;
    cursor: pointer;
    user-select: none;
    height: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .logo-image {
    height: 120px;
    display: block;
    filter: none;
  }

  /* Hamburger menu icon */
  .icon-btn.menu-toggle {
    width: 24px;
    height: 24px;
    position: relative;
  }

  .icon-btn.menu-toggle span {
    position: absolute;
    height: 3px;
    width: 100%;
    background-color: white;
    left: 0;
    border-radius: 2px;
    transition: 0.3s ease;
  }

  .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
  .icon-btn.menu-toggle span:nth-child(2) { top: 10px; }
  .icon-btn.menu-toggle span:nth-child(3) { top: 16px; }

  /* Cart icon */
  .icon-btn.cart-toggle {
    width: 25px;
    height: 24px;
    margin-left: 16px;
    position: relative;
  }

  .icon-btn.cart-toggle img {
    width: 100%;
    height: auto;
    filter: brightness(0) invert(1);
  }

  /* Search icon */
  .icon-btn.search-toggle {
    width: 24px;
    height: 24px;
    margin-left: 8px; /* a bit of space before cart */
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .icon-btn.search-toggle svg {
    fill: white;
    width: 100%;
    height: 100%;
  }

  /* Sidebars */
  .sidebar, .cart-sidebar {
    position: fixed;
    top: 0;
    background: white;
    color: black;
    font-family: 'Oswald', sans-serif;
    font-weight: 400;
    font-size: 24px;
    transition: transform 0.4s ease-in-out;
    z-index: 1700;
    overflow-y: auto;
    height: 100vh;
    text-align: center;
    padding-top: 80px;
    box-shadow: none;
  }

  /* Sidebar (left) */
  .sidebar {
    left: 0;
    width: 100vw;
    max-width: 320px;
    padding-left: 0;
    padding-right: 0;
    transform: translateX(-100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    background-color: white;
  }

  .sidebar.open {
    transform: translateX(0);
  }

  .sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 24px;
    margin-top: 0;
    width: 100%;
    max-width: 320px;
    align-items: center;
  }

  .sidebar nav a {
    color: black;
    text-decoration: none;
    font-size: 24px;
    font-weight: 400;
    text-align: center;
    transition: color 0.3s ease, border-bottom 0.3s ease;
    border-bottom: 2px solid transparent;
    padding-bottom: 2px;
    cursor: pointer;
    position: relative;
    user-select: none;
    display: inline-block;
    max-width: max-content;
    margin: 0 auto;
  }

  .sidebar nav a:hover {
    color: #333;
    border-bottom-color: #333;
  }

  .sidebar nav a.current {
    color: #666;
    font-weight: 550;
    border-bottom-color: #666;
  }

  .sidebar nav a.current:hover {
    border-bottom-color: #aaa;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;       /* size of the arrow */
    color: white;          /* arrow color */
    background-color: rgba(0, 0, 0, 0.4); /* semi-transparent background for visibility */
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    z-index: 10;
    transition: background-color 0.3s ease;
  }

  .arrow:hover {
    background-color: rgba(0, 0, 0, 0.7);
  }

  .arrow.left {
    left: 10px;  /* position left arrow */
  }

  .arrow.right {
    right: 10px; /* position right arrow */
  }

  .sidebar nav a.policies-link::after {
    content: "";
    position: absolute;
    right: -18px;
    top: 50%;
    transform: translateY(-50%) rotate(90deg);
    width: 10px;
    height: 10px;
    border-right: 2px solid black;
    border-bottom: 2px solid black;
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 1;
    pointer-events: none;
    user-select: none;
  }

  .sidebar nav a.policies-link.arrow-open::after {
    transform: translateY(-50%) rotate(45deg);
  }

  .sidebar nav a.policies-link.arrow-closed::after {
    transform: translateY(-50%) rotate(90deg);
  }

  .sidebar nav a.policies-link:hover::after {
    opacity: 1;
    transform: translateY(-50%) rotate(45deg);
  }

  .policies-dropdown {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-left: 16px;
    font-size: 18px;
    font-weight: 400;
    color: white;
    user-select: none;
    text-align: left;
    max-width: 320px;
    margin-top: 0;
    margin-bottom: 16px;
  }

  .policies-dropdown.open {
    max-height: 500px;
    margin-top: 8px;
  }

  .policies-dropdown a {
    color: white;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    padding-bottom: 2px;
    cursor: pointer;
    transition: border-bottom 0.3s ease;
    user-select: none;
    display: inline-block;
    max-width: max-content;
    margin-left: 8px;
  }

  .policies-dropdown a:hover {
    border-bottom: 1px solid white;
  }

  /* Cart sidebar (right) */
  .cart-sidebar {
    right: 0;
    width: 50vw;
    max-width: 280px;
    padding: 80px 20px;
    transform: translateX(100%);
    text-align: left;
    background: white;
    color: black;
    position: fixed;
    top: 0;
    height: 100vh;
    overflow-y: auto;
    z-index: 1700;
    transition: transform 0.4s ease-in-out;
    box-shadow: none;
  }

  .cart-sidebar.open {
    transform: translateX(0);
  }

  .sidebar .close-btn {
    position: fixed;
    top: 17px;
    left: 17px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    user-select: none;
    z-index: 1800;
    background: transparent;
  }

  .cart-sidebar .close-btn {
    position: fixed;
    top: 17px;
    right: 17px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    user-select: none;
    z-index: 1800;
    background: transparent;
  }

  .close-btn:before,
  .close-btn:after {
    content: '';
    position: absolute;
    left: 11px;
    top: 0;
    width: 2px;
    height: 24px;
    background-color: black;
  }

  .close-btn:before {
    transform: rotate(45deg);
  }

  .close-btn:after {
    transform: rotate(-45deg);
  }

  /* Product image and info */
  .product-image-box {
    width: 90vw;
    max-width: 600px;
    margin: 0 auto 8px auto;
    background: none;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: visible;
    cursor: pointer;
    margin-top: 120px;
  }

  .jersey-img {
    width: 100%;
    height: auto;
    object-fit: contain;
    transition: transform 0.25s ease-in-out;
    image-rendering: auto;
  }

  .jersey-img:hover {
    transform: scale(1.03);
  }

  .product-info {
    text-align: center;
    margin-bottom: 24px;
    margin-top: 16px;
    user-select: none;
    color: white;
  }

  .product-title {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 4px;
    cursor: pointer;
    transition: border-bottom 0.2s ease;
    user-select: none;
    color: black;
  }

  .product-title:hover {
    border-bottom: 1.5px solid white;
  }

  .product-color {
    font-weight: 400;
    font-size: 16px;
    color: grey;
    margin-bottom: 4px;
  }

  .product-price {
    font-weight: 400;
    font-size: 20px;
    color: black;
  }

  .image-box {
    margin-top: 0px;
    width: 100%;
    top: 0;
    max-width: 600px;
    aspect-ratio: 3 / 4;
    background: black;
    overflow: hidden;
    position: relative;
    z-index: 0;
    margin-left: auto;
    margin-right: auto;
  }

  .slider {
    display: flex;
    width: 300%;
    transition: transform 0.5s ease-in-out;
    height: 100%;
  }

  .slide {
    flex: 0 0 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }

  #custom-carousel-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }

  #custom-carousel-controls button {
    background: none;
    border: none;
    font-size: 24px;
    padding: 5px 10px;
    color: black;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }

  #custom-carousel-controls button:hover {
    color: black;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: lightgray;
    cursor: pointer;
    padding: 0;
    transition: background-color 0.3s ease;
  }

.dot.active {
  background-color: black;
}

  @media (max-width: 767px) {
    .sidebar nav a {
      text-align: center;
      display: inline-block;
    }

    .policies-dropdown {
      margin-left: 0;
    }
  }
</style>
</head>
<body>

<header>
  <div class="left-icons" style="width: 64px; display: flex; align-items: center;">
    <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0" aria-label="Reload home page">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo-WHITE.png?raw=true" class="logo-image" id="logoImage" alt="MS Logo" />
  </div>

  <div class="right-icons" style="width: 96px; display: flex; justify-content: flex-end; align-items: center;">
    <!-- Search Button -->
    <div id="searchIcon" class="icon-btn search-toggle" role="button" tabindex="0" aria-label="Search" style="margin-right: 16px;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10,2A8,8 0 0,1 18,10C18,12.21 17.21,14.21 15.83,15.59L21.71,21.46L20.29,22.88L14.41,17C13.04,18.38 11.04,19.17 9,19.17A8,8 0 0,1 1,11.17A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10A6,6 0 0,0 10,16A6,6 0 0,0 16,10A6,6 0 0,0 10,4Z"/>
      </svg>
    </div>

    <!-- Cart Button -->
    <div id="cartIcon" class="icon-btn cart-toggle" role="button" tabindex="0" aria-label="Toggle cart" aria-expanded="false" title="Cart">
      <img src="https://via.placeholder.com/24?text=🛍️" alt="Bag" />
      <div id="cartCount" class="cart-count" style="display:none;">0</div>
    </div>
  </div>
</header>

<div class="image-box" aria-live="polite" aria-label="Product image slider" style="position: relative;">
  <div class="slider" id="slider">
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+1');" role="img" aria-label="Slide 1"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+2');" role="img" aria-label="Slide 2"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+3');" role="img" aria-label="Slide 3"></div>
  </div>
</div> <!-- ✅ This closes the image-box correctly -->

<script>
  // Reload current page and scroll to top after 1 second
  document.getElementById('logoContainer').addEventListener('click', () => {
    setTimeout(() => {
      window.scrollTo({ top: 0, behavior: 'auto' });
    }, 1000);
    location.reload();
  });
</script>

<!-- ✅ Product section now OUTSIDE the image-box -->
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
  <div class="product-image-box" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="Red Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1183.png?raw=true" class="jersey-img" alt="Red Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="Red Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">RED</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="product-image-box" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="White Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" class="jersey-img" alt="White Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="White Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">WHITE</div>
    <div class="product-price">$49.99 USD</div>
  </div>
</div>

<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true">
  <div class="close-btn" role="button" tabindex="0" aria-label="Close menu sidebar"></div>
  <nav>
    <a href="https://mattscianna.com/home" class="current">HOME</a>
    <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
    <a href="https://mattscianna.com/vision">VISION</a>
    <a href="https://mattscianna.com/contact">CONTACT</a>
    <a href="#" class="policies-link arrow-closed" id="policiesLink" aria-expanded="false" aria-controls="policiesDropdown">POLICIES</a>
    <div id="policiesDropdown" class="policies-dropdown" role="region" aria-hidden="true">
      <a href="/return-policy">RETURN POLICY</a>
      <a href="/shipping-policy">SHIPPING POLICY</a>
      <a href="/privacy-policy">PRIVACY POLICY</a>
    </div>
  </nav>
</nav>

<nav id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <div class="close-btn" role="button" tabindex="0" aria-label="Close cart sidebar"></div>
  <!-- Cart sidebar content is dynamically inserted -->
</nav>

<script>
  // Elements
  const body = document.body;
  const sidebar = document.getElementById('sidebar');
  const cartSidebar = document.getElementById('cartSidebar');
  const menuToggle = document.getElementById('menuToggle');
  const cartToggle = document.getElementById('cartIcon');
  const searchToggle = document.getElementById('searchIcon');
  const sidebarCloseBtns = document.querySelectorAll('.sidebar .close-btn, .cart-sidebar .close-btn');
  const header = document.querySelector('header');
  const logoContainer = document.getElementById('logoContainer');

  // Header show/hide
  function showHeaderTemporarily() {
    header.classList.add('visible');
    clearTimeout(header.hideTimeout);
    header.hideTimeout = setTimeout(() => {
      header.classList.remove('visible');
    }, 5000);
  }

  [menuToggle, cartToggle, searchToggle].forEach(btn => {
    btn.addEventListener('click', showHeaderTemporarily);
  });

  // Sidebar toggle
  menuToggle.addEventListener('click', () => {
    const isOpen = sidebar.classList.toggle('open');
    cartSidebar.classList.remove('open');
    body.classList.toggle('sidebar-open', isOpen);
    body.classList.remove('cart-open');
    sidebar.setAttribute('aria-hidden', !isOpen);
    cartSidebar.setAttribute('aria-hidden', 'true');
  });

  // Cart toggle
  cartToggle.addEventListener('click', () => {
    const isOpen = cartSidebar.classList.toggle('open');
    sidebar.classList.remove('open');
    body.classList.toggle('cart-open', isOpen);
    body.classList.remove('sidebar-open');
    cartSidebar.setAttribute('aria-hidden', !isOpen);
    sidebar.setAttribute('aria-hidden', 'true');
  });

  // Search
  searchToggle.addEventListener('click', () => {
    alert('Search toggled! Implement your search UI here.');
  });

  // Sidebar close buttons
  sidebarCloseBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      sidebar.classList.remove('open');
      cartSidebar.classList.remove('open');
      body.classList.remove('sidebar-open', 'cart-open');
      sidebar.setAttribute('aria-hidden', 'true');
      cartSidebar.setAttribute('aria-hidden', 'true');
    });
  });

  // Keyboard access for toggles
  [menuToggle, cartToggle, searchToggle].forEach(toggle => {
    toggle.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggle.click();
      }
    });
  });

  // ESC closes sidebars
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      sidebar.classList.remove('open');
      cartSidebar.classList.remove('open');
      body.classList.remove('sidebar-open', 'cart-open');
      sidebar.setAttribute('aria-hidden', 'true');
      cartSidebar.setAttribute('aria-hidden', 'true');
    }
  });

  // --- Carousel ---
  const slider = document.getElementById('slider');
  const slides = slider.children;
  const totalSlides = slides.length;
  let currentSlide = 0;

  function showSlide(index) {
    currentSlide = (index + totalSlides) % totalSlides;
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    updateDots();
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  const controlsContainer = document.createElement('div');
  controlsContainer.id = 'custom-carousel-controls';
  controlsContainer.style.display = 'flex';
  controlsContainer.style.justifyContent = 'center';
  controlsContainer.style.alignItems = 'center';
  controlsContainer.style.gap = '12px';
  controlsContainer.style.marginTop = '8px';

  const leftBtn = document.createElement('button');
  leftBtn.innerHTML = '&#10094;';
  leftBtn.className = 'arrow left';
  Object.assign(leftBtn.style, {
    position: 'static',
    fontSize: '20px',
    background: 'none',
    border: 'none',
    cursor: 'pointer',
    color: 'black'
  });
  leftBtn.addEventListener('click', prevSlide);

  const rightBtn = document.createElement('button');
  rightBtn.innerHTML = '&#10095;';
  rightBtn.className = 'arrow right';
  Object.assign(rightBtn.style, {
    position: 'static',
    fontSize: '20px',
    background: 'none',
    border: 'none',
    cursor: 'pointer',
    color: 'black'
  });
  rightBtn.addEventListener('click', nextSlide);

  const dots = [];
  const dotContainer = document.createElement('div');
  dotContainer.style.display = 'flex';
  dotContainer.style.gap = '10px';

  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('button');
    dot.classList.add('dot');
    dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
    dot.addEventListener('click', () => showSlide(i));
    dots.push(dot);
    dotContainer.appendChild(dot);
  }

  controlsContainer.appendChild(leftBtn);
  controlsContainer.appendChild(dotContainer);
  controlsContainer.appendChild(rightBtn);
  slider.parentElement.appendChild(controlsContainer);

  function updateDots() {
    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === currentSlide);
    });
  }

  [leftBtn, rightBtn].forEach(btn => {
    btn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btn.click();
      }
    });
  });

  showSlide(0);

  // --- Policies dropdown ---
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');

  policiesLink.addEventListener('click', e => {
    e.preventDefault();
    const isOpen = policiesDropdown.classList.contains('open');
    policiesDropdown.classList.toggle('open', !isOpen);
    policiesLink.classList.toggle('arrow-open', !isOpen);
    policiesLink.classList.toggle('arrow-closed', isOpen);
    policiesLink.setAttribute('aria-expanded', String(!isOpen));
    policiesDropdown.setAttribute('aria-hidden', String(isOpen));
  });

  policiesLink.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      policiesLink.click();
    }
  });

  // --- Logo click: jump to top and reload ---
  logoContainer.addEventListener('click', () => {
    window.scrollTo(0, 0); // Jumps directly with no scroll animation
    location.reload();
  });
</script>
  
</body>
</html>
