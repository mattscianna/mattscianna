<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    overflow-x: hidden;
    background-color: white;
    font-family: 'Oswald', sans-serif;
    user-select: none;
    height: 100%;
  }

  body.sidebar-open,
  body.cart-open {
    overflow-y: hidden;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 16px;
    height: 120px;
    position: fixed;
    top: 0;
    width: 100%;
    background-color: transparent;
    z-index: 1600;
    transition: background-color 0.3s ease;
    pointer-events: none; /* Disable pointer events initially */
  }

  body.header-active header {
    background-color: #cfcdce;
    pointer-events: auto; /* Enable pointer events when header is active */
  }

  .icon-btn.menu-toggle,
  .icon-btn.cart-toggle,
  .icon-btn.search-toggle,
  .logo-container {
    pointer-events: auto;
    cursor: pointer;
    user-select: none;
    color: white;
    display: flex;
    align-items: center;
  }

  .logo-container {
    position: absolute;
    left: 50%;
    top: 4px;
    transform: translateX(-50%);
    height: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .logo-image {
    height: 120px;
    display: block;
    filter: none;
  }

  .icon-btn.menu-toggle {
    width: 24px;
    height: 24px;
    position: relative;
  }

  .icon-btn.menu-toggle span {
    position: absolute;
    height: 3px;
    width: 100%;
    background-color: white;
    left: 0;
    border-radius: 2px;
    transition: 0.3s ease;
  }

  .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
  .icon-btn.menu-toggle span:nth-child(2) { top: 10px; }
  .icon-btn.menu-toggle span:nth-child(3) { top: 16px; }

  .icon-btn.cart-toggle img {
    width: 100%;
    height: auto;
    filter: brightness(0) invert(1);
  }

  .icon-btn.search-toggle svg {
    fill: white;
    width: 100%;
    height: 100%;
  }

  .image-box {
    margin-top: 120px;
    width: 100%;
    max-width: 600px;
    aspect-ratio: 3 / 4;
    background: black;
    overflow: hidden;
    position: relative;
    z-index: 0;
    margin-left: auto;
    margin-right: auto;
  }

  .slider {
    display: flex;
    width: 300%;
    transition: transform 0.5s ease-in-out;
    height: 100%;
  }

  .slide {
    flex: 0 0 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }

  #custom-carousel-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }

  #custom-carousel-controls button {
    background: none;
    border: none;
    font-size: 24px;
    padding: 5px 10px;
    color: black;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: lightgray;
    cursor: pointer;
    padding: 0;
    transition: background-color 0.3s ease;
  }

  .dot.active {
    background-color: black;
  }
</style>
</head>
<body>

<header id="siteHeader">
  <div class="left-icons">
    <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0" aria-label="Reload home page">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo-WHITE.png?raw=true" class="logo-image" id="logoImage" alt="MS Logo" />
  </div>

  <div class="right-icons">
    <div id="searchIcon" class="icon-btn search-toggle" role="button" tabindex="0" aria-label="Search">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="20" height="20" viewBox="0 0 24 24">
        <path d="M10,2A8,8 0 0,1 18,10C18,12.21 17.21,14.21 15.83,15.59L21.71,21.46L20.29,22.88L14.41,17C13.04,18.38 11.04,19.17 9,19.17A8,8 0 0,1 1,11.17A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10A6,6 0 0,0 10,16A6,6 0 0,0 16,10A6,6 0 0,0 10,4Z"/>
      </svg>
    </div>

    <div id="cartIcon" class="icon-btn cart-toggle" role="button" tabindex="0" aria-label="Toggle cart">
      <img src="https://via.placeholder.com/24?text=🛍️" alt="Bag" />
    </div>
  </div>
</header>

<div class="image-box">
  <div class="slider" id="slider">
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+1');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+2');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800?text=Slide+3');"></div>
  </div>
  <div id="custom-carousel-controls">
    <button class="carousel-arrow" onclick="prevSlide()">&#10094;</button>
    <div id="carouselDots"></div>
    <button class="carousel-arrow" onclick="nextSlide()">&#10095;</button>
  </div>
</div>
  
<script>
  // Reload current page and scroll to top after 1 second
  document.getElementById('logoContainer').addEventListener('click', () => {
    setTimeout(() => {
      window.scrollTo({ top: 0, behavior: 'auto' });
    }, 1000);
    location.reload();
  });
</script>

<div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
  <div class="product-image-box" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="Red Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1183.png?raw=true" class="jersey-img" alt="Red Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="View Red Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">RED</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="product-image-box" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="White Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" class="jersey-img" alt="White Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="View White Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">WHITE</div>
    <div class="product-price">$49.99 USD</div>
  </div>
</div>

<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true">
  <div class="close-btn" role="button" tabindex="0" aria-label="Close menu sidebar"></div>
  <nav>
    <a href="https://mattscianna.com/home" class="current">HOME</a>
    <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
    <a href="https://mattscianna.com/vision">VISION</a>
    <a href="https://mattscianna.com/contact">CONTACT</a>
    <a href="#" class="policies-link arrow-closed" id="policiesLink" aria-expanded="false" aria-controls="policiesDropdown">POLICIES</a>
    <div id="policiesDropdown" class="policies-dropdown" role="region" aria-hidden="true">
      <a href="/return-policy">RETURN POLICY</a>
      <a href="/shipping-policy">SHIPPING POLICY</a>
      <a href="/privacy-policy">PRIVACY POLICY</a>
    </div>
  </nav>
</nav>

<nav id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <div class="close-btn" role="button" tabindex="0" aria-label="Close cart sidebar"></div>
  <!-- Cart sidebar content is dynamically inserted -->
</nav>

<script>
  // Body reference
  const body = document.body;

  // Sidebar elements
  const sidebar = document.getElementById('sidebar');
  const cart = document.getElementById('cartSidebar');
  const menuToggle = document.getElementById('menuToggle');
  const cartToggle = document.getElementById('cartIcon');
  const allCloseBtns = document.querySelectorAll('.sidebar .close-btn, .cart-sidebar .close-btn');
  const searchToggle = document.getElementById('searchIcon');

  // Header gray background on interaction
  let headerActive = false;
  const headerEl = document.querySelector('header');

  function activateHeader() {
    if (!headerActive) {
      body.classList.add('header-active');
      headerActive = true;
    }
  }

  function deactivateHeader() {
    if (headerActive) {
      body.classList.remove('header-active');
      headerActive = false;
    }
  }

  headerEl.addEventListener('click', e => {
    activateHeader();
    e.stopPropagation();
  });

  document.addEventListener('click', e => {
    if (!e.target.closest('header')) deactivateHeader();
  });

  // Sidebar toggle logic
  function closeSidebars() {
    sidebar.classList.remove('open');
    cart.classList.remove('open');
    body.classList.remove('sidebar-open', 'cart-open');
    menuToggle.setAttribute('aria-expanded', 'false');
    cartToggle.setAttribute('aria-expanded', 'false');
  }

  menuToggle.addEventListener('click', () => {
    if (sidebar.classList.contains('open')) closeSidebars();
    else {
      sidebar.classList.add('open');
      body.classList.add('sidebar-open');
      sidebar.setAttribute('aria-hidden', 'false');
      menuToggle.setAttribute('aria-expanded', 'true');
      cart.classList.remove('open');
      cartToggle.setAttribute('aria-expanded', 'false');
      body.classList.remove('cart-open');
    }
  });

  cartToggle.addEventListener('click', () => {
    if (cart.classList.contains('open')) closeSidebars();
    else {
      cart.classList.add('open');
      body.classList.add('cart-open');
      cart.setAttribute('aria-hidden', 'false');
      cartToggle.setAttribute('aria-expanded', 'true');
      sidebar.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
      body.classList.remove('sidebar-open');
    }
  });

  allCloseBtns.forEach(btn => {
    btn.addEventListener('click', closeSidebars);
  });

  [menuToggle, cartToggle, searchToggle].forEach(el => {
    el.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        el.click();
      }
    });
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeSidebars();
  });

  // SEARCH toggle placeholder
  searchToggle.addEventListener('click', () => {
    activateHeader();
    alert('Search UI toggle here');
  });

  // CAROUSEL setup
  const slider = document.getElementById('slider');
  const slides = Array.from(slider.children);
  const numSlides = slides.length;
  let current = 0;

  function showSlide(idx) {
    current = (idx + numSlides) % numSlides;
    slider.style.transform = `translateX(-${current * 100}%)`;
    dots.forEach((d, i) => d.classList.toggle('active', i === current));
  }

  function prevSlide() { showSlide(current - 1); }
  function nextSlide() { showSlide(current + 1); }

  // Build `<- ••• ->` controls
  const ctrls = document.createElement('div');
  ctrls.id = 'custom-carousel-controls';

  const leftBtn = document.createElement('button');
  leftBtn.innerHTML = '&#8249;'; // Unicode for ‹
  leftBtn.addEventListener('click', prevSlide);
  leftBtn.className = 'arrow left';
  leftBtn.setAttribute('aria-label', 'Previous slide');

  const rightBtn = document.createElement('button');
  rightBtn.innerHTML = '&#8250;'; // Unicode for ›
  rightBtn.addEventListener('click', nextSlide);
  rightBtn.className = 'arrow right';
  rightBtn.setAttribute('aria-label', 'Next slide');

  const dots = slides.map((_, i) => {
    const d = document.createElement('button');
    d.className = 'dot';
    d.setAttribute('aria-label', `Go to slide ${i + 1}`);
    d.addEventListener('click', () => showSlide(i));
    return d;
  });

  const dotsWrapper = document.createElement('div');
  dotsWrapper.style.display = 'flex';
  dotsWrapper.style.gap = '8px';
  dots.forEach(d => dotsWrapper.appendChild(d));

  ctrls.append(leftBtn, dotsWrapper, rightBtn);
  slider.parentElement.appendChild(ctrls);

  showSlide(0);

  [leftBtn, rightBtn].forEach(btn => {
    btn.addEventListener('keydown', e => {
      if (['Enter', ' '].includes(e.key)) {
        e.preventDefault();
        btn.click();
      }
    });
  });

  // Policies dropdown toggle
  const policiesLink = document.getElementById('policiesLink');
  const polDrop = document.getElementById('policiesDropdown');

  policiesLink.addEventListener('click', e => {
    e.preventDefault();
    const open = polDrop.classList.toggle('open');
    policiesLink.classList.toggle('arrow-open', open);
    policiesLink.classList.toggle('arrow-closed', !open);
    polDrop.setAttribute('aria-hidden', !open);
    policiesLink.setAttribute('aria-expanded', open);
  });

  policiesLink.addEventListener('keydown', e => {
    if (['Enter', ' '].includes(e.key)) {
      e.preventDefault();
      policiesLink.click();
    }
  });

  // Logo reload + scroll
  document.getElementById('logoContainer').addEventListener('click', () => {
    activateHeader();
    setTimeout(() => window.scrollTo({ top: 0, behavior: 'auto' }), 300);
    setTimeout(() => location.reload(), 600);
  });
</script>

</body>
</html>
