<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: white;
      position: fixed;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
      margin-right: 10px;
      transition: opacity 0.3s;
    }

    .logo-image {
      width: 40px;
      height: auto;
      transition: opacity 0.3s;
    }

    .icon-btn {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-toggle span {
      display: block;
      width: 24px;
      height: 2px;
      background: black;
      margin: 4px 0;
      transition: all 0.3s;
    }

    .cart-toggle img {
      width: 24px;
      height: 24px;
    }

    .cart-count {
      font-size: 14px;
      background: black;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      margin-left: 4px;
    }

    .image-box {
      margin-top: 80px;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      width: 300%;
    }

    .slide {
      min-width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="icon-btn menu-toggle" role="button" aria-label="Toggle menu">
    <span></span><span></span><span></span>
  </div>

  <div class="logo-container" id="logoContainer">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" alt="MS Logo" />
  </div>

  <div id="cartIcon" class="icon-btn cart-toggle" role="button" aria-label="Toggle cart">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<div class="image-box">
  <div class="slider" id="slider">
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x300/FF5733');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x300/33C3FF');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x300/8D33FF');"></div>
  </div>
  <div class="arrow left" onclick="prevSlide()"></div>
  <div class="arrow right" onclick="nextSlide()"></div>
</div>
<!-- Products Section -->
<section style="padding: 40px 20px; max-width: 900px; margin: auto;">
  <h2 style="text-align:center; margin-bottom: 30px;">Jerseys</h2>
  <div style="display: flex; gap: 30px; justify-content: center; flex-wrap: wrap;">

    <!-- Jersey 1 -->
    <div class="product-card" style="width: 280px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.3s;">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" alt="Red Jersey" style="width: 100%; height: auto; display: block; transition: transform 0.3s;" />
      <div style="padding: 15px;">
        <div style="font-size: 14px; color: #555;">Color: RED</div>
        <div style="font-size: 16px; margin-top: 4px; font-weight: bold;">$49.99 USD</div>
      </div>
    </div>

    <!-- Jersey 2 -->
    <div class="product-card" style="width: 280px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.3s;">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1176.png?raw=true" alt="Black Jersey" style="width: 100%; height: auto; display: block; transition: transform 0.3s;" />
      <div style="padding: 15px;">
        <div style="font-size: 14px; color: #555;">Color: WHITE</div>
        <div style="font-size: 16px; margin-top: 4px; font-weight: bold;">$49.99 USD</div>
      </div>
    </div>

  </div>
</section>

<style>
  .product-card:hover {
    transform: scale(1.05);
  }

  .product-card:hover img {
    transform: scale(1.1);
  }
</style>

<!-- Menu Sidebar -->
<nav id="menuSidebar" style="
  position: fixed;
  top: 0; left: -300px;
  width: 280px;
  height: 100%;
  background: white;
  box-shadow: 2px 0 5px rgba(0,0,0,0.2);
  padding: 60px 20px 20px 20px;
  transition: left 0.3s ease;
  z-index: 1500;
  overflow-y: auto;
">
  <button id="menuCloseBtn" style="
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 24px;
    background: none;
    border: none;
    cursor: pointer;
  " aria-label="Close menu">&times;</button>

  <ul style="list-style: none; padding: 0; margin: 0;">
    <li><a href="#" style="display: block; padding: 10px 0; text-decoration: none; color: black;">HOME</a></li>
    <li><a href="#" style="display: block; padding: 10px 0; text-decoration: none; color: black;">SHOP</a></li>
    <li>
      <button id="policiesToggle" style="
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        padding: 10px 0;
        cursor: pointer;
        font-weight: bold;
        color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
      ">
        POLICIES
        <span id="policiesArrow" style="transition: transform 0.3s;">&#x25BC;</span>
      </button>
      <ul id="policiesDropdown" style="list-style: none; padding-left: 15px; margin: 0; max-height: 0; overflow: hidden; transition: max-height 0.3s ease;">
        <li><a href="#" style="display: block; padding: 8px 0; text-decoration: none; color: black;">Shipping Policy</a></li>
        <li><a href="#" style="display: block; padding: 8px 0; text-decoration: none; color: black;">Refund Policy</a></li>
        <li><a href="#" style="display: block; padding: 8px 0; text-decoration: none; color: black;">Privacy Policy</a></li>
      </ul>
    </li>
    <li><a href="#" style="display: block; padding: 10px 0; text-decoration: none; color: black;">CONTACT</a></li>
  </ul>
</nav>

<!-- Cart Sidebar -->
<aside id="cartSidebar" style="
  position: fixed;
  top: 0; right: -320px;
  width: 300px;
  height: 100%;
  background: white;
  box-shadow: -2px 0 5px rgba(0,0,0,0.2);
  padding: 60px 20px 20px 20px;
  transition: right 0.3s ease;
  z-index: 1500;
  overflow-y: auto;
">
  <button id="cartCloseBtn" style="
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 24px;
    background: none;
    border: none;
    cursor: pointer;
  " aria-label="Close cart">&times;</button>

  <h2 style="margin-top: 0;">Your Cart</h2>
  <!-- Cart content empty for now -->
</aside>
<script>
  // Carousel Slider
  const slides = document.querySelectorAll('.slider img');
  let currentSlide = 0;
  const slideInterval = 4000; // 4 seconds

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.opacity = i === index ? '1' : '0';
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  let sliderTimer = setInterval(nextSlide, slideInterval);

  // Initialize slider
  showSlide(currentSlide);

  // Menu Sidebar
  const menuSidebar = document.getElementById('menuSidebar');
  const menuOpenBtn = document.getElementById('menuIcon');
  const menuCloseBtn = document.getElementById('menuCloseBtn');

  menuOpenBtn.addEventListener('click', () => {
    menuSidebar.style.left = '0';
  });

  menuCloseBtn.addEventListener('click', () => {
    menuSidebar.style.left = '-300px';
  });

  // POLICIES Dropdown toggle
  const policiesToggle = document.getElementById('policiesToggle');
  const policiesDropdown = document.getElementById('policiesDropdown');
  const policiesArrow = document.getElementById('policiesArrow');

  policiesToggle.addEventListener('click', () => {
    if (policiesDropdown.style.maxHeight && policiesDropdown.style.maxHeight !== '0px') {
      policiesDropdown.style.maxHeight = '0';
      policiesArrow.style.transform = 'rotate(0deg)';
    } else {
      policiesDropdown.style.maxHeight = policiesDropdown.scrollHeight + 'px';
      policiesArrow.style.transform = 'rotate(180deg)';
    }
  });

  // Cart Sidebar
  const cartSidebar = document.getElementById('cartSidebar');
  const cartOpenBtn = document.getElementById('cartIcon');
  const cartCloseBtn = document.getElementById('cartCloseBtn');

  cartOpenBtn.addEventListener('click', () => {
    cartSidebar.style.right = '0';
  });

  cartCloseBtn.addEventListener('click', () => {
    cartSidebar.style.right = '-320px';
  });

  // Logo swap on scroll
  const logoImg = document.getElementById('logoImg');
  const scrollLogoImg = document.getElementById('scrollLogoImg');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      logoImg.style.display = 'none';
      scrollLogoImg.style.display = 'block';
    } else {
      logoImg.style.display = 'block';
      scrollLogoImg.style.display = 'none';
    }
  });
</script>
