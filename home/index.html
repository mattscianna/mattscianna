<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    /* Reset and basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: 'Oswald', sans-serif;
      user-select: none;
    }
    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: transparent;
      z-index: 1200;
      pointer-events: none;
    }
    .icon-btn.menu-toggle,
    .icon-btn.cart-toggle,
    .logo-container {
      pointer-events: auto;
    }
    .logo-container {
      display: flex;
      align-items: center;
      height: 64px;
      cursor: pointer;
      user-select: none;
      margin: 0 auto;
      line-height: 1;
      font-size: 24px;
    }
    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
      color: white;
      display: block;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      user-select: none;
      transition: opacity 0.3s ease;
    }
    .logo-image {
      height: 40px;
      display: none;
      cursor: pointer;
      user-select: none;
    }
    body.scrolled .logo-text {
      opacity: 0;
    }
    body.scrolled .logo-image {
      display: block;
    }

    /* Menu toggle button (hamburger) */
    .icon-btn.menu-toggle {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
      user-select: none;
      margin-top: 4px;
    }
    .icon-btn.menu-toggle span {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: white;
      left: 0;
      transition: 0.3s ease;
      border-radius: 2px;
    }
    .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 10px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 16px; }
    .icon-btn.menu-toggle.open span:nth-child(1) {
      top: 10px;
      transform: rotate(45deg);
    }
    .icon-btn.menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .icon-btn.menu-toggle.open span:nth-child(3) {
      top: 10px;
      transform: rotate(-45deg);
    }

    /* Cart toggle button */
    .icon-btn.cart-toggle {
      width: 28px;
      height: 28px;
      position: relative;
      cursor: pointer;
      user-select: none;
      margin-top: 0;
      filter: brightness(0) invert(1);
    }
    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .icon-btn.cart-toggle.open::before,
    .icon-btn.cart-toggle.open::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 2.5px;
      background: white;
      top: 13px;
      left: 0;
      border-radius: 2px;
      transition: 0.3s ease;
      transform-origin: center;
    }
    .icon-btn.cart-toggle.open::before {
      transform: rotate(45deg);
    }
    .icon-btn.cart-toggle.open::after {
      transform: rotate(-45deg);
    }
    .icon-btn.cart-toggle.open img {
      opacity: 0;
    }

    /* Cart count bubble */
    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      color: black;
      font-size: 10px;
      font-family: 'Oswald', sans-serif;
      display: none;
      user-select: none;
    }

    /* Sidebars */
    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      transition: transform 0.4s ease-in-out;
      z-index: 1150;
      overflow-y: auto;
      height: 100vh;
      text-align: center;
      padding-top: 80px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .sidebar {
      left: 0;
      width: 100vw;
      max-width: 320px;
      padding-left: 0;
      padding-right: 0;
      transform: translateX(-100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .cart-sidebar {
      right: 0;
      width: 50vw;
      max-width: 320px;
      padding: 80px 20px 20px;
      transform: translateX(100%);
      text-align: left;
    }
    .cart-sidebar.open {
      transform: translateX(0);
    }

    /* Close button inside sidebars */
    .sidebar .close-btn,
    .cart-sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      user-select: none;
      z-index: 1200;
    }
    .sidebar .close-btn::before,
    .sidebar .close-btn::after,
    .cart-sidebar .close-btn::before,
    .cart-sidebar .close-btn::after {
      content: "";
      position: absolute;
      left: 14px;
      top: 0;
      width: 2px;
      height: 28px;
      background-color: black;
    }
    .sidebar .close-btn::before,
    .cart-sidebar .close-btn::before {
      transform: rotate(45deg);
    }
    .sidebar .close-btn::after,
    .cart-sidebar .close-btn::after {
      transform: rotate(-45deg);
    }

    /* Sidebar nav styles */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 0;
      width: 100%;
      max-width: 320px;
      align-items: center;
      padding: 0 16px;
    }
    .sidebar nav a {
      color: black;
      text-decoration: none;
      font-size: 24px;
      font-weight: 400;
      text-align: center;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
      position: relative;
      user-select: none;
      display: inline-block;
      max-width: max-content;
      margin: 0 auto;
    }
    .sidebar nav a:hover {
      border-bottom-color: currentColor;
    }
    .sidebar nav a.current {
      color: #555555;
      font-weight: 550;
      border-bottom-color: #555555;
    }
    .sidebar nav a.current:hover {
      border-bottom-color: #555555;
    }

    /* Policies dropdown arrow and toggle */
    .sidebar nav a.policies-link::after {
      content: "";
      position: absolute;
      right: -18px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      width: 10px;
      height: 10px;
      border-right: 2px solid black;
      border-bottom: 2px solid black;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 1;
      pointer-events: none;
      user-select: none;
    }
    .sidebar nav a.policies-link.arrow-open::after {
      transform: translateY(-50%) rotate(45deg);
    }
    .sidebar nav a.policies-link.arrow-closed::after {
      transform: translateY(-50%) rotate(90deg);
    }
    .sidebar nav a.policies-link:hover::after {
      opacity: 1;
      transform: translateY(-50%) rotate(45deg);
    }

    .policies-dropdown {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-left: 16px;
      font-size: 18px;
      font-weight: 400;
      color: black;
      user-select: none;
      text-align: left;
      max-width: 320px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    .policies-dropdown.open {
      max-height: 500px;
      margin-top: 8px;
    }
    .policies-dropdown a {
      color: black;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
      transition: border-bottom 0.3s ease;
      user-select: none;
      display: inline-block;
      max-width: max-content;
      margin-left: 8px;
    }
    .policies-dropdown a:hover {
      border-bottom: 1px solid black;
    }

    /* Image box slider */
    .image-box {
      margin-top: 80px; /* to clear fixed header */
      width: 100%;
      max-width: 600px;
      aspect-ratio: 3 / 4;
      background: black;
      overflow: hidden;
      position: relative;
      z-index: 1;
      margin-left: auto;
      margin-right: auto;
    }
    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }
    .slide {
      flex: 0 0 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border: solid white;
      border-width: 0 4px 4px 0;
      padding: 6px;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }
    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    /* Product list */
    .product-image-box {
      width: 90vw;
      max-width: 600px;
      margin: 40px auto 8px auto;
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      cursor: pointer;
    }
    .jersey-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.25s ease-in-out;
      image-rendering: auto;
      user-select: none;
    }
    .jersey-img:hover {
      transform: scale(1.03);
    }
    .product-info {
      text-align: center;
      margin-bottom: 24px;
      margin-top: 16px;
      user-select: none;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .product-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: border-bottom 0.2s ease;
      user-select: none;
    }
    .product-title:hover {
      border-bottom: 1.5px solid black;
    }
    .product-color {
      font-weight: 400;
      font-size: 16px;
      color: black;
      margin-bottom: 4px;
    }
    .product-price {
      font-weight: 400;
      font-size: 20px;
      color: black;
    }

    /* Animations */
    .product-image-box,
    .product-info {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 767px) {
      .sidebar nav a {
        text-align: center;
        display: inline-block;
      }
      .policies-dropdown {
        margin-left: 0;
      }
      .cart-sidebar {
        width: 80vw;
        max-width: none;
      }
    }
    @media (min-width: 768px) {
      header {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0" aria-label="Reload page">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" alt="MS Logo" />
  </div>

  <div id="cartIcon" class="icon-btn cart-toggle" title="Cart" role="button" tabindex="0" aria-label="Toggle cart" aria-expanded="false">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<div class="image-box" aria-label="Image slider">
  <div class="slider" id="slider" aria-live="polite" role="list">
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800/FF5733');" role="listitem" aria-label="Slide 1"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800/33C3FF');" role="listitem" aria-label="Slide 2"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x800/8D33FF');" role="listitem" aria-label="Slide 3"></div>
  </div>
  <div class="arrow left" id="leftArrow" role="button" tabindex="0" aria-label="Previous slide"></div>
  <div class="arrow right" id="rightArrow" role="button" tabindex="0" aria-label="Next slide"></div>
</div>

<div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
  <div class="product-image-box" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="View Red Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1183.png?raw=true" class="jersey-img" alt="Red Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="View Red Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">RED</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="product-image-box" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="View White Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" class="jersey-img" alt="White Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="View White Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">WHITE</div>
    <div class="product-price">$49.99 USD</div>
  </div>
</div>

<!-- Sidebar menu -->
<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true">
  <div class="close-btn" id="sidebarClose" role="button" tabindex="0" aria-label="Close menu"></div>
  <nav>
    <a href="https://mattscianna.com/home" class="current">HOME</a>
    <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
    <a href="https://mattscianna.com/vision">VISION</a>
    <a href="https://mattscianna.com/contact">CONTACT</a>
    <a href="#" class="policies-link arrow-closed" id="policiesLink" aria-expanded="false">POLICIES</a>
    <div id="policiesDropdown" class="policies-dropdown" aria-hidden="true" style="pointer-events:none;">
      <a href="https://mattscianna.com/terms">TERMS</a>
      <a href="https://mattscianna.com/refunds">REFUNDS</a>
      <a href="https://mattscianna.com/shipping">SHIPPING</a>
    </div>
  </nav>
</nav>

<!-- Cart sidebar -->
<aside id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <div class="close-btn" id="cartClose" role="button" tabindex="0" aria-label="Close cart"></div>
  <p style="margin: 0 auto; max-width: 320px; font-size: 18px; user-select:none;">Your cart is empty.</p>
</aside>

<script>
  // DOM references
  const menuToggle = document.getElementById('menuToggle');
  const cartIcon = document.getElementById('cartIcon');
  const sidebar = document.getElementById('sidebar');
  const cartSidebar = document.getElementById('cartSidebar');
  const sidebarClose = document.getElementById('sidebarClose');
  const cartClose = document.getElementById('cartClose');
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');
  const body = document.body;

  // Toggle sidebar menu
  function openSidebar() {
    sidebar.classList.add('open');
    menuToggle.classList.add('open');
    menuToggle.setAttribute('aria-expanded', 'true');
    sidebar.setAttribute('aria-hidden', 'false');
    // Close cart if open
    closeCart();
    // Prevent page scroll
    body.classList.add('sidebar-open');
  }
  function closeSidebar() {
    sidebar.classList.remove('open');
    menuToggle.classList.remove('open');
    menuToggle.setAttribute('aria-expanded', 'false');
    sidebar.setAttribute('aria-hidden', 'true');
    body.classList.remove('sidebar-open');
  }
  menuToggle.addEventListener('click', () => {
    if(sidebar.classList.contains('open')) {
      closeSidebar();
    } else {
      openSidebar();
    }
  });
  menuToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menuToggle.click();
    }
  });
  sidebarClose.addEventListener('click', closeSidebar);
  sidebarClose.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      closeSidebar();
    }
  });

  // Toggle cart sidebar
  function openCart() {
    cartSidebar.classList.add('open');
    cartIcon.classList.add('open');
    cartIcon.setAttribute('aria-expanded', 'true');
    cartSidebar.setAttribute('aria-hidden', 'false');
    // Close menu sidebar if open
    closeSidebar();
    // Prevent page scroll
    body.classList.add('cart-open');
  }
  function closeCart() {
    cartSidebar.classList.remove('open');
    cartIcon.classList.remove('open');
    cartIcon.setAttribute('aria-expanded', 'false');
    cartSidebar.setAttribute('aria-hidden', 'true');
    body.classList.remove('cart-open');
  }
  cartIcon.addEventListener('click', () => {
    if(cartSidebar.classList.contains('open')) {
      closeCart();
    } else {
      openCart();
    }
  });
  cartIcon.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      cartIcon.click();
    }
  });
  cartClose.addEventListener('click', closeCart);
  cartClose.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      closeCart();
    }
  });

  // Policies dropdown toggle
  policiesLink.addEventListener('click', (e) => {
    e.preventDefault();
    const open = policiesDropdown.classList.toggle('open');
    policiesLink.classList.toggle('arrow-open', open);
    policiesLink.classList.toggle('arrow-closed', !open);
    policiesLink.setAttribute('aria-expanded', open.toString());
    policiesDropdown.setAttribute('aria-hidden', (!open).toString());
    policiesDropdown.style.pointerEvents = open ? 'auto' : 'none';
  });
  policiesLink.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      policiesLink.click();
    }
  });

  // Logo reload page on click
  const logoContainer = document.getElementById('logoContainer');
  logoContainer.addEventListener('click', () => {
    location.reload();
  });
  logoContainer.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      location.reload();
    }
  });

  // Header scroll effect for logo switch
  window.addEventListener('scroll', () => {
    if(window.scrollY > 20) {
      body.classList.add('scrolled');
    } else {
      body.classList.remove('scrolled');
    }
  });

  // Image slider logic
  const slider = document.getElementById('slider');
  const leftArrow = document.getElementById('leftArrow');
  const rightArrow = document.getElementById('rightArrow');
  let currentSlide = 0;
  const totalSlides = slider.children.length;

  function updateSlider() {
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
  }
  leftArrow.addEventListener('click', () => {
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    updateSlider();
  });
  rightArrow.addEventListener('click', () => {
    currentSlide = (currentSlide + 1) % totalSlides;
    updateSlider();
  });
  leftArrow.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      leftArrow.click();
    }
  });
  rightArrow.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      rightArrow.click();
    }
  });

  // Accessibility: close sidebars on Escape key
  document.addEventListener('keydown', e => {
    if(e.key === 'Escape') {
      if(sidebar.classList.contains('open')) closeSidebar();
      if(cartSidebar.classList.contains('open')) closeCart();
    }
  });
</script>

</body>
</html>
