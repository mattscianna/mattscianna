<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700;900&family=Oswald&display=swap" rel="stylesheet" />
  <style>
  /* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  overflow-x: hidden;
  background-color: white;
  font-family: 'Oswald', sans-serif;
  user-select: none;
  min-height: 100vh;
}
body.sidebar-open,
body.cart-open {
  position: fixed;
  overflow: hidden;
  width: 100%;
  height: 100vh;
  top: 0;
  left: 0;
  touch-action: none;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  z-index: 2000;
  background-color: transparent;
  transition: background-color 0.4s ease, border-bottom 0.4s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.header-container {
  width: 100%;
  max-width: 1200px;
  padding: 0 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: transparent;
  transition: background-color 0.4s ease;
}
#logoContainer {
  font-family: 'Cardo', serif;
  font-weight: 900;
  font-size: 22px;
  cursor: pointer;
  user-select: none;
  letter-spacing: 0.5px;
  color: white;
  transition: color 0.3s ease;
}
.header-icons {
  display: flex;
  align-items: center;
  gap: 24px;
}
.icon-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.icon-btn svg,
.icon-btn img {
  width: 20px;
  height: 20px;
  filter: invert(1); /* WHITE */
  transition: filter 0.3s ease;
}

/* WHEN SEARCH IS ACTIVE */
header.search-active {
  background-color: black;
  border-bottom: 1px solid #222;
}
header.search-active .header-container {
  background-color: white;
}
header.search-active #logoContainer {
  color: black;
}
header.search-active .icon-btn svg,
header.search-active .icon-btn img {
  filter: invert(0); /* BLACK */
}

/* SEARCH BAR */
#searchBarContainer {
  position: fixed;
  top: 56px;
  left: 0;
  right: 0;
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  background-color: white;
  border-top: 1px solid #eee;
  transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.4s ease;
  z-index: 1900;
  padding: 0 16px;
}
#searchBarContainer.active {
  max-height: 60px;
  opacity: 1;
  padding: 8px 16px;
}
#searchInput {
  width: 100%;
  padding: 10px 16px;
  font-size: 16px;
  font-family: 'Oswald', sans-serif;
  background: white;
  border: none;
  color: black;
  outline: none;
}

/* IMAGE CAROUSEL */
.image-box {
  margin: 0 auto 32px;
  width: 100%;
  max-width: 600px;
  aspect-ratio: 3 / 4;
  background: black;
  overflow: hidden;
  position: relative;
  z-index: 1;
}
.slider {
  display: flex;
  width: 300%;
  height: 100%;
  transition: transform 0.5s ease-in-out;
}
.slide {
  flex: 0 0 100%;
  background-size: cover;
  background-position: center;
}

/* PRODUCT GRID */
#product-list {
  max-width: 600px;
  margin: 32px auto;
  padding: 0 16px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 16px;
}
.product-item {
  text-align: center;
  cursor: pointer;
}
.product-item img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}
.product-item div {
  margin-top: 8px;
}
.product-item div:first-of-type {
  font-weight: 700;
  font-size: 14px;
}
.product-item div:last-of-type {
  font-size: 13px;
}

/* SIDEBARS */
.sidebar,
.cart-sidebar {
  position: fixed;
  top: 0;
  height: 100vh;
  padding: 80px 20px;
  background: white;
  color: black;
  font-family: 'Oswald', sans-serif;
  overflow-y: auto;
  transition: transform 0.4s ease-in-out, visibility 0.4s ease-in-out;
  z-index: 1700;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  visibility: hidden;
  pointer-events: none;
}
.sidebar {
  left: 0;
  width: 50vw;
  max-width: 280px;
  transform: translateX(-100%);
}
.cart-sidebar {
  right: 0;
  width: 50vw;
  max-width: 280px;
  transform: translateX(100%);
}
.sidebar.open,
.cart-sidebar.open {
  transform: translateX(0);
  visibility: visible;
  pointer-events: auto;
}

/* CLOSE BUTTONS */
.close-btn {
  position: absolute;
  top: 17px;
  width: 24px;
  height: 24px;
  cursor: pointer;
  user-select: none;
  background: transparent;
  z-index: 1800;
}
.sidebar .close-btn { left: 17px; }
.cart-sidebar .close-btn { right: 17px; }
.close-btn::before,
.close-btn::after {
  content: '';
  position: absolute;
  top: 0;
  left: 11px;
  width: 2px;
  height: 24px;
  background-color: black;
}
.close-btn::before { transform: rotate(45deg); }
.close-btn::after { transform: rotate(-45deg); }

/* CART COUNTER */
#cartCount {
  position: absolute;
  top: -6px;
  right: -6px;
  background: black;
  color: white;
  font-size: 12px;
  font-weight: 700;
  border-radius: 50%;
  padding: 2px 6px;
  display: none;
}

/* SIDEBAR LINKS */
.sidebar a {
  display: block;
  padding: 12px 16px;
  font-weight: 700;
  color: black;
  text-decoration: none;
  transition: background-color 0.2s ease;
}
.sidebar a.current,
.sidebar a:hover {
  background-color: #f0f0f0;
}

/* POLICIES DROPDOWN */
.policies-link.arrow-closed::after {
  content: "â–¼";
  float: right;
  transition: transform 0.3s ease;
}
.policies-link.arrow-open::after {
  content: "â–²";
  float: right;
  transition: transform 0.3s ease;
}
.policies-dropdown {
  display: none;
  margin-left: 12px;
  padding-left: 12px;
  border-left: 2px solid #ccc;
}
.policies-dropdown.open {
  display: block;
}
.policies-dropdown a {
  font-weight: 400;
  font-size: 14px;
  padding: 6px 16px;
}

/* CART CONTENT */
.cart-content {
  font-family: 'Oswald', sans-serif;
}
.cart-item {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}
.cart-item img {
  width: 64px;
  height: 80px;
  object-fit: contain;
  margin-right: 16px;
}
.cart-item-details {
  flex-grow: 1;
}
.cart-item-title {
  font-weight: 700;
  font-size: 16px;
  margin-bottom: 4px;
}
.cart-item-quantity {
  font-size: 14px;
  color: grey;
}
.cart-item-price {
  font-weight: 700;
  font-size: 16px;
}
.cart-total {
  font-weight: 900;
  font-size: 20px;
  margin-top: 24px;
  border-top: 1px solid #ccc;
  padding-top: 16px;
}
.checkout-btn {
  display: block;
  margin-top: 24px;
  padding: 12px;
  background: black;
  color: white;
  font-weight: 900;
  border: none;
  cursor: pointer;
  width: 100%;
  text-align: center;
  font-size: 18px;
}

/* RESPONSIVE */
@media (max-width: 767px) {
  .cart-sidebar,
  .sidebar {
    width: 80vw;
    max-width: none;
    padding: 80px 16px;
  }
  .image-box {
    padding: 0 16px;
  }
  .sidebar a {
    text-align: center;
  }
  .policies-dropdown {
    margin-left: 0;
    padding-left: 0;
    border-left: none;
  }
}
<style>
<body>

<!-- Header -->
<header id="mainHeader">
  <div class="header-container">
    <button id="menuToggle" aria-label="Toggle menu" class="icon-btn">
      <img src="https://img.icons8.com/ios-filled/24/menu--v1.png" alt="Menu Icon" />
    </button>
    <div id="logoContainer" role="button" tabindex="0" aria-label="Reload home page">MATT SCIANNA</div>
    <div class="header-icons">
      <button id="searchIcon" aria-label="Search" class="icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="black" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10,2A8,8 0 0,1 18,10C18,12.21 17.21,14.21 15.83,15.59L21.71,21.46L20.29,22.88L14.41,17C13.04,18.38 11.04,19.17 9,19.17A8,8 0 0,1 1,11.17A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10A6,6 0 0,0 10,16A6,6 0 0,0 16,10A6,6 0 0,0 10,4Z"/>
        </svg>
      </button>
      <button id="cartIcon" aria-label="Toggle cart" title="Cart" class="icon-btn" style="position: relative;">
        <img src="https://via.placeholder.com/24?text=ðŸ›ï¸" alt="Cart Icon" />
        <span id="cartCount">0</span>
      </button>
    </div>
  </div>
</header>

<!-- Search Bar -->
<div id="searchBarContainer">
  <input type="text" id="searchInput" placeholder="SEARCH FOR ITEMS..." />
</div>

<!-- Image Carousel -->
<div class="image-box">
  <div class="slider" id="slider">
    <div class="slide" style="background-image: url(...);" aria-label="Slide 1"></div>
    <div class="slide" style="background-image: url(...);" aria-label="Slide 2"></div>
    <div class="slide" style="background-image: url(...);" aria-label="Slide 3"></div>
  </div>
</div>

<!-- Product Grid -->
<div id="product-list">
  <div class="product-item">
    <img src="https://raw.githubusercontent.com/mattscianna/mattscianna/main/IMG_1183.png" alt="TWO-FIVE JERSEY - RED" />
    <div class="title">TWO-FIVE JERSEY - RED</div>
    <div class="price">$49.99</div>
  </div>
  <div class="product-item">
    <img src="https://raw.githubusercontent.com/mattscianna/mattscianna/main/IMG_1178.png" alt="TWO-FIVE JERSEY - WHITE" />
    <div class="title">TWO-FIVE JERSEY - WHITE</div>
    <div class="price">$49.99</div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const body = document.body;
  const sidebar = document.getElementById('sidebar');
  const cartSidebar = document.getElementById('cartSidebar');
  const menuToggle = document.getElementById('menuToggle');
  const cartToggle = document.getElementById('cartIcon');
  const searchToggle = document.getElementById('searchIcon');
  const closeButtons = document.querySelectorAll('.sidebar .close-btn, .cart-sidebar .close-btn');
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');
  const slider = document.getElementById('slider');
  const logo = document.getElementById('logoContainer');
  const searchBarContainer = document.getElementById('searchBarContainer');
  const searchInput = document.getElementById('searchInput');
  const menuToggleImg = menuToggle?.querySelector('img');
  const cartIconImg = cartToggle?.querySelector('img');
  const searchSvg = searchToggle?.querySelector('svg');
  const slides = slider?.children || [];

  let scrollTop = 0;
  let searchOpen = false;

  function lockBodyScroll() {
    scrollTop = window.scrollY || window.pageYOffset;
    body.style.position = 'fixed';
    body.style.top = `-${scrollTop}px`;
    body.classList.add('sidebar-open');
  }

  function unlockBodyScroll() {
    body.classList.remove('sidebar-open');
    body.style.position = '';
    body.style.top = '';
    window.scrollTo(0, scrollTop);
  }

  function toggleSidebar(target, other, toggleBtn) {
    const isOpen = target.classList.contains('open');
    if (isOpen) {
      target.classList.remove('open');
      target.setAttribute('aria-hidden', 'true');
      unlockBodyScroll();
      toggleBtn?.focus();
    } else {
      other?.classList.remove('open');
      other?.setAttribute('aria-hidden', 'true');
      target.classList.add('open');
      target.setAttribute('aria-hidden', 'false');
      lockBodyScroll();
      target.querySelector('a, button, [tabindex]')?.focus();
    }
  }

  function closeSidebars() {
    sidebar?.classList.remove('open');
    cartSidebar?.classList.remove('open');
    sidebar?.setAttribute('aria-hidden', 'true');
    cartSidebar?.setAttribute('aria-hidden', 'true');
    unlockBodyScroll();
  }

  function openSearch() {
    searchOpen = true;
    document.querySelector('header')?.classList.add('search-active');
    searchBarContainer.classList.add('active');
    searchInput.focus();
  }

  function closeSearch() {
    searchOpen = false;
    document.querySelector('header')?.classList.remove('search-active');
    searchBarContainer.classList.remove('active');
    searchInput.value = '';
  }

  function toggleSearchBar() {
    if (searchOpen) closeSearch();
    else {
      closeSidebars();
      openSearch();
    }
  }

  menuToggle?.addEventListener('click', () => {
    closeSearch();
    toggleSidebar(sidebar, cartSidebar, menuToggle);
  });

  cartToggle?.addEventListener('click', () => {
    closeSearch();
    toggleSidebar(cartSidebar, sidebar, cartToggle);
  });

  closeButtons.forEach(btn =>
    btn.addEventListener('click', () => {
      closeSidebars();
      closeSearch();
    })
  );

  searchToggle?.addEventListener('click', toggleSearchBar);

  // ESC closes search or sidebar
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      closeSidebars();
      closeSearch();
    }
  });

  // Accessibility keyboard trigger
  [menuToggle, cartToggle, searchToggle].forEach(el =>
    el?.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        el.click();
      }
    })
  );

  logo?.addEventListener('click', () => {
    window.scrollTo(0, 0);
    location.reload();
  });

  // Carousel setup
  if (slider && slides.length > 0) {
    let currentSlide = 0;
    let autoplayInterval = null;
    let startX = null;

    const controls = document.createElement('div');
    controls.id = 'carousel-controls';
    Object.assign(controls.style, {
      position: 'absolute',
      bottom: '12px',
      left: '50%',
      transform: 'translateX(-50%)',
      display: 'flex',
      alignItems: 'center',
      gap: '8px',
      zIndex: '10'
    });

    const arrowStyle = {
      fontSize: '24px',
      background: 'rgba(0,0,0,0.4)',
      border: 'none',
      color: 'white',
      cursor: 'pointer',
      padding: '4px 8px',
      borderRadius: '4px'
    };

    const leftBtn = document.createElement('button');
    Object.assign(leftBtn.style, arrowStyle);
    leftBtn.innerHTML = '&#10094;';
    leftBtn.setAttribute('aria-label', 'Previous slide');
    leftBtn.onclick = () => {
      showSlide(currentSlide - 1);
      resetAutoplay();
    };

    const rightBtn = document.createElement('button');
    Object.assign(rightBtn.style, arrowStyle);
    rightBtn.innerHTML = '&#10095;';
    rightBtn.setAttribute('aria-label', 'Next slide');
    rightBtn.onclick = () => {
      showSlide(currentSlide + 1);
      resetAutoplay();
    };

    const dotsContainer = document.createElement('div');
    dotsContainer.style.display = 'flex';
    dotsContainer.style.gap = '8px';

    controls.append(leftBtn, dotsContainer, rightBtn);
    slider.parentElement.appendChild(controls);

    const dots = [];
    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement('button');
      Object.assign(dot.style, {
        width: '10px',
        height: '10px',
        borderRadius: '50%',
        background: 'rgba(255,255,255,0.5)',
        border: 'none',
        cursor: 'pointer'
      });
      dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
      dot.onclick = () => {
        showSlide(i);
        resetAutoplay();
      };
      dotsContainer.appendChild(dot);
      dots.push(dot);
    }

    function showSlide(index) {
      currentSlide = (index + slides.length) % slides.length;
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.style.background = i === currentSlide ? 'white' : 'rgba(255,255,255,0.5)';
      });
    }

    function resetAutoplay() {
      clearInterval(autoplayInterval);
      autoplayInterval = setInterval(() => showSlide(currentSlide + 1), 5000);
    }

    slider.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', e => {
      if (startX === null) return;
      const delta = e.changedTouches[0].clientX - startX;
      if (delta > 50) showSlide(currentSlide - 1);
      else if (delta < -50) showSlide(currentSlide + 1);
      startX = null;
      resetAutoplay();
    });

    showSlide(0);
    autoplayInterval = setInterval(() => showSlide(currentSlide + 1), 5000);
  }

  // Policies dropdown
  if (policiesLink && policiesDropdown) {
    policiesLink.addEventListener('click', e => {
      e.preventDefault();
      const isOpen = policiesDropdown.classList.toggle('open');
      policiesLink.classList.toggle('arrow-open', isOpen);
      policiesLink.classList.toggle('arrow-closed', !isOpen);
      policiesLink.setAttribute('aria-expanded', isOpen);
      policiesDropdown.setAttribute('aria-hidden', !isOpen);
    });
  }
});
</script>

</body>
</html>
