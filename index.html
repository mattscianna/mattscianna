<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <style>
    /* Use @font-face to load the Jersey 25 font (upload the font file to your repo) */
    @font-face {
      font-family: 'Jersey25';
      src: url('fonts/jersey-25.ttf') format('truetype'); /* Make sure the path is correct */
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 4vw;
      margin-bottom: 10px;
    }

    /* FOOTBALL JERSEYS in Jersey 25 font */
    h2 {
      font-family: 'Jersey25', sans-serif;
      font-size: 3.5vw;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Styling for the logo */
    #logo {
      width: 250px; /* Increased logo size to reduce white space on mobile */
      height: auto;
      margin-bottom: 10px;
    }

    #countdown {
      display: flex;
      gap: 80px; /* Increased the gap between the time sections */
      margin-top: 20px;
      justify-content: center;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-section .number {
      font-size: 3.5vw;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .time-section .label {
      font-family: 'Jersey25', sans-serif; /* Applying Jersey 25 font for D H M S */
      font-size: 1.2vw;
      font-weight: bold; /* Made the label bold */
      color: black; /* Set the label color to black */
      letter-spacing: 1px;
      margin-top: 10px; /* Added more space between the number and label */
    }

    /* Responsive Design for Mobile Devices */
    @media (max-width: 768px) {
      h1 {
        font-size: 7vw;
      }

      h2 {
        font-size: 5vw;
      }

      #countdown {
        gap: 50px; /* Decrease gap for smaller devices */
      }

      .time-section .number {
        font-size: 8vw; /* Slightly smaller on mobile */
      }

      .time-section .label {
        font-size: 3vw;
      }

      #logo {
        width: 220px; /* Adjust logo size */
      }
    }

    /* Mobile Adjustments for Smaller Devices */
    @media (max-width: 480px) {
      h1 {
        font-size: 8vw;
      }

      h2 {
        font-size: 6vw;
      }

      #countdown {
        gap: 15px; /* Decrease gap further for very small screens */
      }

      .time-section .number {
        font-size: 9vw;
      }

      .time-section .label {
        font-size: 4vw;
      }

      #logo {
        width: 180px; /* Adjust logo size */
      }
    }
  </style>
</head>
<body>

  <!-- Your Logo (replace with your actual logo file path) -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">D</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">H</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">M</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">S</div>
    </div>
  </div>

  <script>
    const now = new Date();
    const futureDate = new Date(
      now.getFullYear(),
      now.getMonth() + 3,
      now.getDate() + 14,
      now.getHours() + 5
    );

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Initial call to update the countdown
    updateCountdown(); 

    // Update countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
