<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matt Scianna</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Graduate&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 32px;
      margin-bottom: 5px;
    }

    /* FOOTBALL JERSEYS Title */
    h2 {
      font-family: 'Graduate', cursive;
      font-size: 28px;
      color: #8B0000;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    #logo {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    #countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Timer Numbers */
    .number {
      font-family: 'Cardo', serif;
      font-size: 36px;
      font-weight: bold;
      color: #8B0000;
    }

    /* Timer Labels DAY HRS MIN SEC */
    .label {
      font-family: 'Cardo', serif;
      font-size: 14px;
      font-weight: bold;
      color: #200E01;
      margin-top: 5px;
    }

    footer {
      margin-top: 40px;
      background-color: #8B0000;
      padding: 20px;
      width: 100%;
      text-align: center;
      color: #ffffff;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-links img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 24px;
      }

      #logo {
        width: 140px;
      }

      .number {
        font-size: 32px;
      }

      .label {
        font-size: 12px;
      }

      #countdown {
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">DAY</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">HRS</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">MIN</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">SEC</div>
    </div>
  </div>

  <footer>
    <div>Â© 2025 Matt Scianna | Based in New York.</div>
    <div class="social-links">
      <a href="https://www.instagram.com/mattsciannany" target="_blank">
        <img src="https://github.com/mattscianna/mattscianna/blob/Main/6E28D2AD-2C95-4CDB-B305-129399199A32.png?raw=true" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@mattsciannany" target="_blank">
        <img src="https://github.com/mattscianna/mattscianna/blob/Main/72B6FE7C-B07D-4701-BDDA-F002443A82E6.png?raw=true" alt="TikTok">
      </a>
    </div>
  </footer>

  <script>
    // Set countdown for August 9, 2025 at 2PM EST
    const futureDate = new Date(Date.UTC(2025, 7, 9, 18, 0, 0)); 

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
