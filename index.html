<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <!-- Jersey 25 font -->
  <style>
    @font-face {
      font-family: 'Jersey25';
      src: url('fonts/jersey-25.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 6vw; /* Adjusted font size for better scaling */
      margin-bottom: 10px;
      margin-top: 20px;
    }

    h2 {
      font-family: 'Jersey25', sans-serif;
      font-size: 5vw; /* Reduced the font size of FOOTBALL JERSEYS */
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Styling for the logo */
    #logo {
      width: 250px; /* Adjusted width for better proportion */
      height: auto;
      margin-bottom: 20px;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      align-items: center;
      flex-direction: row;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .time-section .number {
      font-size: 5vw; /* Adjusted font size for countdown numbers */
      font-weight: bold;
      margin-bottom: 10px;
    }

    .time-section .label {
      font-size: 2vw; /* Adjusted font size for labels */
      letter-spacing: 1px;
      margin-top: 5px;
    }

    /* Mobile adjustments for screens smaller than 768px */
    @media (max-width: 768px) {
      h1 {
        font-size: 12vw;
      }

      h2 {
        font-size: 12vw; /* Adjusted FOOTBALL JERSEYS font size */
      }

      .time-section .number {
        font-size: 12vw; /* Adjusted countdown numbers */
      }

      .time-section .label {
        font-size: 5vw; /* Adjusted countdown labels */
      }

      #logo {
        width: 150px; /* Smaller logo on mobile */
      }
    }

    /* Further adjustments for very small screens like phones in portrait mode */
    @media (max-width: 480px) {
      h1 {
        font-size: 15vw;
      }

      h2 {
        font-size: 18vw;
      }

      .time-section .number {
        font-size: 15vw;
      }

      .time-section .label {
        font-size: 5vw;
      }

      #logo {
        width: 120px; /* Even smaller logo for smaller screens */
      }
    }

  </style>
</head>
<body>

  <!-- Your Logo (ensure the image path is correct) -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    const now = new Date();
    const futureDate = new Date(
      now.getFullYear(),
      now.getMonth() + 3,
      now.getDate() + 14,
      now.getHours() + 5
    );

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Initial call to update the countdown
    updateCountdown(); 

    // Update countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
