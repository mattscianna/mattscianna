<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo and Jersey 25 font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

  <style>
    /* Use @font-face to load the Jersey 25 font (upload the font file to your repo) */
    @font-face {
      font-family: 'Jersey25';
      src: url('fonts/jersey-25.ttf') format('truetype'); /* Make sure the path is correct */
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 40px;
      margin-bottom: 10px;
    }

    /* FOOTBALL JERSEYS in Jersey 25 font with green color */
    h2 {
      font-family: 'Jersey 25', sans-serif; 
      font-size: 40px;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #4C8527; /* Green color */
    }

    /* Styling for the logo */
    #logo {
      width: 180px;
      margin-bottom: 20px;
    }

    /* Countdown Styles */
    #countdown {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 20px;
      gap: 30px;
      width: 100%;
      max-width: 100%;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-section .number {
      font-size: 60px; 
      font-weight: bold;
    }

    .time-section .label {
      font-size: 18px;
      letter-spacing: 1px;
      margin-top: 10px;
      color: black;
      font-weight: bold;
    }

    /* Footer Section */
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #8B0000;
      color: white;
      width: 100%;
      text-align: center;
    }

    /* Social Media Box Styles */
    .social-media-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-media-box {
      display: inline-block;
    }

    .social-media-box img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1, h2 {
        font-size: 30px;
      }

      #logo {
        width: 160px;
      }

      .time-section .number {
        font-size: 48px; 
      }

      .time-section .label {
        font-size: 16px; 
      }

      .social-media-box img {
        width: 40px;
        height: 40px;
      }

      /* Make sure countdown remains horizontal on mobile */
      #countdown {
        flex-wrap: nowrap;
        justify-content: space-evenly;
      }
    }
  </style>
</head>
<body>

  <!-- Your Logo (replace with your actual logo file path) -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">105</div>
      <div class="label">DAY</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">3</div>
      <div class="label">HRS</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">59</div>
      <div class="label">MIN</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">40</div>
      <div class="label">SEC</div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Matt Scianna. Based in New York.</p>

    <!-- Social Media Links inside Footer Box -->
    <div class="social-media-container">
      <!-- Instagram Link -->
      <div class="social-media-box">
        <a href="https://www.instagram.com/mattsciannany" target="_blank">
          <img src="https://github.com/mattscianna/mattscianna/blob/Main/6E28D2AD-2C95-4CDB-B305-129399199A32.png?raw=true" alt="Instagram Logo">
        </a>
      </div>

      <!-- TikTok Link -->
      <div class="social-media-box">
        <a href="https://www.tiktok.com/@mattsciannany" target="_blank">
          <img src="https://github.com/mattscianna/mattscianna/blob/Main/72B6FE7C-B07D-4701-BDDA-F002443A82E6.png?raw=true" alt="TikTok Logo">
        </a>
      </div>
    </div>
  </footer>

  <script>
    const now = new Date();
    const futureDate = new Date(
      now.getFullYear(),
      now.getMonth() + 3,
      now.getDate() + 14,
      now.getHours() + 5
    );

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Initial call to update the countdown
    updateCountdown(); 

    // Update countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
