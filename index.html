<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <style>
    /* Use @font-face to load the Jersey 25 font (upload the font file to your repo) */
    @font-face {
      font-family: 'Jersey25';
      src: url('fonts/jersey-25.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Jersey25', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    /* Styling for the logo */
    #logo {
      width: 180px;
      margin-bottom: 20px;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-section .number {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .time-section .label {
      font-family: 'Jersey25', sans-serif;
      font-size: 16px;
      color: black;
    }

    /* Styles for the footer */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #000000;
      text-align: center;
    }

    footer p {
      margin: 5px;
    }

    /* Terms & conditions box style */
    .terms {
      font-size: 14px;
      margin-top: 15px;
      color: #333;
      text-align: center;
    }

    /* Social media icons */
    .social-media {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-media img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    /* Media query for mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 28px;
      }

      #countdown {
        flex-direction: column;
        gap: 15px;
      }

      .time-section .number {
        font-size: 36px;
      }

      footer {
        font-size: 12px;
      }

      .social-media img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Your Logo -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">D</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">H</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">M</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">S</div>
    </div>
  </div>

  <script>
    const now = new Date();
    const futureDate = new Date(
      now.getFullYear(),
      now.getMonth() + 3,
      now.getDate() + 14,
      now.getHours() + 5
    );

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Initial call to update the countdown
    updateCountdown(); 

    // Update countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
  </script>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Matt Scianna. All rights reserved.</p>
    <p>Not yet copyrighted.</p>
  </footer>

  <!-- Terms & Conditions -->
  <div class="terms">
    <p>By using this site, you agree to our <a href="#">Terms & Conditions</a>.</p>
  </div>

  <!-- Social Media Icons -->
  <div class="social-media">
    <a href="https://www.instagram.com/yourusername" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@yourusername" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/66/TikTok_logo_2021.svg" alt="TikTok"></a>
  </div>

</body>
</html>
