<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <!-- Jersey 25 font (make sure the font file is in your repository) -->
  <style>
    /* Use @font-face to load the Jersey 25 font */
    @font-face {
      font-family: 'Jersey25';
      src: url('fonts/jersey-25.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 5vw; /* Scales dynamically with screen size */
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Jersey25', sans-serif;
      font-size: 6vw; /* Scales dynamically with screen size */
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Styling for the logo */
    #logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    #countdown {
      display: flex;
      gap: 20px; /* Adequate space between time sections */
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
      align-items: center;
      flex-direction: row;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .time-section .number {
      font-size: 10vw; /* Dynamically scales with screen size */
      font-weight: bold;
      margin-bottom: 10px;
    }

    .time-section .label {
      font-size: 4vw; /* Smaller label size for readability */
      letter-spacing: 1px;
      margin-top: 5px;
    }

    /* Mobile adjustments for screens smaller than 768px */
    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      h2 {
        font-size: 10vw;
      }

      .time-section .number {
        font-size: 15vw; /* Increase for better readability on small screens */
      }

      .time-section .label {
        font-size: 5vw; /* More appropriate size for mobile devices */
      }
    }

    /* Further adjustments for very small screens like phones in portrait mode */
    @media (max-width: 480px) {
      h1 {
        font-size: 12vw;
      }

      h2 {
        font-size: 14vw;
      }

      .time-section .number {
        font-size: 18vw; /* Larger for readability */
      }

      .time-section .label {
        font-size: 6vw; /* Larger for readability */
      }
    }

  </style>
</head>
<body>

  <!-- Your Logo (ensure the image path is correct) -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo" style="width: 200px; height: auto; margin-bottom: 20px;">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    const now = new Date();
    const futureDate = new Date(
      now.getFullYear(),
      now.getMonth() + 3,
      now.getDate() + 14,
      now.getHours() + 5
    );

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Initial call to update the countdown
    updateCountdown(); 

    // Update countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
