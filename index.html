<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Graduate', sans-serif;
      font-size: 48px;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #8B0000;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #ffffff;
      border: 2px solid #8B0000;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 350px;
      margin-top: 20px;
    }

    .notify-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .notify-form h2 {
      font-family: 'Cardo', serif;
      color: #8B0000;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .notify-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Cardo', serif;
      font-size: 16px;
    }

    .notify-form button {
      background-color: #8B0000;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'Cardo', serif;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .notify-form button:hover {
      background-color: #600000;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #8B0000;
      color: white;
      width: 100%;
      text-align: center;
    }

    .footer-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Adjusting responsiveness for mobile */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 36px;
      }

      #logo {
        width: 150px;
      }

      .form-container {
        width: 90%;
        max-width: 300px;
      }

      .footer-text {
        font-size: 14px;
      }
    }

    /* Success message */
    .success-message {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>COMING SOON</h2>

  <!-- SMS Form -->
  <div class="form-container">
    <form id="my-form" action="https://formspree.io/f/xrbqbjpk" method="POST" class="notify-form">
      <h2>SIGN UP FOR 10% OFF YOUR FIRST ORDER.</h2>
      <input type="text" name="name" id="name" placeholder="Name" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
      <button type="submit" id="my-form-button">NOTIFY ME</button>
      <p id="my-form-status"></p>
    </form>
    <!-- Success Message -->
    <div id="success-message" class="success-message">Thank you for signing up! We will notify you when the drop happens.</div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-text">Â© 2025 Matt Scianna | Based in New York.</div>
    <div class="social-icons">
      <a href="https://www.instagram.com/mattsciannany" target="_blank">
        <img src="https://github.com/mattscianna/mattscianna/blob/main/93118C82-5960-4879-B385-C883ADCF1D2B.png?raw=true" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@mattsciananny" target="_blank">
        <img src="https://github.com/mattscianna/mattscianna/blob/main/ABF0364A-5BD6-4A48-A967-96C288578371.png?raw=true" alt="TikTok">
      </a>
    </div>
  </footer>

  <script>
    // Handle the form submission via AJAX to stay on the page
    var form = document.getElementById("my-form");

    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      
      // Send form data to Formspree via Fetch API (AJAX)
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset();  // Reset the form after success
          document.getElementById("success-message").style.display = "block"; // Show success message
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }

    form.addEventListener("submit", handleSubmit);
  </script>

</body>
</html>
