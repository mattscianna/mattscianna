<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <style>
    /* Use @font-face to load the Jersey 25 font (upload the font file to your repo) */
    @font-face {
      font-family: 'Jersey25';
      src: url('fonts/jersey-25.ttf') format('truetype'); /* Make sure the path is correct */
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    /* FOOTBALL JERSEYS in Jersey 25 font */
    h2 {
      font-family: 'Jersey25', sans-serif; /* Apply Jersey 25 font */
      font-size: 48px;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Styling for the logo */
    #logo {
      width: 150px; /* Adjust width as needed */
      margin-bottom: 20px;
    }

    #countdown {
      display: flex;
      gap: 60px;
      margin-top: 20px;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-section .number {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .time-section .label {
      font-size: 18px;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    /* Footer Styles */
    footer {
      font-family: 'Cardo', serif;
      font-size: 14px;
      color: #8B0000;
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      background-color: #f7f7f7;
    }
    footer a {
      color: #8B0000;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Your Logo (replace with your actual logo file path) -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo" style="width: 200px; height: auto; margin-bottom: 20px;">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">D</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">H</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">M</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">S</div>
    </div>
  </div>

  <script>
    const now = new Date();
    const futureDate = new Date(
      now.getFullYear(),
      now.getMonth() + 3,
      now.getDate() + 14,
      now.getHours() + 5
    );

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Initial call to update the countdown
    updateCountdown(); 

    // Update countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
  </script>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Matt Scianna Â©. All rights reserved. | <a href="/terms">Terms & Conditions</a> | <a href="/privacy">Privacy Policy</a></p>
  </footer>

</body>
</html>
