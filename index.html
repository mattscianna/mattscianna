<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <style>
    /* Use @font-face to load the Jersey 25 font (upload the font file to your repo) */
    @font-face {
      font-family: 'Jersey25';
      src: url('fonts/jersey-25.ttf') format('truetype'); /* Make sure the path is correct */
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    /* FOOTBALL JERSEYS in Jersey 25 font */
    h2 {
      font-family: 'Jersey25', sans-serif; /* Apply Jersey 25 font */
      font-size: 48px;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Styling for the logo */
    #logo {
      width: 200px; /* Adjust width as needed */
      margin-bottom: 20px;
    }

    #countdown {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      justify-content: center; /* This centers the countdown on the page */
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-section .number {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .time-section .label {
      font-size: 18px;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    /* Styling for Social Media Boxes */
    .social-media-box {
      display: inline-block;
      margin: 10px;
    }

    .social-media-box img {
      width: 50px; /* Adjust image size */
      height: 50px;
      border-radius: 5px;
    }

    /* Footer Section */
    footer {
      margin-top: 50px;
      padding: 10px;
      background-color: #8B0000;
      color: white;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Your Logo (replace with your actual logo file path) -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">D</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">H</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">M</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">S</div>
    </div>
  </div>

  <!-- Social Media Links with Image Boxes -->
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
    <!-- Instagram Link -->
    <div class="social-media-box">
      <a href="https://www.instagram.com/yourusername" target="_blank">
        <img src="your-instagram-image-link.jpg" alt="Instagram Logo">
      </a>
    </div>

    <!-- TikTok Link -->
    <div class="social-media-box">
      <a href="https://www.tiktok.com/@yourusername" target="_blank">
        <img src="your-tiktok-image-link.jpg" alt="TikTok Logo">
      </a>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Matt Scianna. All Rights Reserved.</p>
  </footer>

  <script>
    const now = new Date();
    const futureDate = new Date(
      now.getFullYear(),
      now.getMonth() + 3,
      now.getDate() + 14,
      now.getHours() + 5
    );

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Initial call to update the countdown
    updateCountdown(); 

    // Update countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
