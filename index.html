<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  
  <style>
    /* Use @font-face to load the Jersey 25 font (upload the font file to your repo) */
    @font-face {
      font-family: 'Jersey25';
      src: url('fonts/jersey-25.ttf') format('truetype'); /* Make sure the path is correct */
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    /* FOOTBALL JERSEYS in Jersey 25 font */
    h2 {
      font-family: 'Jersey25', sans-serif;
      font-size: 40px;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Styling for the logo */
    #logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Styling for countdown */
    #countdown {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 20px;
    }

    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-section .number {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .time-section .label {
      font-size: 18px;
      letter-spacing: 1px;
      color: black;
      font-weight: bold;
    }

    /* Styling for footer */
    .footer {
      background-color: #8B0000;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      margin-top: 50px;
    }

    /* Styling for copyright box */
    .copyright-box {
      background-color: #8B0000;
      color: white;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      display: inline-block;
    }

    /* Make sure the footer links align correctly */
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    /* Styling for image boxes (Instagram & TikTok) */
    .social-media-box {
      width: 40px; /* Adjust to your preferred size */
      height: 40px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .social-media-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Responsive design for mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      h2 {
        font-size: 28px;
      }

      .time-section .number {
        font-size: 32px;
      }

      .footer {
        padding: 10px;
      }
      
      /* Space out and make footer elements fit */
      .footer-links a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Your Logo (replace with your actual logo file path) -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/Main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>FOOTBALL JERSEYS</h2>

  <div id="countdown">
    <div class="time-section">
      <div id="days" class="number">0</div>
      <div class="label">D</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">0</div>
      <div class="label">H</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">0</div>
      <div class="label">M</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">0</div>
      <div class="label">S</div>
    </div>
  </div>

  <script>
    const now = new Date();
    const futureDate = new Date(
      now.getFullYear(),
      now.getMonth() + 3,
      now.getDate() + 14,
      now.getHours() + 5
    );

    function updateCountdown() {
      const currentTime = new Date();
      const distance = futureDate - currentTime;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "DROPPED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Initial call to update the countdown
    updateCountdown(); 

    // Update countdown every second (1000 ms)
    setInterval(updateCountdown, 1000);
  </script>

  <!-- Footer Section -->
  <div class="footer">
    <div class="footer-links">
      <!-- Instagram and TikTok image boxes -->
      <div class="social-media-box">
        <!-- Replace 'your-instagram-image-url.png' with your actual Instagram image URL -->
        <img src="https://github.com/mattscianna/mattscianna/blob/Main/IMG_0739.png?raw=true" alt="Instagram">
      </div>
      <div class="social-media-box">
        <!-- Replace 'your-tiktok-image-url.png' with your actual TikTok image URL -->
        <img src="https://github.com/mattscianna/mattscianna/blob/Main/72B6FE7C-B07D-4701-BDDA-F002443A82E6.png?raw=true" alt="TikTok">
      </div>
    </div>

    <div class="copyright-box">
      &copy; 2025 Matt Scianna. All Rights Reserved.
    </div>
  </div>

</body>
</html>
