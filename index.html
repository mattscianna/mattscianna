<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Scianna</title>

  <!-- Importing Cardo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cardo', serif;
      background-color: #ffffff;
      color: #8B0000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }

    h1 {
      font-family: 'Cardo', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Graduate', sans-serif;
      font-size: 48px;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #8B0000;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #ffffff;
      border: 2px solid #8B0000;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 350px;
      margin-top: 20px;
    }

    .notify-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .notify-form h2 {
      font-family: 'Cardo', serif;
      color: #8B0000;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .notify-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Cardo', serif;
      font-size: 16px;
    }

    .notify-form button {
      background-color: #8B0000;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'Cardo', serif;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .notify-form button:hover {
      background-color: #600000;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #8B0000;
      color: white;
      width: 100%;
      text-align: center;
    }

    .footer-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      width: 45px; /* Slightly increased size */
      height: 45px; /* Slightly increased size */
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img id="logo" src="https://github.com/mattscianna/mattscianna/blob/main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" alt="Matt Scianna Logo">

  <h1>MATT SCIANNA</h1>
  <h2>COMING SOON</h2>

  <!-- SMS Form -->
  <div class="form-container">
    <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST" class="notify-form">
      <h2>SIGN UP FOR 10% YOUR FIRST ORDER</h2>
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <button type="submit">NOTIFY ME</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-text">2025 Matt Scianna | Based in New York.</div>
    <div class="social-icons">
      <a href="https://www.instagram.com/mattsciannany" target="_blank">
        <img src="https://github.com/mattscianna/mattscianna/blob/main/6E28D2AD-2C95-4CDB-B305-129399199A32.png?raw=true" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@mattsciannany" target="_blank">
        <img src="https://github.com/mattscianna/mattscianna/blob/main/72B6FE7C-B07D-4701-BDDA-F002443A82E6.png?raw=true" alt="TikTok">
      </a>
    </div>
  </footer>

</body>
</html>
