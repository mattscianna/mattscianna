<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWO-FIVE JERSEY (RED) - Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: black;
      color: white;
      padding-top: 80px;
    }

    /* Header */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      color: white;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      color: white;
    }

    .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
    }

    .cart-icon img {
      width: 28px;
      height: 28px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: black;
      padding: 2rem 1rem;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 999;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .sidebar .close-btn {
      align-self: flex-end;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .carousel {
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .carousel img {
      width: 100%;
      display: block;
    }

    .product-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .add-to-cart {
      background-color: white;
      color: black;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      .product-title {
        font-size: 1.5rem;
      }

      .description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="menu-icon" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1 class="logo">TWO-FIVE</h1>
      <div class="cart-icon">
        <a href="cart.html">
          <img src="cart-icon.png" alt="Cart" />
        </a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">Ã—</div>
    <a href="index.html">HOME</a>
    <a href="shop.html">SHOP</a>
    <a href="contact.html">CONTACT</a>
  </aside>

  <!-- Product Section -->
  <div class="product-container">
    <div class="carousel">
      <img src="jersey-red-front.jpg" alt="TWO-FIVE Jersey Front" />
    </div>
    <h2 class="product-title">TWO-FIVE JERSEY (RED)</h2>
    <p class="price">$59.99</p>
    <p class="description">
      Represent the movement in bold red. The TWO-FIVE jersey features premium
      stitching, lightweight breathable mesh, and a tailored fit made for the
      culture. Limited quantities available.
    </p>
    <button class="add-to-cart">ADD TO CART</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-100%' : '0px';
    }
  </script>
</body>
</html>
