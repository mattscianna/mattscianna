<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWO-FIVE JERSEY (RED) - Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: white;
      text-align: center;
      color: black;
    }

    header {
      padding: 16px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .product-image {
      width: 100%;
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel-indicators {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 16px 0;
    }

    .carousel-indicators div {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .carousel-indicators .active {
      background-color: black;
    }

    .color-label {
      margin: 10px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .sizes {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 16px 0;
      font-size: 16px;
    }

    .sizes button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .sizes button:hover {
      text-decoration: underline;
    }

    .sold-out-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 16px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }

    footer {
      padding: 20px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    TWO-FIVE JERSEY (RED)
  </header>

  <div class="product-image">
    <img src="https://via.placeholder.com/600x800?text=Product+Image" alt="TWO-FIVE JERSEY (RED)" />
  </div>

  <div class="carousel-indicators">
    <div class="active"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="color-label">GREEN</div>

  <div class="sizes">
    <button>S</button>
    <button>M</button>
    <button>L</button>
    <button>XL</button>
    <button>XXL</button>
  </div>

  <button class="sold-out-btn">ADD TO CART</button>

</body>
</html>
