<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWO-FIVE JERSEY (RED) - Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: white;
      text-align: center;
      color: black;
      user-select: none;
      overflow-x: hidden;
      transition: overflow 0.3s ease;
    }

    /* Disable scrolling on body when sidebar open */
    body.sidebar-open {
      overflow: hidden;
    }

    /* Header & Sidebar Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
      transition: background-color 0.3s ease;
    }

    .menu-icon {
      width: 22px;
      height: 16px;
      margin-top: -2px;
      position: relative;
      cursor: pointer;
    }

    .menu-icon div {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      transition: all 0.4s ease;
    }

    .menu-icon div:nth-child(1) { top: 0; }
    .menu-icon div:nth-child(2) { top: 7px; }
    .menu-icon div:nth-child(3) { top: 14px; }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 7px;
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 7px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      height: 100%;
      cursor: pointer;
    }

    .logo {
      height: 36px;
      transition: opacity 0.3s ease, height 0.3s ease;
      display: block;
    }

    .logo.alt {
      display: none;
    }

    .logo.alt.scrolled {
      height: 75px;
    }

    .cart-icon-container {
      display: flex;
      align-items: flex-start;
      margin-top: -2px;
      height: 22px;
      cursor: pointer;
    }

    .cart-icon {
      height: 22px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      padding: 80px 20px;
      transition: left 0.4s ease-in-out;
      z-index: 1100;
      text-align: left;
      overflow-y: auto; /* sidebar scroll enabled */
    }

    .sidebar.open {
      left: 0;
    }

    /* Main Content Font */
    main, .product-image, .carousel-indicators, .color-label, .sizes, .sold-out-btn, h1 {
      font-family: 'Oswald', sans-serif;
    }

    /* Product title - smaller and no underline */
    h1.product-title {
      margin-top: 80px; /* space under fixed header */
      font-weight: 700;
      font-size: 20px; /* made smaller */
      margin-bottom: 20px;
      user-select: none;
      border-bottom: none; /* removed underline */
    }

    /* Product Image Container with arrows and black background */
    .product-image {
      position: relative;
      width: 100%;
      max-width: 480px; /* match main page gray box size */
      margin: 0 auto 20px auto;
      background-color: black; /* black background */
      border-radius: 8px;
      /* removed padding and border to remove white border */
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
    }

    /* Arrows styling - white color */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
      fill: white; /* white arrows */
      user-select: none;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow-left {
      left: 8px;
    }

    .arrow-right {
      right: 8px;
    }

    /* Carousel Indicators */
    .carousel-indicators {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 16px 0;
    }

    .carousel-indicators div {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .carousel-indicators .active {
      background-color: black;
    }

    /* Color Label */
    .color-label {
      margin: 10px 0;
      font-weight: 700;
      font-size: 16px;
      color: black;
      user-select: none;
    }

    /* Sizes - black bold text, transparent background, no border */
    .sizes {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 16px 0;
      font-size: 16px;
      user-select: none;
    }

    .sizes button {
      background: transparent;
      color: black;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 8px;
      transition: color 0.3s ease;
    }

    .sizes button:hover {
      color: #555;
      text-decoration: underline;
    }

    /* Sold Out Button */
    .sold-out-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 16px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto 40px auto; /* added bottom margin for spacing */
      display: block;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    /* Story text box under Add to Cart button */
    .story-textbox {
      max-width: 480px;
      margin: 0 auto 40px auto;
      padding: 16px;
      font-size: 14px;
      line-height: 1.5;
      color: #222;
      text-align: left;
      font-weight: 400;
      user-select: text;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      min-height: 100px;
      white-space: pre-wrap;
    }

    footer {
      padding: 20px 0;
      font-size: 14px;
      color: #555;
    }

    @media (min-width: 768px) {
      header { display: none; }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="menu-icon" aria-label="Toggle sidebar" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>

  <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo Text" class="logo" id="logoText" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MS%20LOGO%20BLACK.png?raw=true" alt="Matt Scianna Logo Icon" class="logo alt" id="logoIcon" />
  </div>

  <div class="cart-icon-container" title="Cart">
    <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart Icon" class="cart-icon" />
  </div>
</header>

<div class="sidebar" role="navigation" aria-label="Main Sidebar">
  <!-- Sidebar content here -->
  <p>Link 1</p>
  <p>Link 2</p>
  <p>Link 3</p>
  <p>Link 4</p>
  <p>Link 5</p>
  <p>Link 6</p>
  <p>Link 7</p>
  <p>Link 8</p>
</div>

<main>
  <h1 class="product-title">TWO-FIVE JERSEY (RED)</h1>

  <div class="product-image" aria-label="Product images carousel">
    <img src="https://via.placeholder.com/480x640/000000/FFFFFF?text=Product+Image+1" alt="TWO-FIVE JERSEY (RED) - Image 1" />
    <svg class="arrow arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Previous image" role="button" tabindex="0">
      <path d="M15.41 7.41 10.83 12l4.58 4.59L14 18l-6-6 6-6z" fill="white"/>
    </svg>
    <svg class="arrow arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Next image" role="button" tabindex="0">
      <path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z" fill="white"/>
    </svg>
  </div>

  <div class="carousel-indicators" role="tablist" aria-label="Image carousel navigation">
    <div class="active" role="tab" aria-selected="true" tabindex="0"></div>
    <div role="tab" tabindex="0"></div>
    <div role="tab" tabindex="0"></div>
  </div>

  <div class="color-label">RED</div>

  <div class="sizes" role="list" aria-label="Available sizes">
    <button role="listitem">S</button>
    <button role="listitem">M</button>
    <button role="listitem">L</button>
    <button role="listitem">XL</button>
    <button role="listitem">XXL</button>
  </div>

  <button class="sold-out-btn" disabled aria-disabled="true">SOLD OUT</button>

  <div class="story-textbox" contenteditable="true" aria-label="Add story about the jersey here" spellcheck="true" placeholder="Write the story of the jerseys here..."></div>
</main>

<footer>
  &copy; 2025 Matt Scianna
</footer>

<script>
  // Sidebar toggle and scroll lock
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.querySelector('.sidebar');
  const body = document.body;

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('open');
    sidebar.classList.toggle('open');
    body.classList.toggle('sidebar-open');
  });

  menuToggle.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menuToggle.click();
    }
  });

  // Logo click redirect to main front page
  const logoContainer = document.getElementById('logoContainer');
  logoContainer.addEventListener('click', () => {
    window.location.href = 'https://mattscianna.com/website/';
  });

  logoContainer.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      window.location.href = 'https://mattscianna.com/website/';
    }
  });
</script>

</body>
</html>
