<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWO-FIVE JERSEY (RED) - Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Oswald', sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .menu-icon {
      width: 22px;
      height: 16px;
      position: relative;
      cursor: pointer;
    }

    .menu-icon div {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      transition: all 0.4s ease;
    }

    .menu-icon div:nth-child(1) { top: 0; }
    .menu-icon div:nth-child(2) { top: 7px; }
    .menu-icon div:nth-child(3) { top: 14px; }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 7px;
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 7px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .logo {
      height: 36px;
    }

    .cart-icon-container {
      display: flex;
      align-items: flex-start;
      height: 22px;
      cursor: pointer;
    }

    .cart-icon {
      height: 22px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background: white;
      font-size: 24px;
      padding: 80px 20px;
      transition: left 0.4s ease-in-out;
      z-index: 1100;
    }

    .sidebar.open {
      left: 0;
    }

    .product-container {
      margin-top: 100px;
      padding: 40px 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      .product-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
      header { display: flex; }
    }

    .product-details {
      max-width: 300px;
      margin-bottom: 30px;
    }

    .product-details h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .product-details ul {
      list-style: none;
      line-height: 1.8;
      font-size: 16px;
    }

    .product-image {
      max-width: 300px;
    }

    .product-image img {
      width: 100%;
    }

    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sizes {
      display: flex;
      gap: 10px;
    }

    .sizes button {
      padding: 6px 14px;
      font-size: 16px;
      background: transparent;
      border: 1px solid black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .sizes button:hover {
      background: black;
      color: white;
    }

    .add-to-cart {
      padding: 10px 20px;
      background-color: black;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="menu-icon" aria-label="Toggle sidebar" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>

  <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo Text" class="logo" />
  </div>

  <div class="cart-icon-container" title="View Cart" role="button" tabindex="0" id="cartIcon">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
  </div>
</header>

<nav id="sidebar" class="sidebar">
  <p>Sidebar content goes here.</p>
</nav>

<div class="product-container">
  <div class="product-details">
    <h1>SPLIT ZIP JACKET USED<br>BLACK</h1>
    <ul>
      <li>• CROPPED LOOSE FIT</li>
      <li>• HANDMADE DISTRESSING</li>
      <li>• LINED</li>
      <li>• EVERY IS UNIQUE</li>
      <li>• LIMITED STOCK</li>
      <li>• HEAVY COTTON</li>
      <li>• YKK ZIPPER</li>
    </ul>
  </div>

  <div class="product-image">
    <img src="https://via.placeholder.com/300x400?text=Product+Image" alt="Product Image" />
  </div>

  <div class="product-actions">
    <div class="sizes">
      <button>S</button>
      <button>M</button>
      <button>L</button>
      <button>XL</button>
      <button>XXL</button>
    </div>
    <button class="add-to-cart">ADD TO CART — $185</button>
  </div>
</div>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');

  menuToggle.addEventListener('click', () => {
    const open = menuToggle.classList.toggle('open');
    sidebar.classList.toggle('open', open);
  });

  ['menuToggle', 'logoContainer'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') el.click();
    });
  });
</script>

</body>
</html>
