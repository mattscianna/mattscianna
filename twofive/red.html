<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWO-FIVE JERSEY (RED) - Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: white;
      text-align: center;
      color: black;
      user-select: none;
      overflow-x: hidden;
      transition: overflow 0.3s ease;
    }

    body.sidebar-open {
      overflow: hidden;
    }

    header {
      /* same as before */
    }

    .sidebar {
      font-family: 'Oswald', sans-serif;
      overflow-y: auto;
      /* same as before */
    }

    main, .carousel-indicators, .color-label, .sizes, .sold-out-btn, h1, .story-textbox {
      font-family: 'Oswald', sans-serif;
    }

    /* Product title smaller */
    h1.product-title {
      margin-top: 80px;
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 20px;
      user-select: none;
      border-bottom: none;
    }

    /* Product Image Container - NO rounding */
    .product-image {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 0 auto 20px auto;
      background-color: black;
      overflow: hidden;
      border-radius: 0; /* removed rounding */
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
    }

    /* Arrows white */
    .arrow {
      /* same as before */
    }

    /* Sizes - bold black buttons no border */
    .sizes button {
      background: transparent;
      color: black;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 8px;
      transition: color 0.3s ease;
    }

    .sizes button:hover {
      color: #555;
      text-decoration: underline;
    }

    /* ADD TO CART button */
    .sold-out-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 16px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto 40px auto;
      display: block;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    /* Story text box (not editable, no border, no background, no rounding) */
    .story-textbox {
      max-width: 480px;
      margin: 30px auto 60px auto; /* more margin below the button */
      padding: 0;
      font-size: 14px;
      line-height: 1.5;
      color: black;
      font-weight: 400;
      user-select: text;
      text-align: left;
      border: none;
      background: none;
      border-radius: 0;
      white-space: pre-wrap;
      min-height: 80px;
      font-family: 'Oswald', sans-serif;
    }

    footer {
      /* same */
    }

    @media (min-width: 768px) {
      header { display: none; }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="menu-icon" aria-label="Toggle sidebar" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>

  <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo Text" class="logo" id="logoText" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MS%20LOGO%20BLACK.png?raw=true" alt="Matt Scianna Logo Icon" class="logo alt" id="logoIcon" />
  </div>

  <div class="cart-icon-container" title="Bag">
    <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png" alt="Shopping Bag Icon" class="cart-icon" />
  </div>
</header>

<div class="sidebar" role="navigation" aria-label="Main Sidebar">
  <!-- Sidebar content here -->
</div>

<main>
  <h1 class="product-title">TWO-FIVE JERSEY (RED)</h1>

  <div class="product-image" aria-label="Product images carousel">
    <img src="https://via.placeholder.com/480x640/000000/FFFFFF?text=Product+Image+1" alt="TWO-FIVE JERSEY (RED) - Image 1" />
    <svg class="arrow arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Previous image" role="button" tabindex="0">
      <path d="M15.41 7.41 10.83 12l4.58 4.59L14 18l-6-6 6-6z" fill="white"/>
    </svg>
    <svg class="arrow arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Next image" role="button" tabindex="0">
      <path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z" fill="white"/>
    </svg>
  </div>

  <div class="carousel-indicators" role="tablist" aria-label="Image carousel navigation">
    <div class="active" role="tab" aria-selected="true" tabindex="0"></div>
    <div role="tab" tabindex="0"></div>
    <div role="tab" tabindex="0"></div>
  </div>

  <div class="color-label">RED</div>

  <div class="sizes" role="list" aria-label="Available sizes">
    <button role="listitem">S</button>
    <button role="listitem">M</button>
    <button role="listitem">L</button>
    <button role="listitem">XL</button>
    <button role="listitem">XXL</button>
  </div>

  <button class="sold-out-btn">ADD TO CART</button>

  <div class="story-textbox" aria-label="Story about the jersey">
    <!-- Add your jersey story text here -->
    This is where you can add the story of the jerseys. Plain black text, no border, no background, no rounding.
  </div>
</main>

<footer>
  &copy; 2025 Matt Scianna
</footer>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.querySelector('.sidebar');
  const body = document.body;

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('open');
    sidebar.classList.toggle('open');
    body.classList.toggle('sidebar-open');
  });

  menuToggle.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menuToggle.click();
    }
  });

  const logoContainer = document.getElementById('logoContainer');
  logoContainer.addEventListener('click', () => {
    window.location.href = 'https://mattscianna.com/website/';
  });

  logoContainer.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      window.location.href = 'https://mattscianna.com/website/';
    }
  });

  // Keep shopping bag icon static (no change code needed here)
</script>

</body>
</html>
