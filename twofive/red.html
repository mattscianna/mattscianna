<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWO-FIVE JERSEY (RED) - Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: white;
      text-align: center;
      color: black;
      user-select: none;
    }

    /* Header & Sidebar Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
      transition: background-color 0.3s ease;
    }

    .menu-icon {
      width: 22px;
      height: 16px;
      margin-top: -2px;
      position: relative;
      cursor: pointer;
    }

    .menu-icon div {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      transition: all 0.4s ease;
    }

    .menu-icon div:nth-child(1) { top: 0; }
    .menu-icon div:nth-child(2) { top: 7px; }
    .menu-icon div:nth-child(3) { top: 14px; }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 7px;
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 7px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      height: 100%;
      cursor: pointer;
    }

    .logo {
      height: 36px;
      transition: opacity 0.3s ease, height 0.3s ease;
      display: block;
    }

    .logo.alt {
      display: none;
    }

    .logo.alt.scrolled {
      height: 75px;
    }

    .cart-icon-container {
      display: flex;
      align-items: flex-start;
      margin-top: -2px;
      height: 22px;
      cursor: pointer;
    }

    .cart-icon {
      height: 22px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      padding: 80px 20px;
      transition: left 0.4s ease-in-out;
      z-index: 1100;
      text-align: left;
    }

    .sidebar.open {
      left: 0;
    }

    /* Main Content Font */
    main, .product-image, .carousel-indicators, .color-label, .sizes, .sold-out-btn, h1 {
      font-family: 'Oswald', sans-serif;
    }

    /* Remove the small left header text, add centered bolded heading */
    h1.product-title {
      margin-top: 80px; /* space under fixed header */
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 20px;
      user-select: none;
    }

    /* Product Image Container with arrows */
    .product-image {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Arrows styling */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
      fill: black;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow-left {
      left: 8px;
    }

    .arrow-right {
      right: 8px;
    }

    /* Carousel Indicators */
    .carousel-indicators {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 16px 0;
    }

    .carousel-indicators div {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .carousel-indicators .active {
      background-color: black;
    }

    /* Color Label */
    .color-label {
      margin: 10px 0;
      font-weight: 700;
      font-size: 16px;
      color: black;
      user-select: none;
    }

    /* Sizes - black bold text, transparent background, no border */
    .sizes {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 16px 0;
      font-size: 16px;
      user-select: none;
    }

    .sizes button {
      background: transparent;
      color: black;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 8px;
      transition: color 0.3s ease;
    }

    .sizes button:hover {
      color: #555;
      text-decoration: underline;
    }

    /* Sold Out Button */
    .sold-out-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 16px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    footer {
      padding: 20px 0;
      font-size: 14px;
      color: #555;
    }

    @media (min-width: 768px) {
      header { display: none; }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="menu-icon" aria-label="Toggle sidebar" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>

  <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo Text" class="logo" id="logoText" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" alt="Matt Scianna Icon Logo" class="logo alt" id="logoImage" />
  </div>

  <div class="cart-icon-container" title="View Cart" role="button" tabindex="0" id="cartIcon">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
  </div>
</header>

<h1 class="product-title">TWO-FIVE JERSEY (RED)</h1>

<div class="product-image">
  <img src="https://via.placeholder.com/600x800?text=Product+Image" alt="TWO-FIVE JERSEY (RED)" />
  <svg class="arrow arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Previous image" role="button" tabindex="0">
    <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
  </svg>
  <svg class="arrow arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Next image" role="button" tabindex="0">
    <path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
  </svg>
</div>

<div class="carousel-indicators">
  <div class="active"></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="color-label">RED</div>

<div class="sizes">
  <button>S</button>
  <button>M</button>
  <button>L</button>
  <button>XL</button>
  <button>XXL</button>
</div>

<button class="sold-out-btn">ADD TO CART</button>

<nav id="sidebar" class="sidebar">
  <p>Sidebar content goes here.</p>
</nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const logoContainer = document.getElementById('logoContainer');
  const logoText = document.getElementById('logoText');
  const logoImage = document.getElementById('logoImage');

  menuToggle.addEventListener('click', () => {
    const open = menuToggle.classList.toggle('open');
    sidebar.classList.toggle('open', open);
  });

  logoContainer.addEventListener('click', () => {
    window.scrollTo(0, 0);
    location.reload();
  });

  ['menuToggle', 'logoContainer'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') el.click();
    });
  });

  window.addEventListener('scroll', () => {
    if (!sidebar.classList.contains('open')) {
      const scrollY = window.scrollY;
      if (scrollY > 50) {
        logoText.style.display = 'none';
        logoImage.style.display = 'block';
        logoImage.classList.add('scrolled');
      } else {
        logoText.style.display = 'block';
        logoImage.style.display = 'none';
        logoImage.classList.remove('scrolled');
      }
    }
  });
</script>

</body>
</html>
