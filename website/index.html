<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background-color: white;
    }

    .header {
      position: relative;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      margin-top: 20px;
      height: 60px;
      cursor: pointer;
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .cart-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: 8px;
      right: 18px;
      background: red;
      color: white;
      font-family: sans-serif;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: white;
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.25s ease-out;
      z-index: 1000;
      visibility: hidden;
    }

    .sidebar.open {
      left: 0;
      visibility: visible;
    }

    .sidebar .close-icon {
      position: absolute;
      top: 50%;
      left: 20px;
      width: 40px;
      height: 40px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .sidebar .sidebar-content {
      margin-top: 100px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.1);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    @media screen and (max-width: 600px) {
      .logo {
        height: 45px;
        margin-top: 10px;
      }

      .menu-icon,
      .cart-icon,
      .sidebar .close-icon {
        width: 32px;
        height: 32px;
        left: 16px;
      }

      .header {
        height: 80px;
      }

      .cart-count {
        font-size: 10px;
        top: 6px;
        right: 14px;
        padding: 2px 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Header -->
  <div class="header">
    <!-- Menu Icon -->
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MENU.png?raw=true" alt="Menu Icon" class="menu-icon" onclick="toggleSidebar()" />
    
    <!-- Logo -->
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    
    <!-- Cart Icon -->
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart Icon" class="cart-icon" />
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <!-- X Close Icon -->
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Close Icon" class="close-icon" onclick="closeSidebar()" />

    <!-- Sidebar Content -->
    <div class="sidebar-content">
      <p>Home</p>
      <p>Shop</p>
      <p>Contact</p>
      <p>About</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    // Optional: Dynamic cart count logic (if needed in the future)
    // const cartCount = document.getElementById('cart-count');
    // function updateCart(count) {
    //   cartCount.innerText = count;
    // }
  </script>

</body>
</html>
