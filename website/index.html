<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: #111;
    }

    .menu-btn {
      width: 24px;
      height: 2px;
      background-color: white;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before,
    .menu-btn::after {
      content: "";
      width: 24px;
      height: 2px;
      background-color: white;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before {
      top: -8px;
    }

    .menu-btn::after {
      top: 8px;
    }

    .menu-btn.open {
      background-color: transparent;
    }

    .menu-btn.open::before {
      transform: rotate(45deg);
      top: 0;
    }

    .menu-btn.open::after {
      transform: rotate(-45deg);
      top: 0;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 7px;
      cursor: pointer;
    }

    .logo {
      height: 34px;
    }

    .cart-icon-container {
      position: relative;
      display: flex;
      align-items: center;
      top: 4px; /* raised shopping bag icon */
    }

    .cart-icon {
      height: 22px;
      cursor: pointer;
      filter: brightness(0) invert(1); /* makes the icon white */
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: white;
      color: #111;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      display: none; /* Hidden until items are added */
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Menu Icon (Left) -->
    <div id="menuToggle" class="menu-btn"></div>

    <!-- Centered Logo (link refreshes to /website/) -->
    <a href="/website/" class="logo-container" aria-label="Matt Scianna Home">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </a>

    <!-- Shopping Bag Icon (Right) -->
    <div class="cart-icon-container">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <script>
    // Toggle menu icon open/close
    const menuToggle = document.getElementById('menuToggle');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
    });

    // Cart count element
    const cartCountEl = document.getElementById('cartCount');

    // Example function to update cart count
    function updateCartCount(count) {
      cartCountEl.textContent = count;
      cartCountEl.style.display = count > 0 ? 'inline-block' : 'none';
    }

    // Initialize with 0 items
    updateCartCount(0);
  </script>

</body>
</html>
