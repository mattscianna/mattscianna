<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrolling Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: 'Graduate', sans-serif;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      background-color: white;
      border-bottom: 2px solid #000;
      position: relative;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
      font-family: 'Graduate', sans-serif;
    }

    .marquee span {
      display: inline-block;
      padding: 0 40px;
      font-size: 18px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: black;
      position: relative;
    }

    .marquee span::after {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: black;
      border-radius: 50%;
      margin-left: 40px;
      position: relative;
      top: -1px;
    }

    .copyright {
      font-family: Arial, sans-serif;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .marquee-duplicator {
      display: flex;
      width: fit-content;
    }
  </style>
</head>
<body>

  <div class="marquee-container">
    <div class="marquee marquee-duplicator">
      <span>FOOTBALL JERSEYS OUT NOW.</span>
      <span>FREE SHIPPING ON ORDERS $100+</span>
      <span>BASED IN NEW YORK. <span class="copyright">©</span></span>
      <span>NEXT DAY SHIPPING.</span>

      <!-- duplicate for seamless loop -->
      <span>FOOTBALL JERSEYS OUT NOW.</span>
      <span>FREE SHIPPING ON ORDERS $100+</span>
      <span>BASED IN NEW YORK. <span class="copyright">©</span></span>
      <span>NEXT DAY SHIPPING.</span>
    </div>
  </div>

</body>
</html>
