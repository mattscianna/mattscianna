<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      height: 64px;
      cursor: pointer;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
      margin-top: 2px;
    }

    .logo-image {
      height: 88px;
      display: none;
    }

    .icon-btn.menu-toggle {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      height: 2.5px;
      width: 100%;
      background-color: black;
      left: 0;
      transition: 0.3s ease;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 11.5px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 19px; }

    .icon-btn.menu-toggle.open span:nth-child(1) {
      top: 11.5px;
      transform: rotate(45deg);
    }

    .icon-btn.menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .icon-btn.menu-toggle.open span:nth-child(3) {
      top: 11.5px;
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle {
      position: relative;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
    }

    .icon-btn.cart-toggle.open::before,
    .icon-btn.cart-toggle.open::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 2.5px;
      background: black;
      top: 11.5px;
      left: 0;
      transform-origin: center;
      transition: 0.3s ease;
    }

    .icon-btn.cart-toggle.open::before {
      transform: rotate(45deg);
    }

    .icon-btn.cart-toggle.open::after {
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle.open img {
      opacity: 0;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      color: black;
      font-size: 10px;
      font-family: sans-serif;
      display: none;
    }

    .image-box {
      margin-top: 64px;
      width: 100%;
      height: 400px;
      background: black;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 6px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      transition: transform 0.4s ease-in-out;
      z-index: 1100;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .sidebar {
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 80px 20px;
      transform: translateX(-100%);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .cart-sidebar {
      right: 0;
      width: 50vw;
      max-width: 280px;
      height: 100vh;
      padding: 80px 20px;
      transform: translateX(100%);
    }

    .cart-sidebar.open {
      transform: translateX(0);
    }

    .product-image-box {
      width: 90%;
      max-width: 400px;
      height: 500px;
      background-color: #f2f2f2;
      margin: 40px auto 16px auto;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .jersey-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      padding: 20px;
    }

    .product-info {
      font-family: 'Oswald', sans-serif;
      text-align: center;
      padding: 0 16px;
      margin-bottom: 32px;
    }

    .product-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 4px;
    }

    .product-color {
      font-weight: 400;
      font-size: 16px;
      color: black;
      margin-bottom: 4px;
    }

    .product-price {
      font-weight: 400;
      font-size: 20px;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" />
  </div>

  <div id="cartIcon" class="icon-btn cart-toggle" title="Cart">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<div class="image-box">
  <div class="slider" id="slider">
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/FF5733');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/33C3FF');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/8D33FF');"></div>
  </div>
  <div class="arrow left" onclick="prevSlide()"></div>
  <div class="arrow right" onclick="nextSlide()"></div>
</div>

<a href="/jersey/red" style="text-decoration: none; color: inherit;">
  <div class="product-image-box">
    <img src="YOUR_RED_JERSEY_IMAGE_URL_HERE.png" alt="Red Jersey" class="jersey-img" />
  </div>
</a>
<div class="product-info">
  <div class="product-title">TWO-FIVE JERSEY</div>
  <div class="product-color">RED</div>
  <div class="product-price">$50.00</div>
</div>

<a href="/jersey/white" style="text-decoration: none; color: inherit;">
  <div class="product-image-box">
    <img src="YOUR_WHITE_JERSEY_IMAGE_URL_HERE.png" alt="White Jersey" class="jersey-img" />
  </div>
</a>
<div class="product-info">
  <div class="product-title">TWO-FIVE JERSEY</div>
  <div class="product-color">WHITE</div>
  <div class="product-price">$50.00</div>
</div>

<nav id="sidebar" class="sidebar"><p>Menu sidebar content goes here.</p></nav>
<nav id="cartSidebar" class="cart-sidebar"><p>Cart sidebar content goes here.</p></nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const logoText = document.getElementById('logoText');
  const logoImage = document.getElementById('logoImage');
  const logoContainer = document.getElementById('logoContainer');
  const slider = document.getElementById('slider');
  const cartCount = document.getElementById('cartCount');

  let currentIndex = 0;
  let cartItems = 0;

  const slides = slider.children;

  function updateSlide(index) {
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlide(currentIndex);
  }

  setInterval(nextSlide, 10000);

  menuToggle.addEventListener('click', () => {
    const isOpen = menuToggle.classList.toggle('open');
    sidebar.classList.toggle('open');
    if (cartSidebar.classList.contains('open')) {
      cartSidebar.classList.remove('open');
      cartIcon.classList.remove('open');
    }
  });

  cartIcon.addEventListener('click', () => {
    const isOpen = cartIcon.classList.toggle('open');
    cartSidebar.classList.toggle('open');
    cartCount.style.display = 'none';
    if (menuToggle.classList.contains('open')) {
      sidebar.classList.remove('open');
      menuToggle.classList.remove('open');
    }
  });

  logoContainer.addEventListener('click', () => {
    setTimeout(() => {
      location.href = location.origin + location.pathname;
    }, 250);
  });

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    if (scrollY > 60) {
      logoText.style.display = 'none';
      logoImage.style.display = 'block';
    } else {
      logoText.style.display = 'block';
      logoImage.style.display = 'none';
    }
  });

  function addToCart() {
    cartItems++;
    cartCount.innerText = cartItems;
    if (!cartIcon.classList.contains('open')) {
      cartCount.style.display = cartItems > 0 ? 'block' : 'none';
    }
  }

  setTimeout(addToCart, 3000);
</script>

</body>
</html>
