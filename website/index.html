<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow-x: hidden;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .header {
      position: fixed;
      top: 8px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      box-sizing: border-box;
      z-index: 1100;
      background: transparent;
    }

    .menu-icon {
      width: 22px;
      height: 22px;
      position: relative;
      cursor: pointer;
      z-index: 1101;
      filter: brightness(0) invert(1);
      transition: transform 0.4s ease;
      margin-top: 1px;
    }

    .menu-icon::before,
    .menu-icon::after,
    .menu-icon div {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: white;
      left: 0;
      transition: all 0.4s ease;
    }

    .menu-icon::before {
      top: 2px;
    }

    .menu-icon div {
      top: 10px;
    }

    .menu-icon::after {
      top: 18px;
    }

    .menu-icon.open::before {
      transform: rotate(45deg);
      top: 10px;
    }

    .menu-icon.open::after {
      transform: rotate(-45deg);
      top: 10px;
    }

    .menu-icon.open div {
      opacity: 0;
    }

    .logo {
      height: 26px;
      cursor: pointer;
      z-index: 1101;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 0px;
    }

    .cart-container {
      cursor: pointer;
      width: 26px;
      height: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1101;
      margin-top: 1px;
    }

    .cart-icon {
      font-size: 22px;
      color: white;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(40, 40, 40, 0.88);
      backdrop-filter: blur(8px);
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 100px 20px 20px 20px;
      transition: left 0.4s ease-in-out;
      z-index: 1000;
      visibility: hidden;
    }

    .sidebar.open {
      left: 0;
      visibility: visible;
    }

    .sidebar p {
      color: white;
      margin: 20px 0;
      font-size: 18px;
    }

    .overlay {
      display: none;
    }

    .hero-image-box {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    @media (min-width: 601px) {
      .menu-icon {
        display: none;
      }

      .logo {
        height: 40px;
      }

      .cart-container {
        width: 32px;
        height: 32px;
      }

      .cart-icon {
        font-size: 28px;
      }

      .sidebar {
        width: 250px;
        background: white;
        backdrop-filter: none;
      }

      .sidebar p {
        color: black;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="menu-icon" id="menu-toggle" onclick="toggleSidebar()">
      <div></div>
    </div>

    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true"
         alt="Matt Scianna" class="logo" onclick="location.reload()" />

    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <div class="hero-image-box"></div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const icon = document.getElementById('menu-toggle');

      sidebar.classList.toggle('open');
      icon.classList.toggle('open');
    }

    const cartCount = document.getElementById('cart-count');

    function updateCartCount(count) {
      if(count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0);
  </script>

</body>
</html>
