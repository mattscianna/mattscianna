<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;  /* Prevent side scrolling */
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      user-select: none;
    }

    body {
      overflow-y: auto;
    }

    header {
      position: sticky;
      top: 0;
      width: 100vw;
      height: 56px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      z-index: 1200;
    }

    .menu-btn {
      width: 18px;
      height: 2px;
      background-color: black;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 2px; /* Slightly lower */
    }

    .menu-btn::before,
    .menu-btn::after {
      content: "";
      width: 18px;
      height: 2px;
      background-color: black;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before {
      top: -8px;
    }

    .menu-btn::after {
      top: 8px;
    }

    .menu-btn.open {
      background-color: transparent;
    }

    .menu-btn.open::before {
      transform: rotate(45deg);
      top: 0;
    }

    .menu-btn.open::after {
      transform: rotate(-45deg);
      top: 0;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 14px; /* Tiny bit lower */
      cursor: pointer;
      z-index: 1300;
    }

    .logo {
      height: 34px;
    }

    .cart-icon-container {
      margin-top: -2px; /* Raised to align with logo */
      cursor: pointer;
      position: relative;
      z-index: 1300;
    }

    .cart-icon {
      height: 26px;
      filter: invert(0%);
      display: block;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: white;
      color: #111;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      display: none;
    }

    .image-box {
      width: 100vw;
      height: 60vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      margin-top: 0;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sidebar {
      position: fixed;
      top: 56px;
      left: -100%;
      width: 100vw;
      height: calc(100vh - 56px);
      background-color: white;
      font-family: 'Cardo', serif;
      transition: left 0.5s ease-in-out;
      z-index: 1100;
      color: black;
      font-size: 24px;
      user-select: none;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .sidebar.open {
      left: 0;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="menuToggle" class="menu-btn" aria-label="Toggle sidebar" role="button" tabindex="0"></div>

    <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <div class="cart-icon-container" title="View Cart" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <div class="image-box" aria-label="Sample photo">
    <img src="https://via.placeholder.com/1200x700?text=Sample+Photo" alt="Sample Photo" />
  </div>

  <nav id="sidebar" class="sidebar" aria-hidden="true" role="navigation" aria-label="Sidebar navigation">
    <div>
      <p>Sidebar content goes here. This text is padded and positioned to not overlap with the header.</p>
      <p>Additional links or sections can be added below.</p>
    </div>
  </nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const logoContainer = document.getElementById('logoContainer');
    const cartCountEl = document.getElementById('cartCount');

    menuToggle.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      menuToggle.classList.toggle('open', isOpen);
      sidebar.setAttribute('aria-hidden', !isOpen);
    });

    logoContainer.addEventListener('click', () => {
      document.querySelector('header').style.transition = 'opacity 0.3s ease';
      document.querySelector('header').style.opacity = '0.6';

      setTimeout(() => {
        window.location.href = '/website/';
      }, 300);
    });

    function updateCartCount(count) {
      cartCountEl.textContent = count;
      cartCountEl.style.display = count > 0 ? 'inline-block' : 'none';
    }

    updateCartCount(0);

    ['menuToggle', 'logoContainer'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.click();
        }
      });
    });
  </script>

</body>
</html>
