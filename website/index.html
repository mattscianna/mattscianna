<style>
  html, body {
    height: 100%;
    overflow-y: auto; /* allow vertical scrolling */
    overscroll-behavior-y: contain; /* prevent pull-to-refresh overscroll */
    margin: 0;
    padding: 0;
  }

  header {
    position: sticky;
    top: 0;
    height: 56px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background-color: white;
    border-bottom: 1px solid #ccc;
    z-index: 1200;
  }

  .menu-btn {
    margin-top: 2px; /* raised to align better with logo */
    width: 18px;
    height: 2px;
    background-color: black;
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .menu-btn::before,
  .menu-btn::after {
    content: "";
    width: 18px;
    height: 2px;
    background-color: black;
    position: absolute;
    transition: all 0.3s ease-in-out;
  }

  .menu-btn::before {
    top: -8px;
  }

  .menu-btn::after {
    top: 8px;
  }

  .menu-btn.open {
    background-color: transparent;
  }

  .menu-btn.open::before {
    transform: rotate(45deg);
    top: 0;
  }

  .menu-btn.open::after {
    transform: rotate(-45deg);
    top: 0;
  }

  .logo-container {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 12px; /* logo a bit lower */
    cursor: pointer;
    z-index: 1300;
  }

  .cart-icon-container {
    margin-top: 0px; /* slightly higher to align with menu */
    cursor: pointer;
    position: relative;
    z-index: 1300;
  }

  .cart-icon {
    height: 26px;
  }

  .image-box {
    width: 100vw;
    height: 60vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .sidebar {
    position: fixed;
    top: 56px; /* below header */
    left: -100%;
    width: 100vw;
    height: calc(100vh - 56px);
    background-color: white;
    font-family: 'Cardo', serif;
    transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1100;
    color: black;
    font-size: 24px;
    user-select: none;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    overflow-y: auto;
    box-sizing: border-box;
  }

  .sidebar.open {
    left: 0;
  }
</style>

<header>
  <div id="menuToggle" class="menu-btn" aria-label="Toggle sidebar" role="button" tabindex="0"></div>

  <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo" class="logo" />
  </div>

  <div class="cart-icon-container" title="View Cart" role="button" tabindex="0">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
  </div>
</header>

<div class="image-box" aria-label="Sample photo">
  <img src="https://via.placeholder.com/1200x700?text=Sample+Photo" alt="Sample Photo" />
</div>

<nav id="sidebar" class="sidebar" aria-hidden="true" role="navigation" aria-label="Sidebar navigation">
  <div>
    <p>Sidebar content goes here. This text is padded so it does not go off-screen anymore and is below the header bar.</p>
    <p>Additional menu items or info can be placed here, and it will scroll inside the sidebar if necessary.</p>
  </div>
</nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');

  menuToggle.addEventListener('click', () => {
    const isOpen = sidebar.classList.toggle('open');
    menuToggle.classList.toggle('open', isOpen);
    sidebar.setAttribute('aria-hidden', !isOpen);
  });

  // Prevent scrolling above header (no overscroll past top)
  window.addEventListener('scroll', () => {
    if (window.scrollY < 0) {
      window.scrollTo(0, 0);
    }
  });

  // On mobile: prevent overscroll/pull-to-refresh above top
  document.addEventListener('touchmove', (event) => {
    if (window.scrollY <= 0 && event.touches[0].clientY > 0) {
      event.preventDefault();
    }
  }, { passive: false });
</script>
