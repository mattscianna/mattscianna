<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Graduate', sans-serif;
      text-align: center;
    }

    .scroll-container {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      height: 50px;
      background-color: white;
    }

    .scroll-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .fade {
      position: absolute;
      top: 0;
      width: 80px;
      height: 100%;
      background: white;
      z-index: 2;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white 0%, transparent 100%);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white 0%, transparent 100%);
    }

    .scroll-text {
      display: inline-block;
      font-size: 20px;
      color: black;
    }

    .dot {
      display: inline-block;
      margin: 0 20px;
      font-size: 16px;
      color: #aaa;
      position: relative;
      top: -2px;
    }

    .logo-container {
      margin-top: 30px;
    }

    .logo-container img {
      width: 180px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="fade fade-left"></div>
    <div class="fade fade-right"></div>
    <div class="scroll-content">
      <span class="scroll-text">FOOTBALL JERSEYS OUT NOW.</span>
      <span class="dot">•</span>
      <span class="scroll-text">FREE SHIPPING ON ORDERS $100+</span>
      <span class="dot">•</span>
      <span class="scroll-text">BASED IN NEW YORK.</span>
      <span class="dot">•</span>
      <span class="scroll-text">NEXT DAY SHIPPING.</span>
      <span class="dot">•</span>
      <!-- Repeat for seamless scrolling -->
      <span class="scroll-text">FOOTBALL JERSEYS OUT NOW.</span>
      <span class="dot">•</span>
      <span class="scroll-text">FREE SHIPPING ON ORDERS $100+</span>
      <span class="dot">•</span>
      <span class="scroll-text">BASED IN NEW YORK</span>
      <span class="dot">•</span>
      <span class="scroll-text">NEXT DAY SHIPPING.</span>
      <span class="dot">•</span>
    </div>
  </div>

  <div class="logo-container">
    <a href="">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" alt="Matt Scianna Logo" />
    </a>
  </div>

</body>
</html>
