<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: #111;
    }

    .menu-btn {
      width: 24px;
      height: 2px;
      background-color: white;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before,
    .menu-btn::after {
      content: "";
      width: 24px;
      height: 2px;
      background-color: white;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before {
      top: -8px;
    }

    .menu-btn::after {
      top: 8px;
    }

    .menu-btn.open {
      background-color: transparent;
    }

    .menu-btn.open::before {
      transform: rotate(45deg);
      top: 0;
    }

    .menu-btn.open::after {
      transform: rotate(-45deg);
      top: 0;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo {
      height: 34px;
    }

    .cart-icon-container {
      position: relative;
    }

    .cart-icon {
      height: 22px;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: red;
      color: white;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Menu Icon (Left) -->
    <div id="menuToggle" class="menu-btn"></div>

    <!-- Centered Logo -->
    <div class="logo-container">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <!-- Shopping Bag Icon (Right) -->
    <div class="cart-icon-container">
      <img src="https://via.placeholder.com/22?text=ðŸ‘œ" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <script>
    // Menu icon toggle
    const menuToggle = document.getElementById('menuToggle');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
    });

    // Simulate adding items to cart (youâ€™ll hook this up later)
    const cartCountEl = document.getElementById('cartCount');
    let cartItems = 0;

    // Example: increase count on click (for demo purposes)
    document.querySelector('.cart-icon').addEventListener('click', () => {
      cartItems++;
      cartCountEl.textContent = cartItems;
    });
  </script>

</body>
</html>
