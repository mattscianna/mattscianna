<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Graduate', sans-serif;
      background-color: white;
    }

    .marquee-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: white;
      height: 70px;
    }

    .fade-left, .fade-right {
      position: absolute;
      top: 0;
      width: 120px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    .marquee-track {
      display: flex;
      white-space: nowrap;
      animation: scroll 20s linear infinite;
    }

    .marquee-content {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 22px;
      text-transform: uppercase;
      color: black;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: black;
      border-radius: 50%;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="marquee-wrapper">
    <div class="fade-left"></div>
    <div class="fade-right"></div>

    <div class="marquee-track">
      <!-- One long strip duplicated twice -->
      <div class="marquee-content">
        <div class="message">FOOTBALL JERSEYS OUT NOW.<div class="dot"></div></div>
        <div class="message">FREE SHIPPING ON ORDERS $100+<div class="dot"></div></div>
        <div class="message">BASED IN NEW YORK.<div class="dot"></div></div>
        <div class="message">NEXT DAY SHIPPING.<div class="dot"></div></div>
      </div>

      <div class="marquee-content">
        <div class="message">FOOTBALL JERSEYS OUT NOW.<div class="dot"></div></div>
        <div class="message">FREE SHIPPING ON ORDERS $100+<div class="dot"></div></div>
        <div class="message">BASED IN NEW YORK.<div class="dot"></div></div>
        <div class="message">NEXT DAY SHIPPING.<div class="dot"></div></div>
      </div>
    </div>
  </div>

</body>
</html>
