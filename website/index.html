<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Graduate', sans-serif;
      overflow-x: hidden;
    }

    .marquee-wrapper {
      position: relative;
      width: 100%;
      height: 50px;
      overflow: hidden;
      background: white;
    }

    .marquee-inner {
      display: flex;
      width: max-content;
      white-space: nowrap;
      animation: scroll 10s linear infinite;
    }

    .marquee-item {
      display: flex;
      align-items: center;
      margin-right: 40px;
      font-size: 18px;
      color: black;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #999;
      border-radius: 50%;
      margin: 0 20px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .fade-left,
    .fade-right {
      position: absolute;
      top: 0;
      width: 80px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }
  </style>
</head>
<body>

  <div class="marquee-wrapper">
    <div class="fade-left"></div>
    <div class="fade-right"></div>
    <div class="marquee-inner" id="marquee"></div>
  </div>

  <script>
    const messages = [
      "FOOTBALL JERSEYS OUT NOW.",
      "FREE SHIPPING ON ORDERS $100+",
      "BASED IN NEW YORK.",
      "NEXT DAY SHIPPING."
    ];

    const marquee = document.getElementById("marquee");

    // Function to generate items with dots
    function createMarqueeContent(repeatCount = 10) {
      for (let i = 0; i < repeatCount; i++) {
        messages.forEach((text, index) => {
          const item = document.createElement("div");
          item.classList.add("marquee-item");
          item.textContent = text;
          marquee.appendChild(item);

          if (index < messages.length - 1 || i < repeatCount - 1) {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            marquee.appendChild(dot);
          }
        });
      }
    }

    // Create long enough marquee to loop seamlessly
    createMarqueeContent(20);
  </script>

</body>
</html>
