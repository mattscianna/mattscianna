<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow: hidden;
      touch-action: none;
    }

    .header {
      position: fixed;
      top: 8px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      z-index: 1100;
      background: transparent;
    }

    .menu-icon {
      width: 24px;
      height: 18px;
      position: relative;
      cursor: pointer;
      z-index: 1101;
      transition: transform 0.3s ease;
    }

    .menu-icon span {
      position: absolute;
      height: 2px;
      width: 100%;
      background: white;
      left: 0;
      transition: all 0.3s ease;
    }

    .menu-icon span:nth-child(1) {
      top: 0;
    }

    .menu-icon span:nth-child(2) {
      top: 8px;
    }

    .menu-icon span:nth-child(3) {
      top: 16px;
    }

    .menu-icon.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 8px;
    }

    .menu-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 8px;
    }

    .logo {
      height: 26px;
      margin-top: 3px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1101;
    }

    .cart-container {
      width: 26px;
      height: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1101;
    }

    .cart-icon {
      font-size: 22px;
      color: white;
    }

    .cart-count {
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(50, 50, 50, 0.9);
      backdrop-filter: blur(8px);
      padding: 100px 20px 20px 20px;
      box-sizing: border-box;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Cardo', serif;
      font-size: 20px;
      color: white;
      transition: left 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar p {
      margin: 20px 0;
      cursor: pointer;
    }

    .hero-image-box {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      user-select: none;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar()" id="menuIcon">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna" class="logo" />
    <div class="cart-container">
      <i class="fas fa-shopping-bag cart-icon"></i>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <p onclick="location.href='https://mattscianna.com/shop'">SHOP</p>
    <p onclick="location.href='https://mattscianna.com/lookbooks'">LOOKBOOKS</p>
    <p onclick="location.href='https://mattscianna.com/about'">ABOUT</p>
    <p onclick="location.href='https://mattscianna.com/contact'">CONTACT</p>
  </div>

  <div class="hero-image-box"></div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const menuIcon = document.getElementById('menuIcon');
      sidebar.classList.toggle('open');
      menuIcon.classList.toggle('open');
    }
  </script>

</body>
</html>
