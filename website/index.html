<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow: hidden;
    }

    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .header {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 0 16px;
      box-sizing: border-box;
      z-index: 1100;
      background: transparent;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      z-index: 1101;
      filter: brightness(0) invert(1);
      position: relative;
      transition: transform 0.4s ease;
      margin-top: 1px; /* Slightly raised */
    }

    .menu-icon::before,
    .menu-icon::after,
    .menu-icon div {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: white;
      left: 0;
      transition: all 0.4s ease;
    }

    .menu-icon div {
      top: 10px;
    }

    .menu-icon::before {
      top: 4px;
    }

    .menu-icon::after {
      top: 16px;
    }

    .menu-icon.open::before {
      transform: rotate(45deg);
      top: 10px;
    }

    .menu-icon.open::after {
      transform: rotate(-45deg);
      top: 10px;
    }

    .menu-icon.open div {
      opacity: 0;
    }

    .logo {
      height: 40px;
      cursor: pointer;
      z-index: 1101;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 5px;
    }

    .cart-container {
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1101;
    }

    .cart-icon {
      font-size: 28px;
      color: white;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(40, 40, 40, 0.85);
      backdrop-filter: blur(6px);
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 100px 20px 20px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.5s ease;
      z-index: 1000;
      visibility: hidden;
    }

    .sidebar.open {
      left: 0;
      visibility: visible;
    }

    .sidebar p {
      margin: 20px 0;
      font-size: 20px;
      color: black;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.1);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    .hero-image-box {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    @media screen and (max-width: 600px) {
      .header {
        top: 8px;
        padding: 0 12px;
        align-items: center;
      }

      .menu-icon {
        width: 24px;
        height: 24px;
        margin-top: 1px;
        filter: brightness(0) invert(1);
      }

      .logo {
        height: 26px;
        margin-top: 0px;
      }

      .cart-container {
        width: 26px;
        height: 26px;
        margin-top: 2px;
      }

      .cart-icon {
        font-size: 22px;
      }

      .sidebar {
        color: white;
      }

      .sidebar p {
        color: white;
      }

      .overlay {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <div class="menu-icon" id="menu-icon" onclick="toggleSidebar()">
      <div></div>
    </div>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <div class="hero-image-box"></div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuIcon = document.getElementById('menu-icon');

    function toggleSidebar() {
      const isOpen = sidebar.classList.contains('open');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
      menuIcon.classList.toggle('open');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      menuIcon.classList.remove('open');
    }

    const cartCount = document.getElementById('cart-count');
    function updateCartCount(count) {
      if (count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0);
  </script>

</body>
</html>
