<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background-color: white;
    }

    /* HEADER */
    .header {
      position: relative;
      height: 90px;
      display: flex;
      align-items: flex-start; /* align children to top */
      justify-content: center;
      padding: 10px 20px; /* add space from edges and top */
      box-sizing: border-box;
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      top: 10px;
      width: 40px;
      height: auto;
      cursor: pointer;
    }

    .logo {
      height: 40px;  /* smaller */
      cursor: pointer;
      margin-top: 5px; /* closer to top */
    }

    .cart-container {
      position: absolute;
      right: 20px;
      top: 10px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cart-icon {
      font-size: 28px;
      color: black;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    /* SIDEBAR & OVERLAY unchanged from your code, omitted here for brevity */

    /* FULLSCREEN IMAGE BOX BELOW HEADER */
    .hero-image-box {
      width: 100vw;
      height: calc(100vh - 90px); /* fill viewport below header */
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      /* You can replace the URL above with any image you want */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-family: 'Cardo', serif;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      user-select: none;
    }

    /* RESPONSIVE CHANGES */
    @media screen and (max-width: 600px) {
      .header {
        height: 70px;
        padding: 8px 16px;
      }

      .logo {
        height: 30px;
        margin-top: 3px;
      }

      .menu-icon {
        width: 32px;
        left: 16px;
        top: 8px;
      }

      .cart-container {
        width: 32px;
        height: 32px;
        right: 16px;
        top: 8px;
      }

      .cart-icon {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MENU.png?raw=true" alt="Menu Icon" class="menu-icon" onclick="toggleSidebar()" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    
    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-close-container" onclick="closeSidebar()">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/X.png?raw=true" alt="Close Sidebar" class="sidebar-close" />
    </div>
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <!-- Full screen hero/image box below the header -->
  <div class="hero-image-box">
    Welcome to Matt Scianna's site
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    const cartCount = document.getElementById('cart-count');

    function updateCartCount(count) {
      if(count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0); // Start with count hidden
  </script>

</body>
</html>
