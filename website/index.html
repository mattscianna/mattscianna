<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background-color: black;
      color: white;
    }

    .header {
      position: relative;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .logo {
      margin-top: 10px;
      height: 30px;
      cursor: pointer;
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 35px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1100;
    }

    .menu-icon.open {
      transform: translateY(-50%) rotate(90deg);
    }

    .cart-container {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }

    .cart-icon {
      font-size: 26px;
      color: white;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: #1f1f1f;
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 100px 20px 20px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
      color: white;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-close-container {
      position: absolute;
      top: 36px;
      left: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar-close {
      width: 18px;
      height: auto;
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    @media screen and (max-width: 600px) {
      .logo {
        height: 25px;
        margin-top: 5px;
      }

      .menu-icon {
        width: 28px;
        left: 16px;
      }

      .cart-container {
        width: 28px;
        height: 28px;
        right: 16px;
      }

      .cart-icon {
        font-size: 22px;
      }

      .sidebar-close-container {
        left: 16px;
        top: 30px;
      }

      .sidebar-close {
        width: 18px;
      }

      .header {
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Header -->
  <div class="header">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MENU-white.png?raw=true" alt="Menu Icon" class="menu-icon" id="menuIcon" onclick="toggleSidebar()" />
    
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    
    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-close-container" onclick="closeSidebar()">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/X-white.png?raw=true" alt="Close Sidebar" class="sidebar-close" />
    </div>
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const menuIcon = document.getElementById('menuIcon');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
      
      // Toggle the menu icon to an X by swapping image
      if (sidebar.classList.contains('open')) {
        menuIcon.src = 'https://github.com/mattscianna/mattscianna/blob/main/X-white.png?raw=true';
      } else {
        menuIcon.src = 'https://github.com/mattscianna/mattscianna/blob/main/MENU-white.png?raw=true';
      }
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
      document.getElementById('menuIcon').src = 'https://github.com/mattscianna/mattscianna/blob/main/MENU-white.png?raw=true';
    }

    const cartCount = document.getElementById('cart-count');

    function updateCartCount(count) {
      if(count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0); // Initial state
  </script>

</body>
</html>
