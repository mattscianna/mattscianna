<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Graduate', serif;
      overflow-x: hidden;
    }

    .ticker-wrapper {
      position: relative;
      width: 100%;
      background: white;
      overflow: hidden;
      height: 50px;
    }

    .ticker-fade {
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white 0%, transparent 100%);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white 0%, transparent 100%);
    }

    .ticker {
      display: flex;
      width: max-content;
      animation: scroll 30s linear infinite;
      align-items: center;
      font-size: 18px;
      white-space: nowrap;
    }

    .ticker span {
      margin: 0 30px;
      position: relative;
    }

    .dot {
      display: inline-block;
      margin: 0 10px;
      font-size: 18px;
      color: #aaa;
      vertical-align: middle;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .ticker-track {
      display: flex;
      animation: scroll 30s linear infinite;
      white-space: nowrap;
    }

    .logo-container {
      text-align: center;
      margin-top: 20px;
    }

    .logo-container img {
      height: 80px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="ticker-wrapper">
    <div class="fade-left ticker-fade"></div>
    <div class="fade-right ticker-fade"></div>
    <div class="ticker-track">
      <div class="ticker">
        <span>FOOTBALL JERSEYS OUT NOW.</span><span class="dot">•</span>
        <span>FREE SHIPPING ON ORDERS $100+</span><span class="dot">•</span>
        <span>BASED IN NEW YORK.</span><span class="dot">•</span>
        <span>NEXT DAY SHIPPING.</span><span class="dot">•</span>
      </div>
      <div class="ticker">
        <span>FOOTBALL JERSEYS OUT NOW.</span><span class="dot">•</span>
        <span>FREE SHIPPING ON ORDERS $100+</span><span class="dot">•</span>
        <span>BASED IN NEW YORK.</span><span class="dot">•</span>
        <span>NEXT DAY SHIPPING.</span><span class="dot">•</span>
      </div>
    </div>
  </div>

  <!-- Logo Image Box -->
  <div class="logo-container">
    <a href="/">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" alt="Logo" />
    </a>
  </div>

</body>
</html>
