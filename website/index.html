<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    /* Mobile Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: #111;
    }

    .logo {
      height: 36px; /* Smaller logo */
      margin-left: 4px; /* Close to edge, but safe */
    }

    .icon {
      height: 22px;
      cursor: pointer;
    }

    /* Prevent layout from changing on bigger screens for now */
    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-white-original.png" alt="Matt Scianna Logo" class="logo" />
    <img src="shopping-bag-original.png" alt="Shopping Bag" class="icon" />
  </header>

  <script>
    // Currently no interactivity needed
  </script>

</body>
</html>
