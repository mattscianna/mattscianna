<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/trade-gothic-lt-std" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }

    .hamburger {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      height: 4px;
      background: black;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      height: 100%;
      background: white;
      transition: right 0.4s ease;
      z-index: 999;
      padding: 50px 20px;
      font-family: 'Trade Gothic LT Std', sans-serif;
      font-weight: bold;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    .slider-container {
      margin-top: 60px;
      position: relative;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    .slider-track {
      display: flex;
      transition: transform 0.6s ease;
      width: 300%;
    }

    .slide {
      min-width: 100%;
      height: 300px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      font-size: 18px;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    /* Product Box */
    .product-box {
      background-color: #f2f2f2;
      width: 90%;
      height: 300px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="location.reload()">Matt Scianna</div>
    <div class="hamburger" onclick="toggleSidebar(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <ul>
      <li>Home</li>
      <li>Shop</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>

  <div class="slider-container">
    <div class="arrow left" onclick="prevSlide()">❮</div>
    <div class="arrow right" onclick="nextSlide()">❯</div>
    <div class="slider-track" id="sliderTrack">
      <div class="slide"><img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3"></div>
    </div>
  </div>

  <!-- Light Gray Product Box -->
  <div class="product-box"></div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.getElementById('sidebar');
    const sliderTrack = document.getElementById('sliderTrack');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function toggleSidebar(button) {
      button.classList.toggle('active');
      sidebar.classList.toggle('open');
    }

    function updateSlider() {
      sliderTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlider();
    }

    setInterval(() => {
      nextSlide();
    }, 10000);
  </script>
</body>
</html>
