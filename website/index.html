<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      position: relative;
      z-index: 1001;
    }

    .logo {
      height: 40px; /* Smaller logo */
      margin-top: 5px; /* Positioned higher */
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon {
      height: 20px;
      cursor: pointer;
      margin-top: 5px; /* Positioned higher */
    }

    /* Menu icon styles */
    .menu-icon {
      width: 25px;
      height: 2px;
      background-color: white;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .menu-icon::before,
    .menu-icon::after {
      content: "";
      width: 25px;
      height: 2px;
      background-color: white;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .menu-icon::before {
      top: -8px;
    }

    .menu-icon::after {
      top: 8px;
    }

    .menu-icon.open {
      background-color: transparent;
    }

    .menu-icon.open::before {
      transform: rotate(45deg);
      top: 0;
    }

    .menu-icon.open::after {
      transform: rotate(-45deg);
      top: 0;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #2b2b2b;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
      padding: 50px 20px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    /* Hide sidebar on larger screens */
    @media (min-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-white.png" alt="Matt Scianna Logo" class="logo" />
    <div class="icons">
      <img src="shopping-bag-icon.png" class="icon" alt="Shopping Bag" />
      <div id="menuToggle" class="menu-icon"></div>
    </div>
  </header>

  <div id="sidebar" class="sidebar">
    <p>Sidebar Content</p>
    <!-- Add your sidebar links or content here -->
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
      sidebar.classList.toggle('open');
    });
  </script>

</body>
</html>
