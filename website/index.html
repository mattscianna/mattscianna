<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-drag: none;
      user-select: none;
    }

    html, body {
      height: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      color: black;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: white;
      color: black;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .menu-icon, .cart-icon-container {
      display: flex;
      align-items: center;
      height: 22px;
      cursor: pointer;
      z-index: 1300;
      position: relative;
    }

    .menu-icon {
      width: 22px;
      height: 16px;
      margin-top: 4px;
      justify-content: center;
      position: relative;
    }

    .menu-icon div {
      position: absolute;
      width: 22px;
      height: 2px;
      background-color: black;
      left: 0;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .menu-icon div:nth-child(1) { top: 0; }
    .menu-icon div:nth-child(2) { top: 7px; }
    .menu-icon div:nth-child(3) { top: 14px; }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 7px;
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 7px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 57%;
      transform: translate(-50%, -50%);
      z-index: 1300;
    }

    .logo {
      height: 36px;
    }

    .cart-icon {
      height: 22px;
      display: block;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: white;
      color: #111;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      display: none;
    }

    .image-box {
      margin-top: 64px;
      width: 100%;
      height: 400px;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slide-img {
      flex: 0 0 100%;
      height: 400px;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 5px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background-color: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 500;
      font-size: 24px;
      padding: 80px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
      z-index: 1100;
      color: black;
      transition: left 0.4s ease-in-out;
    }

    .sidebar.open {
      left: 0;
    }

    main {
      display: none;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="menuToggle" class="menu-icon" aria-label="Toggle sidebar" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <div class="cart-icon-container" title="View Cart" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <div class="image-box">
    <div class="slider" id="slider">
      <img class="slide-img" src="https://picsum.photos/800/800?random=1" alt="Image 1" />
      <img class="slide-img" src="https://picsum.photos/800/800?random=2" alt="Image 2" />
      <img class="slide-img" src="https://picsum.photos/800/800?random=3" alt="Image 3" />
    </div>
    <div class="arrow left" onclick="prevSlide()"></div>
    <div class="arrow right" onclick="nextSlide()"></div>
  </div>

  <nav id="sidebar" class="sidebar" aria-hidden="true" role="navigation" aria-label="Sidebar navigation">
    <p>Sidebar content goes here.</p>
  </nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const logoContainer = document.getElementById('logoContainer');
    const cartCountEl = document.getElementById('cartCount');
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide-img');
    let currentIndex = 0;
    const totalSlides = slides.length;

    menuToggle.addEventListener('click', () => {
      const isOpen = menuToggle.classList.toggle('open');
      sidebar.classList.toggle('open', isOpen);
      sidebar.setAttribute('aria-hidden', !isOpen);
    });

    logoContainer.addEventListener('click', () => {
      window.location.reload();
    });

    ['menuToggle', 'logoContainer'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          el.click();
        }
      });
    });

    function updateCartCount(count) {
      cartCountEl.textContent = count;
      cartCountEl.style.display = count > 0 ? 'inline-block' : 'none';
    }

    updateCartCount(0);

    function showSlide(index) {
      const offset = index * -100;
      slider.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 10000);
  </script>
</body>
</html>
