<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow: hidden;
    }

    .header {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 0 16px;
      box-sizing: border-box;
      z-index: 1100;
      background: transparent;
    }

    .menu-icon {
      width: 32px;
      height: 24px; /* fixed height for hamburger bars */
      cursor: pointer;
      z-index: 1101;
      filter: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.4s ease;
      /* remove img, build hamburger from div bars */
    }

    .menu-icon div {
      background: white;
      height: 4px;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .menu-icon div:nth-child(1) {
      width: 32px;
    }
    .menu-icon div:nth-child(2) {
      width: 24px;
      align-self: flex-end;
    }
    .menu-icon div:nth-child(3) {
      width: 32px;
    }

    /* Transform hamburger to X */
    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
      width: 32px;
    }
    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }
    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
      width: 32px;
    }

    .logo {
      height: 36px;
      cursor: pointer;
      z-index: 1101;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      transition: opacity 0.3s ease;
    }

    .cart-container {
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1101;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .cart-icon {
      font-size: 28px;
      color: white;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: white;
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 100px 20px 20px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.15s ease;
      z-index: 1000;
      visibility: hidden;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
      visibility: visible;
    }

    .sidebar-close-container {
      position: absolute;
      top: 36px;
      left: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }

    .sidebar-close {
      width: 18px;
      height: auto;
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.1);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    .hero-image-box {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    @media screen and (max-width: 600px) {
      .header {
        top: 8px;
        padding: 0 12px;
        align-items: center;
      }

      /* Hide old menu icon image */
      .menu-icon img {
        display: none;
      }

      /* Build hamburger from 3 bars */
      .menu-icon {
        width: 32px;
        height: 24px;
        margin-top: 3px;
        filter: brightness(0) invert(1);
        background: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .menu-icon div {
        background: white;
        height: 4px;
        border-radius: 2px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .menu-icon div:nth-child(1) {
        width: 32px;
      }
      .menu-icon div:nth-child(2) {
        width: 24px;
        align-self: flex-end;
      }
      .menu-icon div:nth-child(3) {
        width: 32px;
      }

      .menu-icon.open div:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
        width: 32px;
      }
      .menu-icon.open div:nth-child(2) {
        opacity: 0;
      }
      .menu-icon.open div:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
        width: 32px;
      }

      /* Revert logos & cart to original smaller sizes */
      .logo {
        height: 26px;
        margin-top: 3px;
        transition: opacity 0.3s ease;
      }

      .cart-container {
        width: 26px;
        height: 26px;
        transition: opacity 0.3s ease;
      }

      .cart-icon {
        font-size: 22px;
      }

      /* Sidebar full screen with smoother transition */
      .sidebar {
        width: 100vw;
        height: 100vh;
        top: 0;
        left: -100vw;
        padding: 60px 20px 20px 20px;
        box-shadow: none;
        background-color: rgba(60, 60, 60, 0.95);
        color: white;
        transition: left 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        overflow-y: auto;
        visibility: hidden;
      }

      .sidebar.open {
        left: 0;
        visibility: visible;
      }

      /* Hide logo and cart when sidebar open */
      .sidebar.open ~ .header .logo,
      .sidebar.open ~ .header .cart-container {
        opacity: 0;
        pointer-events: none;
      }

      /* Remove sidebar close X container */
      .sidebar-close-container {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="header">
    <div class="menu-icon" id="menuIcon" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    
    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <div class="hero-image-box"></div>

  <script>
    const menuIcon = document.getElementById('menuIcon');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
      menuIcon.classList.toggle('open');
    }

    // Close sidebar if overlay clicked (already done in toggleSidebar with overlay)
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      menuIcon.classList.remove('open');
    });

    const cartCount = document.getElementById('cart-count');

    function updateCartCount(count) {
      if(count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0);
  </script>

</body>
</html>
