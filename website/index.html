<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background-color: white;
    }

    .header {
      position: relative;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: 45px;
      cursor: pointer;
    }

    .menu-icon,
    .cart-container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .menu-icon {
      left: 20px;
    }

    .cart-container {
      right: 20px;
      width: 36px; /* Slightly smaller cart */
      height: 36px;
    }

    .cart-icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #8B0000;
      color: white;
      font-size: 12px;
      font-weight: bold;
      font-family: sans-serif;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: white;
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
      visibility: hidden;
    }

    .sidebar.open {
      left: 0;
      visibility: visible;
    }

    .sidebar .close-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .sidebar-content {
      margin-top: 80px; /* Space below the X icon */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.1);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    @media screen and (max-width: 600px) {
      .header {
        height: 80px;
      }

      .logo {
        height: 32px;
      }

      .menu-icon {
        width: 32px;
        height: 32px;
        left: 16px;
      }

      .cart-container {
        width: 30px;
        height: 30px;
        right: 16px;
      }

      .cart-count {
        width: 16px;
        height: 16px;
        font-size: 10px;
        top: -4px;
        right: -4px;
      }

      .sidebar .close-icon {
        width: 32px;
        height: 32px;
        top: 16px;
        left: 16px;
      }

      .sidebar-content {
        margin-top: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <!-- Menu Icon -->
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MENU.png?raw=true"
         alt="Menu Icon"
         class="menu-icon"
         onclick="toggleSidebar()" />

    <!-- Logo -->
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true"
         alt="Matt Scianna"
         class="logo"
         onclick="location.reload()" />

    <!-- Shopping Cart -->
    <div class="cart-container" title="Shopping Cart">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png"
           alt="Cart Icon"
           class="cart-icon" />
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <!-- Close Icon -->
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png"
         alt="Close"
         class="close-icon"
         onclick="closeSidebar()" />

    <!-- Sidebar Content -->
    <div class="sidebar-content">
      <p>Home</p>
      <p>Shop</p>
      <p>Contact</p>
      <p>About</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    // Optional: Dynamically update cart count here later
  </script>

</body>
</html>
