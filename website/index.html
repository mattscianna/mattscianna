<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow: hidden;
    }

    .header {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 0 16px;
      box-sizing: border-box;
      z-index: 1100;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
      z-index: 1101;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon div {
      width: 100%;
      height: 2px;
      background-color: white;
      transition: all 0.4s ease-in-out;
      transform-origin: center;
    }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    .logo {
      height: 26px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1101;
      transition: opacity 0.3s ease;
    }

    .cart-container {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1101;
      transition: opacity 0.3s ease;
    }

    .cart-icon {
      font-size: 22px;
      color: white;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-size: 12px;
      padding: 1px 4px;
      border-radius: 50%;
      display: none;
      font-weight: bold;
      min-width: 16px;
      text-align: center;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100vw;
      width: 100vw;
      height: 100vh;
      background-color: rgba(60, 60, 60, 0.95);
      color: white;
      padding: 80px 20px 20px 20px;
      box-sizing: border-box;
      transition: left 0.5s ease-in-out;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    .hero-image-box {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    @media screen and (min-width: 601px) {
      .menu-icon {
        width: 32px;
        height: auto;
      }

      .logo {
        height: 36px;
      }

      .cart-container {
        width: 32px;
        height: 32px;
      }

      .cart-icon {
        font-size: 28px;
      }

      .sidebar {
        width: 250px;
        left: -250px;
        background: white;
        color: black;
        padding: 100px 20px;
      }

      .sidebar.open {
        left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="header">
    <div class="menu-icon" id="menuIcon" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" class="logo" id="mainLogo" />
    <div class="cart-container" id="cart-container">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <div class="hero-image-box"></div>

  <script>
    const menuIcon = document.getElementById('menuIcon');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const logo = document.getElementById('mainLogo');
    const cart = document.getElementById('cart-container');

    function toggleSidebar() {
      const isOpen = sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
      menuIcon.classList.toggle('open');

      // Hide logo and cart when sidebar opens on mobile
      if (window.innerWidth <= 600) {
        logo.style.opacity = isOpen ? '0' : '1';
        cart.style.opacity = isOpen ? '0' : '1';
      }
    }

    const cartCount = document.getElementById('cart-count');
    function updateCartCount(count) {
      if (count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0);
  </script>

</body>
</html>
