<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: 'Oswald', sans-serif;
      user-select: none;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 56%; /* slightly lowered */
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      height: 64px;
      cursor: pointer;
      user-select: none;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
      margin-top: 0;
      user-select: none;
      transition: all 0.3s ease;
      color: black;
      display: block;
    }

    .logo-image {
      height: 88px;
      display: none;
      cursor: pointer;
      user-select: none;
    }

    /* Menu icon slightly bigger and moved down */
    .icon-btn.menu-toggle {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
      margin-top: 3px; /* nudged down */
      margin-left: 0;
      user-select: none;
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: black;
      left: 0;
      transition: 0.3s ease;
      border-radius: 2px;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 4px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 10px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 16px; }

    .icon-btn.menu-toggle.open span:nth-child(1) {
      top: 10px;
      transform: rotate(45deg);
    }

    .icon-btn.menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .icon-btn.menu-toggle.open span:nth-child(3) {
      top: 10px;
      transform: rotate(-45deg);
    }

    /* Cart icon styling */
    .icon-btn.cart-toggle {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
      margin-top: 3px;
      user-select: none;
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .icon-btn.cart-toggle.open::before,
    .icon-btn.cart-toggle.open::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 2.5px;
      background: black;
      top: 11px;
      left: 0;
      transform-origin: center;
      transition: 0.3s ease;
      border-radius: 2px;
    }

    .icon-btn.cart-toggle.open::before {
      transform: rotate(45deg);
    }

    .icon-btn.cart-toggle.open::after {
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle.open img {
      opacity: 0;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      color: black;
      font-size: 10px;
      font-family: 'Oswald', sans-serif;
      display: none;
      user-select: none;
    }

    /* Sidebar styles */
    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      transition: transform 0.4s ease-in-out;
      z-index: 1100;
      overflow-y: auto;
      height: 100vh;
      text-align: center; /* Center sidebar menu text */
      padding-top: 80px;
    }

    .sidebar {
      left: 0;
      width: 100vw;
      padding-left: 0;
      padding-right: 0;
      transform: translateX(-100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    /* Sidebar nav */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 0;
      width: 100%;
      max-width: 320px;
      align-items: center;
    }

    .sidebar nav a {
      color: black;
      text-decoration: none;
      font-size: 24px;
      font-weight: 400;
      text-align: center;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
      position: relative;
      user-select: none;
      display: inline-block;
      max-width: max-content;
      margin: 0 auto;
    }

    .sidebar nav a:hover {
      border-bottom-color: currentColor;
    }

    .sidebar nav a.current {
      color: #555555;
      font-weight: 550;
      border-bottom-color: #555555;
    }

    .sidebar nav a.current:hover {
      border-bottom-color: #555555;
    }

    /* POLICIES link arrow */
    .sidebar nav a.policies-link::after {
      content: "";
      position: absolute;
      right: -18px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      width: 10px;
      height: 10px;
      border-right: 2px solid black;
      border-bottom: 2px solid black;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 1;
      pointer-events: none;
      user-select: none;
      cursor: pointer;
    }

    .sidebar nav a.policies-link.arrow-open::after {
      transform: translateY(-50%) rotate(45deg);
    }

    .sidebar nav a.policies-link.arrow-closed::after {
      transform: translateY(-50%) rotate(90deg);
    }

    .sidebar nav a.policies-link:hover::after {
      opacity: 1;
      transform: translateY(-50%) rotate(45deg);
    }

    /* Policies dropdown */
    .policies-dropdown {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-left: 16px;
      font-size: 18px;
      font-weight: 400;
      color: black;
      user-select: none;
      text-align: left;
      max-width: 320px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .policies-dropdown.open {
      max-height: 500px;
      margin-top: 8px;
    }

    .policies-dropdown a {
      color: black;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
      transition: border-bottom 0.3s ease;
      user-select: none;
      display: inline-block;
      max-width: max-content;
      margin-left: 8px;
    }

    .policies-dropdown a:hover {
      border-bottom: 1px solid black;
    }

    @media (max-width: 767px) {
      .sidebar nav a {
        text-align: center;
        display: inline-block;
      }

      .policies-dropdown {
        margin-left: 0;
      }
    }

    /* Additional styles omitted for brevity, keep your existing styles */
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0" aria-label="Reload page">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" alt="MS Logo" />
  </div>

  <div id="cartIcon" class="icon-btn cart-toggle" title="Cart" role="button" tabindex="0" aria-label="Toggle cart" aria-expanded="false">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<!-- Sidebar -->
<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true">
  <nav>
    <a href="https://mattscianna.com/home" class="current">HOME</a>
    <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
    <a href="https://mattscianna.com/vision">VISION</a>
    <a href="https://mattscianna.com/contact">CONTACT</a>
    <a href="#" class="policies-link arrow-closed" id="policiesLink" aria-expanded="false" aria-controls="policiesDropdown">POLICIES</a>
    <div id="policiesDropdown" class="policies-dropdown" role="region" aria-hidden="true">
      <a href="/return-policy">Return Policy</a>
      <a href="/shipping-policy">Shipping Policy</a>
      <a href="/privacy-policy">Privacy Policy</a>
    </div>
  </nav>
</nav>

<nav id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <p>Cart sidebar content goes here.</p>
</nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');
  const logoText = document.getElementById('logoText');
  const logoImage = document.getElementById('logoImage');
  const logoContainer = document.getElementById('logoContainer');

  // Toggle sidebar menu
  menuToggle.addEventListener('click', () => {
    const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
    menuToggle.setAttribute('aria-expanded', String(!expanded));
    menuToggle.classList.toggle('open');
    sidebar.classList.toggle('open');

    // Close cart if open
    if (cartSidebar.classList.contains('open')) {
      cartSidebar.classList.remove('open');
      cartIcon.classList.remove('open');
      cartIcon.setAttribute('aria-expanded', 'false');
      document.body.classList.remove('cart-open');
    }

    // Toggle body scroll lock
    document.body.classList.toggle('sidebar-open', !expanded);
  });

  // Toggle cart sidebar
  cartIcon.addEventListener('click', () => {
    const expanded = cartIcon.getAttribute('aria-expanded') === 'true';
    cartIcon.setAttribute('aria-expanded', String(!expanded));
    cartIcon.classList.toggle('open');
    cartSidebar.classList.toggle('open');

    // Close sidebar if open
    if (sidebar.classList.contains('open')) {
      sidebar.classList.remove('open');
      menuToggle.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
      document.body.classList.remove('sidebar-open');
    }

    // Toggle body scroll lock
    document.body.classList.toggle('cart-open', !expanded);
  });

  // Policies dropdown toggle
  policiesLink.addEventListener('click', (e) => {
    e.preventDefault();
    const expanded = policiesLink.getAttribute('aria-expanded') === 'true';
    policiesLink.setAttribute('aria-expanded', String(!expanded));
    policiesLink.classList.toggle('arrow-open', !expanded);
    policiesLink.classList.toggle('arrow-closed', expanded);
    policiesDropdown.classList.toggle('open');

    // Accessibility toggle
    policiesDropdown.setAttribute('aria-hidden', expanded ? 'true' : 'false');
  });

  // Logo click reloads page
  logoContainer.addEventListener('click', () => {
    location.reload();
  });

  logoContainer.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      location.reload();
    }
  });

  // Scroll event to toggle logo text/image
  window.addEventListener('scroll', () => {
    if (window.scrollY > 80) {
      logoText.style.display = 'none';
      logoImage.style.display = 'block';
    } else {
      logoText.style.display = 'block';
      logoImage.style.display = 'none';
    }
  });

  // Initialize logo state on page load
  window.addEventListener('load', () => {
    if (window.scrollY > 80) {
      logoText.style.display = 'none';
      logoImage.style.display = 'block';
    } else {
      logoText.style.display = 'block';
      logoImage.style.display = 'none';
    }
  });
</script>

</body>
</html>
