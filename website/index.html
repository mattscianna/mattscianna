<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      height: 90px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 0 20px;
      box-sizing: border-box;
      width: 100%;
      max-width: 1200px;
      pointer-events: auto;
      z-index: 1100;
      background: transparent;
    }

    /* Menu icon and cart container share same size */
    .menu-icon,
    .cart-container {
      width: 40px;
      height: 40px;
      margin-top: 5px;
      z-index: 1101;
      cursor: pointer;
    }

    .menu-icon {
      object-fit: contain;
      filter:
        drop-shadow(0 1px 1px rgba(0,0,0,0.25))
        drop-shadow(0 2px 2px rgba(0,0,0,0.2))
        drop-shadow(0 4px 4px rgba(0,0,0,0.1));
    }

    .logo {
      height: 40px;
      cursor: pointer;
      margin-top: 5px;
      z-index: 1101;
      filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.4));
    }

    .cart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.4));
      position: absolute;
      right: 20px;
      top: 10px;
    }

    .cart-icon {
      font-size: 28px;
      color: white;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 0 3px rgba(0,0,0,0.8);
    }

    /* Sidebar and other styles unchanged ... */

    @media screen and (max-width: 600px) {
      .header {
        height: 70px;
        top: 8px;
        padding: 0 16px;
      }

      .menu-icon,
      .cart-container {
        width: 32px;
        height: 32px;
      }

      .menu-icon {
        filter:
          drop-shadow(0 1px 1px rgba(0,0,0,0.25))
          drop-shadow(0 2px 2px rgba(0,0,0,0.2))
          drop-shadow(0 4px 4px rgba(0,0,0,0.1));
      }

      .logo {
        height: 30px;
        margin-top: 3px;
      }

      .cart-icon {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MENU-white.png?raw=true" alt="Menu Icon" class="menu-icon" onclick="toggleSidebar()" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    
    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-close-container" onclick="closeSidebar()">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/X.png?raw=true" alt="Close Sidebar" class="sidebar-close" />
    </div>
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <div class="hero-image-box"></div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    const cartCount = document.getElementById('cart-count');

    function updateCartCount(count) {
      if(count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0);
  </script>

</body>
</html>
