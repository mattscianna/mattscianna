<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>

  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    body {
      color: black;
      user-select: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: white;
      color: black;
      z-index: 1200;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }

    /* Menu icon container */
    #menuToggle {
      width: 22px;
      height: 16px;
      margin-top: 4px; /* nudged 1px lower */
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: all 0.4s ease;
      z-index: 1300;
    }

    /* Menu lines */
    #menuToggle span {
      display: block;
      height: 2px;
      background-color: black;
      margin: 2px 0; /* lines closer vertically */
      border-radius: 1px;
      width: 22px; /* slightly longer horizontally */
      transition: all 0.4s ease;
    }

    /* When open - transform lines into smooth X */
    #menuToggle.open span:nth-child(1) {
      transform: rotate(45deg);
      position: absolute;
      top: 7px;
      left: 0;
    }

    #menuToggle.open span:nth-child(2) {
      opacity: 0;
    }

    #menuToggle.open span:nth-child(3) {
      transform: rotate(-45deg);
      position: absolute;
      top: 7px;
      left: 0;
    }

    /* Logo container centered */
    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10px; /* adjusted for alignment */
      cursor: pointer;
      z-index: 1300;
    }

    /* Logo size */
    .logo {
      height: 34px; /* a bit smaller */
    }

    /* Shopping bag container on right aligned and vertically aligned with menu */
    .cart-icon-container {
      position: relative;
      cursor: pointer;
      z-index: 1300;
      margin-top: 3px;
      margin-right: 2px;
      display: flex;
      align-items: center;
    }

    /* Shopping bag size */
    .cart-icon {
      height: 24px; /* slightly bigger */
      display: block;
      position: relative;
      top: 0;
    }

    /* Image box */
    .image-box {
      margin-top: 56px;
      width: 100%;
      height: 400px;
      position: relative;
      background-color: #222;
      overflow: hidden;
    }

    .slide-img {
      position: absolute;
      width: 100%;
      height: 400px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }

    .slide-img.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background-color: white;
      font-family: 'Cardo', serif;
      transition: left 0.5s ease-in-out;
      z-index: 1100;
      color: black;
      font-size: 24px;
      user-select: none;
      padding: 80px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    main {
      display: none;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="menuToggle" aria-label="Toggle sidebar" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <div class="cart-icon-container" title="View Cart" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
    </div>
  </header>

  <div class="image-box" aria-label="Image slideshow">
    <img class="slide-img active" src="https://via.placeholder.com/1200x700?text=Image+1" alt="Slide 1" />
    <img class="slide-img" src="https://via.placeholder.com/1200x700?text=Image+2" alt="Slide 2" />
  </div>

  <nav id="sidebar" class="sidebar" aria-hidden="true" role="navigation" aria-label="Sidebar navigation">
    <p>Sidebar content goes here.</p>
  </nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const logoContainer = document.getElementById('logoContainer');

    menuToggle.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      menuToggle.classList.toggle('open', isOpen);
      sidebar.setAttribute('aria-hidden', !isOpen);
    });

    logoContainer.addEventListener('click', () => {
      document.querySelector('header').style.transition = 'opacity 0.3s ease';
      document.querySelector('header').style.opacity = '0.6';
      setTimeout(() => {
        window.location.href = '/website/';
      }, 300);
    });

    // Keyboard accessibility
    ['menuToggle', 'logoContainer'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          el.click();
        }
      });
    });

    // Image slideshow with 10s interval and smooth opacity transition
    const slides = document.querySelectorAll('.slide-img');
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 10000);
  </script>
</body>
</html>
