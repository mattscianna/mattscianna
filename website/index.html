<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow: hidden;
      -webkit-user-select: none; /* disable text selection on mobile */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .header {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 0 16px;
      box-sizing: border-box;
      z-index: 1100;
      background: transparent;
    }

    .menu-icon {
      width: 32px;
      height: auto;
      cursor: pointer;
      z-index: 1101;
      filter: none; /* no color filter */
      transition: transform 0.3s ease;
    }

    .logo {
      height: 40px;
      cursor: pointer;
      z-index: 1101;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 5px;
    }

    .cart-container {
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1101;
    }

    .cart-icon {
      font-size: 28px;
      color: white;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: rgba(50, 50, 50, 0.95);
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 100px 20px 20px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
      visibility: hidden;
      color: white;
      backdrop-filter: blur(10px);
    }

    .sidebar.open {
      left: 0;
      visibility: visible;
    }

    .sidebar p {
      text-align: center;
      margin: 25px 0;
      font-size: 18px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    .hero-image-box {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    /* MOBILE STYLES */
    @media screen and (max-width: 600px) {
      .header {
        top: 8px;
        padding: 0 12px;
        align-items: center;
      }

      .menu-icon {
        width: 28px;          /* smaller */
        margin-top: 4px;      /* slightly lower */
        filter: brightness(0) invert(1); /* white */
        cursor: pointer;
      }

      .logo {
        height: 26px;
        position: absolute;
        left: 40%;            /* moved left */
        top: 6px;
        transform: translateX(-50%);
        margin-top: 0;
      }

      .cart-container {
        width: 26px;
        height: 26px;
        position: absolute;
        left: 8px;            /* moved left */
        top: 6px;
        margin-left: 0;
        margin-top: 0;
      }

      .cart-icon {
        font-size: 22px;
        color: white;
      }

      .sidebar {
        width: 100vw;
        left: -100%;
        background-color: rgba(50, 50, 50, 0.95);
        backdrop-filter: blur(10px);
        transition: left 0.4s ease; /* smoother */
        padding: 100px 20px 20px 20px;
        color: white;
      }

      .sidebar.open {
        left: 0;
        visibility: visible;
      }

      .sidebar p {
        text-align: center;
        margin: 25px 0;
        font-size: 18px;
        cursor: pointer;
      }

      .overlay {
        background: transparent; /* no darkening on hero */
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MENU-white.png?raw=true" alt="Menu Icon" class="menu-icon" id="menuIcon" onclick="toggleSidebar()" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    
    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <p onclick="location.href='shop.html'">SHOP</p>
    <p onclick="location.href='lookbooks.html'">LOOKBOOKS</p>
    <p onclick="location.href='about.html'">ABOUT</p>
    <p onclick="location.href='contact.html'">CONTACT</p>
  </div>

  <div class="hero-image-box"></div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuIcon = document.getElementById('menuIcon');

    function toggleSidebar() {
      const isOpen = sidebar.classList.contains('open');
      if(isOpen) {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
        menuIcon.src = "https://github.com/mattscianna/mattscianna/blob/main/MENU-white.png?raw=true";
      } else {
        sidebar.classList.add('open');
        overlay.classList.add('show');
        menuIcon.src = "https://github.com/mattscianna/mattscianna/blob/main/X-white.png?raw=true";
      }
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      menuIcon.src = "https://github.com/mattscianna/mattscianna/blob/main/MENU-white.png?raw=true";
    }

    const cartCount = document.getElementById('cart-count');

    function updateCartCount(count) {
      if(count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0);
  </script>

</body>
</html>
