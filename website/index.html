<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Favicon -->
  <link rel="icon" href="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background-color: white;
    }

    /* Header Layout */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      position: relative;
      background-color: white;
      padding: 0 20px;
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 35px;
      height: auto;
      cursor: pointer;
    }

    .logo {
      height: 40px;
      cursor: pointer;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: white;
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.1);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    /* Responsive Tweaks for Mobile */
    @media screen and (max-width: 600px) {
      .header {
        height: 70px;
        padding: 0 15px;
      }

      .menu-icon {
        width: 30px;
      }

      .logo {
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay for sidebar -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Header -->
  <div class="header">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MENU.png?raw=true" alt="Menu Icon" class="menu-icon" onclick="toggleSidebar()" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <!-- Script for sidebar -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>

</body>
</html>
