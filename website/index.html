<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Graduate', sans-serif;
    }

    .scroll-container {
      position: relative;
      overflow: hidden;
      background-color: white;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .fade {
      position: absolute;
      width: 100px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .fade.left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade.right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    .scroll-content {
      display: flex;
      white-space: nowrap;
      animation: scroll linear infinite;
    }

    .scroll-text {
      display: flex;
      align-items: center;
      font-size: 18px;
      color: black;
      margin-right: 2rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #999;
      border-radius: 50%;
      margin: 0 1.2rem;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .scroll-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="fade left"></div>
    <div class="fade right"></div>
    <div id="scroll-wrapper" class="scroll-content"></div>
  </div>

  <script>
    const messages = [
      "FOOTBALL JERSEYS OUT NOW.",
      "FREE SHIPPING ON ORDERS $100+",
      "BASED IN NEW YORK.",
      "NEXT DAY SHIPPING."
    ];

    const wrapper = document.getElementById("scroll-wrapper");

    // Create two identical sequences
    function createSequence() {
      const fragment = document.createDocumentFragment();
      for (const text of messages) {
        const span = document.createElement("span");
        span.className = "scroll-text";
        span.textContent = text;

        const dot = document.createElement("span");
        dot.className = "dot";

        fragment.appendChild(span);
        fragment.appendChild(dot);
      }
      return fragment;
    }

    wrapper.appendChild(createSequence());
    wrapper.appendChild(createSequence());

    // Once loaded, set animation duration based on content width
    window.onload = () => {
      const contentWidth = wrapper.scrollWidth / 2; // width of one full loop
      wrapper.style.animationDuration = `${contentWidth / 50}s`; // adjust speed
      wrapper.style.animationName = "scroll";
      wrapper.style.animationTimingFunction = "linear";
    };
  </script>

  <style>
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</body>
</html>
