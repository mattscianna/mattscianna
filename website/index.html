<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>

  <!-- Google Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background-color: white;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      background-color: white;
      height: 60px;
      display: flex;
      align-items: center;
    }

    .slider-track {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 25s linear infinite;
    }

    .slider-track span {
      display: inline-block;
      font-size: 24px;
      color: black;
      padding: 0 60px;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .fade-left, .fade-right {
      position: absolute;
      top: 0;
      width: 80px;
      height: 100%;
      z-index: 2;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="fade-left"></div>
    <div class="slider-track">
      <span>New collection launching soon</span>
      <span>•</span>
      <span>Sign up for exclusive updates</span>
      <span>•</span>
      <span>Follow @mattsciannany on socials</span>
      <span>•</span>
      <span>Spring 2025 — Stay tuned</span>
      <span>•</span>

      <!-- Repeat to ensure smooth looping -->
      <span>FOOTBALL JERSEYS OUT NOW</span>
      <span>•</span>
      <span>BASED IN NEW YORK.</span>
      <span>•</span>
      <span>FOOTBALL JERSEYS OUT NOW</span>
      <span>•</span>
      <span>BASED IN NEW YORK.</span>
      <span>•</span>
    </div>
    <div class="fade-right"></div>
  </div>

</body>
</html>
