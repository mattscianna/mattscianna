<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      height: 100vh;
      overflow: hidden; /* Lock scroll */
    }

    .header {
      position: fixed;
      top: 6px; /* Moved closer to top */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1200px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      z-index: 1100;
    }

    .menu-icon {
      position: absolute;
      left: 16px; /* Spacing from left */
      top: 10px;
      width: 26px;
      height: auto;
      cursor: pointer;
      z-index: 1101;
    }

    .logo {
      height: 34px; /* Smaller and closer to top */
      cursor: pointer;
      margin-top: 0px;
      z-index: 1101;
    }

    .cart-container {
      position: absolute;
      right: 16px; /* Spacing from right */
      top: 10px;
      width: 28px;
      height: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1101;
    }

    .cart-icon {
      font-size: 24px;
      color: white;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: white;
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      padding: 100px 20px 20px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.15s ease;
      z-index: 1000;
      visibility: hidden;
    }

    .sidebar.open {
      left: 0;
      visibility: visible;
    }

    .sidebar-close-container {
      position: absolute;
      top: 36px;
      left: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }

    .sidebar-close {
      width: 18px;
      height: auto;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.1);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    .hero-image-box {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    @media screen and (max-width: 600px) {
      .header {
        height: 70px;
        top: 4px;
      }

      .menu-icon {
        left: 12px;
        top: 8px;
        width: 24px;
      }

      .logo {
        height: 28px;
        margin-top: 0;
      }

      .cart-container {
        right: 12px;
        top: 8px;
        width: 26px;
        height: 26px;
      }

      .cart-icon {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MENU-white.png?raw=true" alt="Menu Icon" class="menu-icon" onclick="toggleSidebar()" />
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    
    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-close-container" onclick="closeSidebar()">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/X.png?raw=true" alt="Close Sidebar" class="sidebar-close" />
    </div>
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
    <p>About</p>
  </div>

  <div class="hero-image-box"></div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    const cartCount = document.getElementById('cart-count');

    function updateCartCount(count) {
      if(count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0);
  </script>

</body>
</html>
