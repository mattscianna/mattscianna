<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Font: Cardo -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow-x: hidden;
      user-select: none;
    }

    body.no-scroll {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    .header {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 0 12px;
      box-sizing: border-box;
      z-index: 1100;
    }

    .menu-toggle {
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3px 0;
      z-index: 1101;
      transition: transform 0.3s ease;
    }

    .menu-toggle span {
      display: block;
      height: 2px;
      width: 100%;
      background: white;
      border-radius: 1px;
      transition: all 0.3s ease;
      transform-origin: center;
    }

    /* Transform the menu icon into an X when open */
    .menu-toggle.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .logo {
      height: 26px;
      cursor: pointer;
      z-index: 1101;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 2px;
    }

    .cart-container {
      width: 26px;
      height: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1101;
      margin-top: 1px;
    }

    .cart-icon {
      font-size: 22px;
      color: white;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 1px 5px;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(50, 50, 50, 0.9);
      backdrop-filter: blur(6px);
      padding-top: 100px;
      transition: left 0.5s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .sidebar-menu a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-family: 'Cardo', serif;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .sidebar-menu a:hover {
      color: #ccc;
    }

    .hero-image-box {
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    @media screen and (min-width: 601px) {
      .menu-toggle, .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="menu-toggle" id="menuToggle" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna" class="logo" onclick="location.reload()" />
    <div class="cart-container" id="cart-icon">
      <i class="fas fa-shopping-bag cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <nav class="sidebar-menu">
      <a href="https://mattscianna.com/shop">SHOP</a>
      <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
      <a href="https://mattscianna.com/about">ABOUT</a>
    </nav>
  </div>

  <div class="hero-image-box"></div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const menuToggle = document.getElementById("menuToggle");
      const body = document.body;
      
      sidebar.classList.toggle("open");
      menuToggle.classList.toggle("open");
      
      // Lock or unlock body scroll on mobile
      if (sidebar.classList.contains("open")) {
        body.classList.add("no-scroll");
      } else {
        body.classList.remove("no-scroll");
      }
    }

    function updateCartCount(count) {
      const cartCount = document.getElementById('cart-count');
      if (count > 0) {
        cartCount.style.display = 'block';
        cartCount.textContent = count;
      } else {
        cartCount.style.display = 'none';
      }
    }

    updateCartCount(0);
  </script>

</body>
</html>
