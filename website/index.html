<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    body {
      color: black;
      user-select: none;
    }

    /* Make all images unselectable */
    img {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      pointer-events: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: white;
      color: black;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .menu-icon, .cart-icon-container {
      display: flex;
      align-items: center;
      height: 22px; 
      cursor: pointer;
      z-index: 1300;
      position: relative;
    }

    /* Adjust menu icon downward for alignment */
    .menu-icon {
      width: 22px;
      height: 16px;
      margin-top: 4px; /* nudged down by 1px */
      justify-content: center;
      position: relative;
      transition: all 0.4s ease;
      cursor: pointer;
      z-index: 1300;
    }

    .menu-icon div {
      position: absolute;
      width: 22px;
      height: 2px;
      background-color: black;
      left: 0;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .menu-icon div:nth-child(1) {
      top: 0;
    }

    .menu-icon div:nth-child(2) {
      top: 7px;
    }

    .menu-icon div:nth-child(3) {
      top: 14px;
    }

    /* Simple smooth X transition */
    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 7px;
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 7px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 57%;
      transform: translate(-50%, -50%);
      z-index: 1300;
      cursor: pointer;
    }

    .logo {
      height: 36px;
      user-select: none;
      pointer-events: none;
    }

    .cart-icon {
      height: 22px;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: white;
      color: #111;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      display: none;
      user-select: none;
      pointer-events: none;
    }

    .image-box {
      margin-top: 64px;
      width: 100%;
      height: 400px;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    .slide-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.6s ease-in-out;
      pointer-events: none;
      user-select: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 5px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background-color: white;
      font-family: 'Oswald', Arial, sans-serif;
      font-weight: 400;
      transition: left 0.4s ease;
      z-index: 1100;
      color: black;
      font-size: 24px;
      user-select: none;
      padding: 80px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    main {
      display: none;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>

    <div id="menuToggle" class="menu-icon" aria-label="Toggle sidebar" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <div class="cart-icon-container" title="View Cart" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <div class="image-box" aria-label="Image slideshow">

    <img class="slide-img" src="https://via.placeholder.com/600x600/44ff44/ffffff?text=Image+2" alt="Image 2" />

    <div class="arrow left" onclick="prevSlide()" aria-label="Previous slide"></div>

  </div>

  <nav id="sidebar" class="sidebar" aria-hidden="true" role="navigation" aria-label="Sidebar navigation">
    <p>Sidebar content goes here.</p>
  </nav>

      setTimeout(() => {
        window.location.href = '/website/';
      }, 300);
    });
