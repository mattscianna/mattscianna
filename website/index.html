<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Graduate', sans-serif;
    }

    .scroll-container {
      position: relative;
      overflow: hidden;
      background-color: white;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .fade {
      position: absolute;
      width: 100px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .fade.left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade.right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    .scroll-wrapper {
      display: flex;
      white-space: nowrap;
      animation: scroll 35s linear infinite;
      align-items: center;
    }

    .scroll-text {
      display: flex;
      align-items: center;
      font-size: 18px;
      color: black;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #aaa;
      border-radius: 50%;
      margin: 0 1.2rem;
      align-self: center;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .scroll-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="fade left"></div>
    <div class="fade right"></div>
    <div id="scroll-wrapper" class="scroll-wrapper"></div>
  </div>

  <script>
    const messages = [
      "FOOTBALL JERSEYS OUT NOW.",
      "FREE SHIPPING ON ORDERS $100+",
      "BASED IN NEW YORK.",
      "NEXT DAY SHIPPING."
    ];

    const wrapper = document.getElementById("scroll-wrapper");

    function createSequence() {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < messages.length; i++) {
        const textSpan = document.createElement("span");
        textSpan.className = "scroll-text";
        textSpan.textContent = messages[i];
        fragment.appendChild(textSpan);

        // Always add a dot after each message (including the last one)
        const dot = document.createElement("span");
        dot.className = "dot";
        fragment.appendChild(dot);
      }
      return fragment;
    }

    // Duplicate content several times to simulate infinite scroll
    for (let i = 0; i < 10; i++) {
      wrapper.appendChild(createSequence());
    }
  </script>
</body>
</html>
