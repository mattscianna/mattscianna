<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Graduate', sans-serif;
    }

    .marquee-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 60px;
      background-color: white;
    }

    .marquee-fade {
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .marquee-fade.left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .marquee-fade.right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    .marquee-track {
      display: flex;
      animation: scroll 30s linear infinite;
      width: max-content;
    }

    .marquee-content {
      display: flex;
      gap: 60px;
      align-items: center;
      padding-left: 100%;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      color: black;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #888;
      border-radius: 50%;
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="marquee-container">
  <div class="marquee-fade left"></div>
  <div class="marquee-fade right"></div>

  <div class="marquee-track">
    <!-- DUPLICATED content for seamless loop -->
    <div class="marquee-content">
      <div class="message">FOOTBALL JERSEYS OUT NOW. <div class="dot"></div></div>
      <div class="message">FREE SHIPPING ON ORDERS $100+ <div class="dot"></div></div>
      <div class="message">BASED IN NEW YORK. <div class="dot"></div></div>
      <div class="message">NEXT DAY SHIPPING. <div class="dot"></div></div>
    </div>

    <div class="marquee-content">
      <div class="message">FOOTBALL JERSEYS OUT NOW. <div class="dot"></div></div>
      <div class="message">FREE SHIPPING ON ORDERS $100+ <div class="dot"></div></div>
      <div class="message">BASED IN NEW YORK. <div class="dot"></div></div>
      <div class="message">NEXT DAY SHIPPING. <div class="dot"></div></div>
    </div>
  </div>
</div>

</body>
</html>
