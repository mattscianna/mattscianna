<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrolling Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .scroll-container {
      font-family: 'Graduate', sans-serif;
      background: white;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      font-size: 16px;
      color: black;
    }

    .scroll-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    .scroll-content span {
      margin-right: 40px;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
      margin: 0 20px;
    }

    .fade-left, .fade-right {
      position: absolute;
      top: 0;
      width: 60px;
      height: 100%;
      background: linear-gradient(to right, white, transparent);
      z-index: 2;
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media screen and (max-width: 600px) {
      .scroll-container {
        font-size: 14px;
        height: 36px;
      }

      .dot {
        width: 6px;
        height: 6px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="fade-left"></div>
    <div class="scroll-content">
      <span>FOOTBALL JERSEYS OUT NOW.</span><span class="dot"></span>
      <span>FREE SHIPPING ON ORDERS $100+</span><span class="dot"></span>
      <span>BASED IN NEW YORK. Â©</span><span class="dot"></span>
      <span>NEXT DAY SHIPPING</span><span class="dot"></span>
    </div>
    <div class="fade-right"></div>
  </div>

</body>
</html>
