<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: 'Oswald', sans-serif;
      user-select: none;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 56%; /* lowered from 50% */
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      height: 64px;
      cursor: pointer;
      user-select: none;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
      margin-top: 0;
      user-select: none;
      transition: all 0.3s ease;
    }

    .logo-image {
      height: 88px;
      display: none;
    }

    /* Smaller and higher menu icon */
    .icon-btn.menu-toggle {
      width: 20px;
      height: 20px;
      position: relative;
      cursor: pointer;
      margin-top: 3px;
      margin-left: 0;
      user-select: none;
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      height: 2.5px;
      width: 100%;
      background-color: black;
      left: 0;
      transition: 0.3s ease;
      border-radius: 2px;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 3px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 9px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 15px; }

    .icon-btn.menu-toggle.open span:nth-child(1) {
      top: 9px;
      transform: rotate(45deg);
    }

    .icon-btn.menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .icon-btn.menu-toggle.open span:nth-child(3) {
      top: 9px;
      transform: rotate(-45deg);
    }

    /* Cart icon higher only */
    .icon-btn.cart-toggle {
      width: 24px;
      height: 24px;
      position: relative;
      cursor: pointer;
      margin-top: 3px;
      user-select: none;
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .icon-btn.cart-toggle.open::before,
    .icon-btn.cart-toggle.open::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 2.5px;
      background: black;
      top: 11px;
      left: 0;
      transform-origin: center;
      transition: 0.3s ease;
      border-radius: 2px;
    }

    .icon-btn.cart-toggle.open::before {
      transform: rotate(45deg);
    }

    .icon-btn.cart-toggle.open::after {
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle.open img {
      opacity: 0;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      color: black;
      font-size: 10px;
      font-family: 'Oswald', sans-serif;
      display: none;
      user-select: none;
    }

    .image-box {
      margin-top: 64px;
      width: 100%;
      height: 400px;
      background: black;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 6px;
      cursor: pointer;
      z-index: 2;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      transition: transform 0.4s ease-in-out;
      z-index: 1100;
      overflow-y: auto;
      height: 100vh;
    }

    .sidebar {
      left: 0;
      width: 100vw;
      padding: 80px 20px;
      transform: translateX(-100%);
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    /* Sidebar menu links styling */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 20px;
    }

    /* Underline only exactly under text */
    .sidebar nav a {
      color: black;
      text-decoration: none;
      font-size: 24px;
      font-weight: 400;
      text-align: left;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
      position: relative;
      user-select: none;
      display: inline-block;
      max-width: max-content; /* shrink underline width to text only */
    }

    /* Hover underline for all links */
    .sidebar nav a:hover {
      border-bottom-color: currentColor;
    }

    /* Selected link style - less bold */
    .sidebar nav a.current {
      color: #555555;
      font-weight: 550;
      border-bottom-color: #555555;
    }

    /* Underline on hover even on selected */
    .sidebar nav a.current:hover {
      border-bottom-color: #555555;
    }

    /* POLICIES link special arrow */
    .sidebar nav a.policies-link::after {
      content: "v";
      position: absolute;
      right: -12px; /* closer to text */
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      font-family: 'Oswald', sans-serif;
      user-select: none;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
    }

    .sidebar nav a.policies-link.arrow-open::after {
      opacity: 1;
      transform: translateY(-50%) rotate(0deg);
      content: "v";
    }

    .sidebar nav a.policies-link.arrow-closed::after {
      opacity: 1;
      transform: translateY(-50%) rotate(-90deg);
      content: ">";
    }

    /* Show 'v' arrow on hover or if open */
    .sidebar nav a.policies-link:hover::after {
      opacity: 1;
      transform: translateY(-50%) rotate(0deg);
      content: "v";
    }

    /* Dropdown container for policies */
    .policies-dropdown {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-left: 16px;
      font-size: 20px;
      font-weight: 400;
      color: black;
      user-select: none;
    }

    .policies-dropdown.open {
      max-height: 500px;
      margin-top: 8px;
    }

    /* Dropdown links style */
    .policies-dropdown a {
      color: black;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      cursor: pointer;
      transition: border-bottom 0.3s ease;
      user-select: none;
      display: inline-block;
      max-width: max-content;
    }

    .policies-dropdown a:hover {
      border-bottom: 1px solid black;
    }

    /* Center links on mobile */
    @media (max-width: 767px) {
      .sidebar nav a {
        text-align: center;
        display: inline-block;
      }

      .policies-dropdown {
        margin-left: 0;
      }

      /* Fade-in animation for product images and text - all fade at same time */
      .product-image-box, .product-info {
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.3s;
      }

      /* Change logo text from MATT SCIANNA to MS */
      .logo-text {
        font-size: 24px;
      }

      .logo-text::after {
        content: "MS";
        display: inline-block;
        font-family: 'Cardo', serif;
        font-weight: 900;
        font-size: 26px;
        white-space: nowrap;
        visibility: visible;
      }

      /* Hide original text on mobile and show MS */
      .logo-text {
        color: transparent;
        position: relative;
      }

      .logo-text::after {
        content: "MS";
        position: absolute;
        left: 0;
        top: 0;
        color: black;
        user-select: none;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .cart-sidebar {
      right: 0;
      width: 50vw;
      max-width: 280px;
      padding: 80px 20px;
      transform: translateX(100%);
    }

    .cart-sidebar.open {
      transform: translateX(0);
    }

    .product-image-box {
      width: 90vw;
      max-width: 600px;
      margin: 40px auto 8px auto;
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      cursor: pointer;
    }

    .jersey-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.25s ease-in-out;
      image-rendering: auto;
    }

    .jersey-img:hover {
      transform: scale(1.03);
    }

    .product-info {
      text-align: center;
      margin-bottom: 24px;
      margin-top: 16px;
      user-select: none;
    }

    .product-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: border-bottom 0.2s ease;
      user-select: none;
    }

    .product-title:hover {
      border-bottom: 1.5px solid black;
    }

    .product-color {
      font-weight: 400;
      font-size: 16px;
      color: black;
      margin-bottom: 4px;
    }

    .product-price {
      font-weight: 400;
      font-size: 20px;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0" aria-label="Reload page">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" alt="Logo" />
  </div>

  <div id="cartIcon" class="icon-btn cart-toggle" title="Cart" role="button" tabindex="0" aria-label="Toggle cart" aria-expanded="false">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<div class="image-box">
  <div class="slider" id="slider" aria-live="polite">
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/FF5733');" role="img" aria-label="Slide 1"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/33C3FF');" role="img" aria-label="Slide 2"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/8D33FF');" role="img" aria-label="Slide 3"></div>
  </div>
  <div class="arrow left" onclick="prevSlide()" role="button" tabindex="0" aria-label="Previous slide"></div>
  <div class="arrow right" onclick="nextSlide()" role="button" tabindex="0" aria-label="Next slide"></div>
</div>

<div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
  <div class="product-image-box" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="View Red Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1183.png?raw=true" class="jersey-img" alt="Red Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/red'" role="link" tabindex="0" aria-label="View Red Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">RED</div>
    <div class="product-price">$49.99 USD</div>
  </div>

  <div class="product-image-box" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="View White Jersey">
    <img src="https://github.com/mattscianna/mattscianna/blob/main/IMG_1178.png?raw=true" class="jersey-img" alt="White Jersey" />
  </div>
  <div class="product-info">
    <div class="product-title" onclick="location.href='/jersey/white'" role="link" tabindex="0" aria-label="View White Jersey">TWO-FIVE JERSEY</div>
    <div class="product-color">WHITE</div>
    <div class="product-price">$49.99 USD</div>
  </div>
</div>

<!-- Sidebar with menu items -->
<nav id="sidebar" class="sidebar" aria-label="Main navigation" aria-hidden="true">
  <nav>
    <a href="https://mattscianna.com/home" class="current">HOME</a>
    <a href="https://mattscianna.com/lookbooks">LOOKBOOKS</a>
    <a href="https://mattscianna.com/vision">VISION</a>
    <a href="https://mattscianna.com/contact">CONTACT</a>
    <a href="#" class="policies-link" id="policiesLink" aria-expanded="false" aria-controls="policiesDropdown">POLICIES</a>
    <div id="policiesDropdown" class="policies-dropdown" role="region" aria-hidden="true">
      <!-- Dropdown items go here -->
      <a href="/return-policy">RETURN POLICY</a>
      <a href="/shipping-policy">SHIPPING POLICY</a>
      <a href="/privacy-policy">PRIVACY POLICY</a>
    </div>
  </nav>
</nav>

<nav id="cartSidebar" class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <p>Cart sidebar content goes here.</p>
</nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const policiesLink = document.getElementById('policiesLink');
  const policiesDropdown = document.getElementById('policiesDropdown');

  // Toggle sidebar menu
  menuToggle.addEventListener('click', () => {
    const isOpen = sidebar.classList.toggle('open');
    menuToggle.classList.toggle('open', isOpen);
    document.body.classList.toggle('sidebar-open', isOpen);
    sidebar.setAttribute('aria-hidden', !isOpen);
    menuToggle.setAttribute('aria-expanded', isOpen);
    
    // Close cart if open
    if (cartSidebar.classList.contains('open')) {
      cartSidebar.classList.remove('open');
      cartIcon.classList.remove('open');
      document.body.classList.remove('cart-open');
      cartSidebar.setAttribute('aria-hidden', true);
      cartIcon.setAttribute('aria-expanded', false);
    }
  });

  // Toggle cart sidebar
  cartIcon.addEventListener('click', () => {
    const isOpen = cartSidebar.classList.toggle('open');
    cartIcon.classList.toggle('open', isOpen);
    document.body.classList.toggle('cart-open', isOpen);
    cartSidebar.setAttribute('aria-hidden', !isOpen);
    cartIcon.setAttribute('aria-expanded', isOpen);

    // Close menu if open
    if (sidebar.classList.contains('open')) {
      sidebar.classList.remove('open');
      menuToggle.classList.remove('open');
      document.body.classList.remove('sidebar-open');
      sidebar.setAttribute('aria-hidden', true);
      menuToggle.setAttribute('aria-expanded', false);
    }
  });

  // Toggle policies dropdown
  policiesLink.addEventListener('click', (e) => {
    e.preventDefault();
    const isOpen = policiesDropdown.classList.toggle('open');
    policiesDropdown.setAttribute('aria-hidden', !isOpen);
    policiesLink.setAttribute('aria-expanded', isOpen);
    policiesLink.classList.toggle('arrow-open', isOpen);
    policiesLink.classList.toggle('arrow-closed', !isOpen);
  });

  // Accessibility: allow keyboard toggling of menu and cart
  menuToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menuToggle.click();
    }
  });

  cartIcon.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      cartIcon.click();
    }
  });

  policiesLink.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      policiesLink.click();
    }
  });

  // Slider logic
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  function showSlide(index) {
    if (index >= totalSlides) currentSlide = 0;
    else if (index < 0) currentSlide = totalSlides - 1;
    else currentSlide = index;

    const slider = document.getElementById('slider');
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  // Keyboard support for slider arrows
  document.querySelector('.arrow.left').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      prevSlide();
    }
  });

  document.querySelector('.arrow.right').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      nextSlide();
    }
  });

  // Auto slide every 5 seconds
  setInterval(() => {
    nextSlide();
  }, 5000);

  // Initialize first slide
  showSlide(currentSlide);

</script>

</body>
</html>
