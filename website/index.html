<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>

  <!-- Import Cardo font -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Prevent scrolling vertically and horizontally */
      background-color: white;
      font-family: Arial, sans-serif;
    }

    body {
      color: black;
      user-select: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: white;
      color: black;
      z-index: 1200;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }

    .menu-btn {
      width: 18px;
      height: 2px;
      background-color: black;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 4px; /* slightly lower */
    }

    .menu-btn::before,
    .menu-btn::after {
      content: "";
      width: 18px;
      height: 2px;
      background-color: black;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before {
      top: -8px;
    }

    .menu-btn::after {
      top: 8px;
    }

    .menu-btn.open {
      background-color: transparent;
    }

    .menu-btn.open::before {
      transform: rotate(45deg);
      top: 0;
    }

    .menu-btn.open::after {
      transform: rotate(-45deg);
      top: 0;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 8px;
      cursor: pointer;
      z-index: 1300;
    }

    .logo {
      height: 34px;
      filter: none; /* black logo */
    }

    .cart-icon-container {
      position: relative;
      cursor: pointer;
      z-index: 1300;
      margin-top: 6px; /* lowered to align with menu icon */
      margin-right: 4px;
    }

    .cart-icon {
      height: 22px; /* bigger */
      filter: invert(0%);
      position: relative;
      top: 0;
      display: block;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: white;
      color: #111;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      display: none;
    }

    /* Image box below header */
    .image-box {
      position: fixed;
      top: 56px; /* right below header */
      left: 0;
      width: 100vw;
      height: calc(100vh - 56px);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      z-index: 1;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background-color: white; /* white background */
      font-family: 'Cardo', serif;
      transition: left 0.5s ease-in-out;
      z-index: 1100;
      color: black;
      font-size: 24px;
      user-select: none;
      padding: 40px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    /* Remove sidebar close button */

    /* Show header only on mobile */
    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Menu Icon (Left) -->
    <div id="menuToggle" class="menu-btn" aria-label="Toggle sidebar" role="button" tabindex="0"></div>

    <!-- Centered Logo -->
    <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <!-- Shopping Bag Icon (Right) -->
    <div class="cart-icon-container" title="View Cart" role="button" tabindex="0">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <!-- Image box below header -->
  <div class="image-box" aria-label="Sample photo">
    <!-- Sample placeholder image -->
    <img src="https://via.placeholder.com/1200x700?text=Sample+Photo" alt="Sample Photo" />
  </div>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar" aria-hidden="true" role="navigation" aria-label="Sidebar navigation">
    <div>
      <!-- Sidebar content here -->
      <p>Sidebar content goes here.</p>
    </div>
  </nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const logoContainer = document.getElementById('logoContainer');
    const cartCountEl = document.getElementById('cartCount');

    // Menu toggle open/close sidebar
    menuToggle.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      menuToggle.classList.toggle('open', isOpen);
      sidebar.setAttribute('aria-hidden', !isOpen);
    });

    // Clicking Matt Scianna logo reloads main page smoothly
    logoContainer.addEventListener('click', () => {
      document.querySelector('header').style.transition = 'opacity 0.3s ease';
      document.querySelector('header').style.opacity = '0.6';

      setTimeout(() => {
        window.location.href = '/website/';
      }, 300);
    });

    // Cart count example (start hidden)
    function updateCartCount(count) {
      cartCountEl.textContent = count;
      cartCountEl.style.display = count > 0 ? 'inline-block' : 'none';
    }
    updateCartCount(0);

    // Accessibility: allow enter key to trigger click on keyboard focus
    ['menuToggle', 'logoContainer'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.click();
        }
      });
    });
  </script>

</body>
</html>
