<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    body {
      color: black;
      user-select: none;
    }

    img {
      user-select: none;
      pointer-events: none;
      -webkit-user-drag: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      z-index: 1200;
    }

    .menu-icon {
      width: 22px;
      height: 16px;
      margin-top: 4px;
      position: relative;
      cursor: pointer;
      z-index: 1300;
    }

    .menu-icon div {
      position: absolute;
      width: 22px;
      height: 2px;
      background-color: black;
      left: 0;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .menu-icon div:nth-child(1) { top: 0; }
    .menu-icon div:nth-child(2) { top: 7px; }
    .menu-icon div:nth-child(3) { top: 14px; }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 7px;
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 7px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 57%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 1300;
    }

    .logo {
      height: 36px;
    }

    .cart-icon-container {
      height: 22px;
    }

    .cart-icon {
      height: 22px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background-color: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      transition: left 0.4s ease;
      z-index: 1100;
      color: black;
      font-size: 24px;
      padding: 80px 20px 20px 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      left: 0;
    }

    .image-box {
      margin-top: 64px;
      width: 100%;
      height: 400px;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    .slider-wrapper {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slider-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 4px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="menuToggle" class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="logo-container" id="logoContainer">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <div class="cart-icon-container">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
    </div>
  </header>

  <nav id="sidebar" class="sidebar">
    <p>Sidebar content goes here.</p>
  </nav>

  <div class="image-box">
    <div class="slider-wrapper" id="sliderWrapper">
      <img src="https://via.placeholder.com/600x600/ff4444/ffffff?text=Image+1" class="slider-image" />
      <img src="https://via.placeholder.com/600x600/44ff44/ffffff?text=Image+2" class="slider-image" />
      <img src="https://via.placeholder.com/600x600/4444ff/ffffff?text=Image+3" class="slider-image" />
    </div>
    <div class="arrow left" onclick="prevSlide()"></div>
    <div class="arrow right" onclick="nextSlide()"></div>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const logoContainer = document.getElementById('logoContainer');
    const sliderWrapper = document.getElementById('sliderWrapper');

    let currentSlide = 0;
    const totalSlides = 3;

    function showSlide(index) {
      sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 10000);

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
      sidebar.classList.toggle('open');
    });

    logoContainer.addEventListener('click', () => {
      window.location.reload();
    });
  </script>

</body>
</html>
