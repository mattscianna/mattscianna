<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Graduate', sans-serif;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: white;
      height: 60px;
      position: relative;
    }

    .marquee-track {
      display: flex;
      animation: scroll 20s linear infinite;
      white-space: nowrap;
    }

    .marquee-content {
      display: flex;
      gap: 80px;
      padding-right: 100px;
    }

    .message {
      display: flex;
      align-items: center;
      font-size: 20px;
      color: black;
      text-transform: uppercase;
      gap: 10px;
    }

    .dot {
      width: 5px;
      height: 5px;
      background-color: #aaa;
      border-radius: 50%;
    }

    .fade-left,
    .fade-right {
      position: absolute;
      top: 0;
      width: 60px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

<div class="marquee-container">
  <div class="fade-left"></div>
  <div class="fade-right"></div>

  <div class="marquee-track">
    <div class="marquee-content">
      <div class="message">FOOTBALL JERSEYS OUT NOW. <div class="dot"></div></div>
      <div class="message">FREE SHIPPING ON ORDERS $100+ <div class="dot"></div></div>
      <div class="message">BASED IN NEW YORK. <div class="dot"></div></div>
      <div class="message">NEXT DAY SHIPPING. <div class="dot"></div></div>
    </div>
    <!-- Duplicate for infinite loop -->
    <div class="marquee-content">
      <div class="message">FOOTBALL JERSEYS OUT NOW. <div class="dot"></div></div>
      <div class="message">FREE SHIPPING ON ORDERS $100+ <div class="dot"></div></div>
      <div class="message">BASED IN NEW YORK. <div class="dot"></div></div>
      <div class="message">NEXT DAY SHIPPING. <div class="dot"></div></div>
    </div>
  </div>
</div>

</body>
</html>
