<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      z-index: 1200;
    }

    /* Hamburger menu icon left */
    #menuToggle {
      width: 22px;
      height: 16px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    #menuToggle div {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      transition: all 0.4s ease;
    }
    #menuToggle div:nth-child(1) { top: 0; }
    #menuToggle div:nth-child(2) { top: 7px; }
    #menuToggle div:nth-child(3) { top: 14px; }

    #menuToggle.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 7px;
    }
    #menuToggle.open div:nth-child(2) {
      opacity: 0;
    }
    #menuToggle.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 7px;
    }

    /* Logo container in center */
    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      height: 64px;
    }
    .logo-text {
      font-family: 'Cardo', serif;
      font-weight: 900;
      font-size: 26px;
      white-space: nowrap;
      margin-top: 2px;
    }
    .logo-image {
      height: 88px;
      display: none;
    }

    /* Shopping bag on right */
    #cartIcon {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    /* Sidebar styles for demo */
    #sidebar, #cartSidebar {
      position: fixed;
      top: 64px;
      bottom: 0;
      width: 280px;
      background: #eee;
      padding: 1rem;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1100;
    }
    #sidebar {
      left: 0;
      transform: translateX(-100%);
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #cartSidebar {
      right: 0;
      transform: translateX(100%);
    }
    #cartSidebar.open {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <header>
    <!-- Left hamburger menu -->
    <div id="menuToggle" aria-label="Toggle menu" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Center logo -->
    <div class="logo-container" id="logoContainer" aria-label="Reload page" role="button" tabindex="0">
      <span class="logo-text">MATT SCIANNA</span>
      <img
        src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true"
        alt="Logo"
        class="logo-image"
        id="logoImage"
      />
    </div>

    <!-- Right shopping bag icon -->
    <img
      src="https://github.com/mattscianna/mattscianna/blob/main/shopping-bag-black.png?raw=true"
      alt="Shopping Bag"
      id="cartIcon"
      title="Cart"
      role="button"
      tabindex="0"
    />
  </header>

  <!-- Sidebars -->
  <nav id="sidebar"><p>Menu sidebar content here.</p></nav>
  <nav id="cartSidebar"><p>Cart sidebar content here.</p></nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const logoContainer = document.getElementById('logoContainer');

  let scrollPosition = 0;

  // Hamburger menu toggle
  menuToggle.addEventListener('click', () => {
    const isOpen = menuToggle.classList.toggle('open');
    sidebar.classList.toggle('open', isOpen);

    // Close cart if open
    if (cartSidebar.classList.contains('open')) {
      cartSidebar.classList.remove('open');
      document.body.classList.remove('cart-open');
    }

    if (isOpen) {
      scrollPosition = window.scrollY;
      document.body.classList.add('sidebar-open');
      document.body.style.top = `-${scrollPosition}px`;
      document.body.style.position = 'fixed';
    } else {
      document.body.classList.remove('sidebar-open');
      document.body.style.position = '';
      document.body.style.top = '';
      window.scrollTo(0, scrollPosition);
    }
  });

  // Shopping bag toggle cart sidebar
  cartIcon.addEventListener('click', () => {
    const isOpen = cartSidebar.classList.toggle('open');

    // Close menu if open
    if (sidebar.classList.contains('open')) {
      sidebar.classList.remove('open');
      menuToggle.classList.remove('open');
      document.body.classList.remove('sidebar-open');
    }

    if (isOpen) {
      scrollPosition = window.scrollY;
      document.body.classList.add('cart-open');
      document.body.style.top = `-${scrollPosition}px`;
      document.body.style.position = 'fixed';
    } else {
      document.body.classList.remove('cart-open');
      document.body.style.position = '';
      document.body.style.top = '';
      window.scrollTo(0, scrollPosition);
    }
  });

  // Logo click reloads page and scrolls to top
  logoContainer.addEventListener('click', () => {
    window.location.reload();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Keyboard accessibility for enter key
  [menuToggle, cartIcon, logoContainer].forEach(el => {
    el.addEventListener('keydown', e => {
      if (e.key === 'Enter') e.target.click();
    });
  });
</script>
</body>
</html>
