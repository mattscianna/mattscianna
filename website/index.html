<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      scroll-behavior: smooth;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .icon-btn {
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .icon-btn img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
    }

    .icon-btn.open img {
      opacity: 0;
    }

    .icon-btn::before, .icon-btn::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 2px;
      background: black;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .icon-btn.open::before {
      transform: rotate(45deg);
    }

    .icon-btn.open::after {
      transform: rotate(-45deg);
    }

    .icon-btn:not(.open)::before {
      transform: translateY(-6px);
    }

    .icon-btn:not(.open)::after {
      transform: translateY(6px);
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      height: 64px;
      cursor: pointer;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
      margin-top: 2px;
    }

    .logo-image {
      height: 88px;
      display: none;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      font-size: 14px;
      font-weight: bold;
      color: black;
      display: none;
    }

    .icon-btn.open .cart-count {
      display: none !important;
    }

    .image-box {
      margin-top: 64px;
      width: 100%;
      height: 400px;
      background: black;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 6px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      transition: transform 0.4s ease-in-out;
      z-index: 1100;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .sidebar {
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 80px 20px;
      transform: translateX(-100%);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .cart-sidebar {
      right: 0;
      width: 50vw;
      max-width: 280px;
      height: 100vh;
      padding: 80px 20px;
      transform: translateX(100%);
    }

    .cart-sidebar.open {
      transform: translateX(0);
    }

    .product-image-box {
      width: 90%;
      max-width: 400px;
      height: 500px;
      background-color: #f2f2f2;
      margin: 40px auto 16px auto;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-info {
      font-family: 'Oswald', sans-serif;
      text-align: center;
      padding: 0 16px;
      margin-bottom: 32px;
    }

    .product-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 4px;
    }

    .product-color {
      font-weight: 400;
      font-size: 16px;
      color: black;
      margin-bottom: 4px;
    }

    .product-price {
      font-weight: 400;
      font-size: 20px;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- MENU -->
  <div id="menuToggle" class="icon-btn" role="button" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg" alt="Menu" />
  </div>

  <!-- LOGO -->
  <div class="logo-container" id="logoContainer" role="button" tabindex="0">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" />
  </div>

  <!-- SHOPPING BAG -->
  <div id="cartIcon" class="icon-btn" title="Cart">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<!-- ... same slides, products, etc. -->

<nav id="sidebar" class="sidebar"><p>Menu sidebar content goes here.</p></nav>
<nav id="cartSidebar" class="cart-sidebar"><p>Cart sidebar content goes here.</p></nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const cartCount = document.getElementById('cartCount');
  const logoContainer = document.getElementById('logoContainer');
  const logoText = document.getElementById('logoText');
  const logoImage = document.getElementById('logoImage');

  let cartItems = 0;
  let scrollPosition = 0;

  function updateCartCount() {
    if (cartItems > 0) {
      cartCount.textContent = cartItems;
      cartCount.style.display = 'block';
    } else {
      cartCount.style.display = 'none';
    }
  }

  menuToggle.addEventListener('click', () => {
    const isOpen = sidebar.classList.toggle('open');
    menuToggle.classList.toggle('open', isOpen);
    if (cartSidebar.classList.contains('open')) {
      cartSidebar.classList.remove('open');
      cartIcon.classList.remove('open');
      document.body.classList.remove('cart-open');
    }
    if (isOpen) {
      scrollPosition = window.scrollY;
      document.body.classList.add('sidebar-open');
      document.body.style.top = `-${scrollPosition}px`;
      document.body.style.position = 'fixed';
    } else {
      document.body.classList.remove('sidebar-open');
      document.body.style.position = '';
      document.body.style.top = '';
      window.scrollTo(0, scrollPosition);
    }
  });

  cartIcon.addEventListener('click', () => {
    const isOpen = cartSidebar.classList.toggle('open');
    cartIcon.classList.toggle('open', isOpen);
    if (sidebar.classList.contains('open')) {
      sidebar.classList.remove('open');
      menuToggle.classList.remove('open');
      document.body.classList.remove('sidebar-open');
    }
    if (isOpen) {
      scrollPosition = window.scrollY;
      document.body.classList.add('cart-open');
      document.body.style.top = `-${scrollPosition}px`;
      document.body.style.position = 'fixed';
    } else {
      document.body.classList.remove('cart-open');
      document.body.style.position = '';
      document.body.style.top = '';
      window.scrollTo(0, scrollPosition);
    }
  });

  logoContainer.addEventListener('click', () => {
    setTimeout(() => {
      window.scrollTo(0, 0);
      location.reload();
    }, 600);
  });

  updateCartCount();

  // For demo: simulate adding to cart
  // cartItems = 1; updateCartCount();

  ['menuToggle', 'logoContainer', 'cartIcon'].forEach(id => {
    document.getElementById(id).addEventListener('keydown', (e) => {
      if (e.key === 'Enter') e.target.click();
    });
  });
</script>
</body>
</html>
