<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Marquee</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Graduate', sans-serif;
      overflow-x: hidden;
    }

    .marquee-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: white;
      height: 50px;
    }

    .marquee {
      display: flex;
      animation: scroll 25s linear infinite;
      width: max-content;
    }

    .marquee-content {
      display: flex;
      white-space: nowrap;
      align-items: center;
    }

    .marquee-content span {
      margin: 0 30px;
      display: flex;
      align-items: center;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #aaa;
      border-radius: 50%;
      margin: 0 20px;
    }

    .fade-left,
    .fade-right {
      position: absolute;
      top: 0;
      width: 60px;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="marquee-wrapper">
    <div class="fade-left"></div>
    <div class="fade-right"></div>
    <div class="marquee">
      <div class="marquee-content">
        <span>FOOTBALL JERSEYS OUT NOW.</span>
        <div class="dot"></div>
        <span>FREE SHIPPING ON ORDERS $100+</span>
        <div class="dot"></div>
        <span>BASED IN NEW YORK.</span>
        <div class="dot"></div>
        <span>NEXT DAY SHIPPING.</span>
        <div class="dot"></div>
      </div>
      <!-- Duplicate for infinite seamless loop -->
      <div class="marquee-content" aria-hidden="true">
        <span>FOOTBALL JERSEYS OUT NOW.</span>
        <div class="dot"></div>
        <span>FREE SHIPPING ON ORDERS $100+</span>
        <div class="dot"></div>
        <span>BASED IN NEW YORK.</span>
        <div class="dot"></div>
        <span>NEXT DAY SHIPPING.</span>
        <div class="dot"></div>
      </div>
    </div>
  </div>

</body>
</html>
