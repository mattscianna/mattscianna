<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

  <!-- Font Awesome for shopping bag icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cardo', serif;
      background-color: white;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: relative;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .logo {
      height: 40px;
      margin-top: 0;
    }

    .menu-icon, .cart-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 1002;
    }

    .menu-icon {
      left: 16px;
      width: 28px;
    }

    .cart-icon {
      right: 16px;
      font-size: 24px;
      color: #8B0000;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: white;
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 100px;
      padding-left: 30px;
      font-family: 'Cardo', serif;
    }

    .sidebar a {
      text-decoration: none;
      color: #8B0000;
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .sidebar.open {
      left: 0;
    }

    /* Hamburger Menu (X Toggle) */
    .menu-toggle {
      width: 28px;
      height: 20px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .bar {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #8B0000;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .menu-toggle.open .bar:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .menu-toggle.open .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.open .bar:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .sidebar a {
        font-size: 22px;
      }

      .header {
        padding: 10px 0;
      }

      .logo {
        height: 32px;
      }

      .menu-icon {
        width: 24px;
      }

      .cart-icon {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>

    <!-- Logo -->
    <img src="https://github.com/mattscianna/mattscianna/blob/main/Copy_of_Logo_1-2-removebg-preview.png?raw=true" class="logo" alt="Matt Scianna Logo" />

    <!-- Cart Icon -->
    <div class="cart-icon">
      <i class="fas fa-bag-shopping"></i>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const menuToggle = document.getElementById("menu-toggle");
      sidebar.classList.toggle("open");
      menuToggle.classList.toggle("open");
    }
  </script>
</body>
</html>
