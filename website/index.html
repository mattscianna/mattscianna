<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Matt Scianna</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Graduate', sans-serif;
      overflow-x: hidden;
    }

    .marquee-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: white;
      height: 50px;
    }

    .marquee {
      display: flex;
      white-space: nowrap;
      animation: scroll 15s linear infinite;
      font-size: 20px;
      align-items: center;
      height: 100%;
    }

    .marquee span {
      margin: 0 40px;
      display: flex;
      align-items: center;
    }

    .dot {
      margin: 0 20px;
      width: 6px;
      height: 6px;
      background-color: #aaa;
      border-radius: 50%;
      display: inline-block;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .fade-left,
    .fade-right {
      position: absolute;
      top: 0;
      width: 40px; /* fade starts sooner */
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    .marquee-content {
      display: inline-flex;
    }
  </style>
</head>
<body>
  <div class="marquee-wrapper">
    <div class="fade-left"></div>
    <div class="fade-right"></div>
    <div class="marquee">
      <div class="marquee-content">
        <span>FOOTBALL JERSEYS OUT NOW.</span>
        <span class="dot"></span>
        <span>FREE SHIPPING ON ORDERS $100+</span>
        <span class="dot"></span>
        <span>BASED IN NEW YORK.</span>
        <span class="dot"></span>
        <span>NEXT DAY SHIPPING.</span>
        <!-- Duplicate for seamless scroll -->
        <span>FOOTBALL JERSEYS OUT NOW.</span>
        <span class="dot"></span>
        <span>FREE SHIPPING ON ORDERS $100+</span>
        <span class="dot"></span>
        <span>BASED IN NEW YORK.</span>
        <span class="dot"></span>
        <span>NEXT DAY SHIPPING.</span>
      </div>
    </div>
  </div>
</body>
</html>
