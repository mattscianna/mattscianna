<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>

  <!-- Graduate Font -->
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Graduate', sans-serif;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      background-color: white;
      height: 60px;
      display: flex;
      align-items: center;
    }

    .slider-track {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 30s linear infinite;
    }

    .slider-track span {
      display: inline-block;
      font-size: 24px;
      color: black;
      padding: 0 30px;
      letter-spacing: 1px;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .fade-left,
    .fade-right {
      position: absolute;
      top: 0;
      width: 50px;
      height: 100%;
      z-index: 2;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="fade-left"></div>
    <div class="slider-track">
      <!-- Repeated enough times for seamless scrolling -->
      <span>FOOTBALL JERSEYS OUT NOW</span>
      <span>&#9679;</span> <!-- Unicode bullet circle -->
      <span>BASED IN NEW YORK.</span>
      <span>&#9679;</span>
      <span>FOOTBALL JERSEYS OUT NOW</span>
      <span>&#9679;</span>
      <span>BASED IN NEW YORK.</span>
      <span>&#9679;</span>
      <span>FOOTBALL JERSEYS OUT NOW</span>
      <span>&#9679;</span>
      <span>BASED IN NEW YORK.</span>
      <span>&#9679;</span>
      <span>FOOTBALL JERSEYS OUT NOW</span>
      <span>&#9679;</span>
      <span>BASED IN NEW YORK.</span>
      <span>&#9679;</span>
    </div>
    <div class="fade-right"></div>
  </div>

</body>
</html>
