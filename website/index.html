<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: 'Oswald', sans-serif;
      user-select: none;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      height: 64px;
      cursor: pointer;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
      margin-top: 2px;
    }

    .logo-image {
      height: 88px;
      display: none;
    }

    .icon-btn.menu-toggle,
    .icon-btn.cart-toggle {
      width: 18px;
      height: 18px;
      position: relative;
      cursor: pointer;
    }

    .icon-btn.menu-toggle {
      margin-top: -2px; /* higher */
    }

    .icon-btn.cart-toggle {
      margin-top: -2px; /* higher */
    }

    .icon-btn.menu-toggle span {
      position: absolute;
      height: 2px;
      width: 100%;
      background-color: black;
      left: 0;
      transition: 0.3s ease;
    }

    .icon-btn.menu-toggle span:nth-child(1) { top: 2px; }
    .icon-btn.menu-toggle span:nth-child(2) { top: 8px; }
    .icon-btn.menu-toggle span:nth-child(3) { top: 14px; }

    .icon-btn.menu-toggle.open span:nth-child(1) {
      top: 8px;
      transform: rotate(45deg);
    }

    .icon-btn.menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .icon-btn.menu-toggle.open span:nth-child(3) {
      top: 8px;
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
    }

    .icon-btn.cart-toggle.open::before,
    .icon-btn.cart-toggle.open::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 2px;
      background: black;
      top: 8px;
      left: 0;
      transform-origin: center;
      transition: 0.3s ease;
    }

    .icon-btn.cart-toggle.open::before {
      transform: rotate(45deg);
    }

    .icon-btn.cart-toggle.open::after {
      transform: rotate(-45deg);
    }

    .icon-btn.cart-toggle.open img {
      opacity: 0;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      color: black;
      font-size: 10px;
      font-family: 'Oswald', sans-serif;
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 1100;
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
      padding-top: 80px;
      text-align: center;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      font-size: 24px;
      padding: 20px 0;
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .sidebar a.active {
      color: #777; /* lighter to indicate active page */
    }

    .sidebar a:hover {
      color: #444;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="menuToggle" class="icon-btn menu-toggle" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container" id="logoContainer" role="button" tabindex="0">
    <span class="logo-text" id="logoText">MATT SCIANNA</span>
    <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" alt="Logo" />
  </div>

  <div id="cartIcon" class="icon-btn cart-toggle" title="Cart">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Bag" />
    <div id="cartCount" class="cart-count">0</div>
  </div>
</header>

<nav id="sidebar" class="sidebar">
  <a href="#" class="active">HOME</a>
  <a href="#">LOOKBOOKS</a>
  <a href="#">VISION</a>
  <a href="#">POLICIES</a>
  <a href="#">CONTACT</a>
</nav>

<nav id="cartSidebar" class="cart-sidebar">
  <p>Cart sidebar content goes here.</p>
</nav>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const cartCount = document.getElementById('cartCount');
  let cartItems = 0;

  menuToggle.addEventListener('click', () => {
    const isOpen = menuToggle.classList.toggle('open');
    sidebar.classList.toggle('open');
    document.body.classList.toggle('sidebar-open', isOpen);
    if (cartSidebar.classList.contains('open')) {
      cartSidebar.classList.remove('open');
      cartIcon.classList.remove('open');
      document.body.classList.remove('cart-open');
    }
  });

  cartIcon.addEventListener('click', () => {
    const isOpen = cartIcon.classList.toggle('open');
    cartSidebar.classList.toggle('open');
    document.body.classList.toggle('cart-open', isOpen);
    cartCount.style.display = 'none';
    if (menuToggle.classList.contains('open')) {
      sidebar.classList.remove('open');
      menuToggle.classList.remove('open');
      document.body.classList.remove('sidebar-open');
    }
  });

  function addToCart() {
    cartItems++;
    cartCount.innerText = cartItems;
    if (!cartIcon.classList.contains('open')) {
      cartCount.style.display = cartItems > 0 ? 'block' : 'none';
    }
  }

  setTimeout(addToCart, 3000);
</script>

</body>
</html>
