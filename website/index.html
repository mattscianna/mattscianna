<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Scianna</title>

  <!-- Import Cardo font -->
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: white;  /* White header background */
      color: black;
      z-index: 1200;
    }

    .menu-btn {
      width: 18px;   /* smaller menu icon */
      height: 2px;
      background-color: black;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before,
    .menu-btn::after {
      content: "";
      width: 18px;
      height: 2px;
      background-color: black;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before {
      top: -8px;
    }

    .menu-btn::after {
      top: 8px;
    }

    .menu-btn.open {
      background-color: transparent;
    }

    .menu-btn.open::before {
      transform: rotate(45deg);
      top: 0;
    }

    .menu-btn.open::after {
      transform: rotate(-45deg);
      top: 0;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 8px;
      cursor: pointer;
      z-index: 1300;
    }

    .logo {
      height: 34px;
      filter: none; /* no filter, black logo */
    }

    .cart-icon-container {
      position: relative;
      cursor: pointer;
      z-index: 1300;
    }

    .cart-icon {
      height: 18px;  /* smaller */
      filter: invert(0%); /* black */
      position: relative;
      top: -1px; /* raise to align with logo */
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: white;
      color: #111;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      display: none; /* hidden initially */
    }

    /* Image box below header */
    .image-box {
      width: 100vw;
      max-width: 100vw;
      height: 70vh;
      margin-top: 0; /* flush with header */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222; /* dark background behind image */
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background-color: white; /* white background */
      font-family: 'Cardo', serif;
      transition: left 0.5s ease-in-out;
      z-index: 1100;
      color: black;
      font-size: 24px;
      user-select: none;
      padding: 40px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .sidebar.open {
      left: 0;
    }

    /* Sidebar close button */
    .sidebar-close-btn {
      align-self: flex-end;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      margin-bottom: 20px;
    }

    /* Show header only on mobile */
    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Menu Icon (Left) -->
    <div id="menuToggle" class="menu-btn"></div>

    <!-- Centered Logo -->
    <div class="logo-container" id="logoContainer" title="Go to main page">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-black.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <!-- Shopping Bag Icon (Right) -->
    <div class="cart-icon-container" title="View Cart">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <!-- Image box below header -->
  <div class="image-box">
    <!-- Sample placeholder image -->
    <img src="https://via.placeholder.com/1200x700?text=Sample+Photo" alt="Sample Photo" />
  </div>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-close-btn" id="sidebarCloseBtn" aria-label="Close sidebar">&times;</div>
    <div>
      <!-- Sidebar content here -->
      <p>Sidebar content goes here.</p>
    </div>
  </nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarCloseBtn = document.getElementById('sidebarCloseBtn');
    const logoContainer = document.getElementById('logoContainer');
    const cartCountEl = document.getElementById('cartCount');

    // Menu toggle open/close sidebar
    menuToggle.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      menuToggle.classList.toggle('open', isOpen);
      sidebar.setAttribute('aria-hidden', !isOpen);
    });

    // Close sidebar button
    sidebarCloseBtn.addEventListener('click', () => {
      sidebar.classList.remove('open');
      menuToggle.classList.remove('open');
      sidebar.setAttribute('aria-hidden', 'true');
    });

    // Clicking Matt Scianna logo reloads current page smoothly
    logoContainer.addEventListener('click', () => {
      // Simple smooth reload without flicker:
      // Fade out logos slightly
      document.querySelector('header').style.transition = 'opacity 0.3s ease';
      document.querySelector('header').style.opacity = '0.6';

      setTimeout(() => {
        window.location.href = '/website/'; // Reload to main page
      }, 300);
    });

    // Cart count example (start hidden)
    function updateCartCount(count) {
      cartCountEl.textContent = count;
      cartCountEl.style.display = count > 0 ? 'inline-block' : 'none';
    }
    updateCartCount(0);
  </script>

</body>
</html>
