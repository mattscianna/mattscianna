<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    body.sidebar-open, body.cart-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .menu-icon, .cart-icon {
      width: 22px;
      height: 22px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .menu-icon div, .cart-icon div {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      transition: all 0.4s ease;
    }

    /* MENU ICON ANIMATION */
    .menu-icon div:nth-child(1) { top: 0; }
    .menu-icon div:nth-child(2) { top: 7px; }
    .menu-icon div:nth-child(3) { top: 14px; }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg); top: 7px;
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg); top: 7px;
    }

    /* CART ICON BAG STYLE + ANIMATION */
    .cart-icon::before {
      content: "\1F6CD";
      font-size: 20px;
      transition: opacity 0.3s ease;
    }

    .cart-icon.open::before {
      content: '';
      opacity: 0;
    }

    .cart-icon div:nth-child(1) {
      transform: rotate(45deg); opacity: 0;
    }

    .cart-icon div:nth-child(3) {
      transform: rotate(-45deg); opacity: 0;
    }

    .cart-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      opacity: 1;
      top: 7px;
    }

    .cart-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .cart-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      opacity: 1;
      top: 7px;
    }

    .cart-icon div:nth-child(1),
    .cart-icon div:nth-child(2),
    .cart-icon div:nth-child(3) {
      background-color: black;
      opacity: 0;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      height: 64px;
      cursor: pointer;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 26px;
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
      margin-top: 2px;
    }

    .logo-image {
      height: 88px;
      display: none;
    }

    .sidebar, .cart-sidebar {
      position: fixed;
      top: 0;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      transition: transform 0.4s ease-in-out;
      z-index: 1100;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .sidebar {
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 80px 20px;
      transform: translateX(-100%);
    }

    .sidebar.open { transform: translateX(0); }

    .cart-sidebar {
      right: 0;
      width: 50vw;
      max-width: 280px;
      height: 100vh;
      padding: 80px 20px;
      transform: translateX(100%);
    }

    .cart-sidebar.open { transform: translateX(0); }

    @media (min-width: 768px) {
      header { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div id="menuToggle" class="menu-icon" role="button" tabindex="0">
      <div></div><div></div><div></div>
    </div>

    <div class="logo-container" id="logoContainer" role="button" tabindex="0">
      <span class="logo-text" id="logoText">MATT SCIANNA</span>
      <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" class="logo-image" id="logoImage" />
    </div>

    <div id="cartIcon" class="cart-icon" title="Cart">
      <div></div><div></div><div></div>
    </div>
  </header>

  <nav id="sidebar" class="sidebar"><p>Menu sidebar content goes here.</p></nav>
  <nav id="cartSidebar" class="cart-sidebar"><p>Cart sidebar content goes here.</p></nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const cartIcon = document.getElementById('cartIcon');
    const cartSidebar = document.getElementById('cartSidebar');
    const logoContainer = document.getElementById('logoContainer');
    let scrollPosition = 0;

    menuToggle.addEventListener('click', () => {
      const isOpen = menuToggle.classList.toggle('open');
      sidebar.classList.toggle('open', isOpen);

      if (cartSidebar.classList.contains('open')) {
        cartSidebar.classList.remove('open');
        cartIcon.classList.remove('open');
        document.body.classList.remove('cart-open');
      }

      if (isOpen) {
        scrollPosition = window.scrollY;
        document.body.classList.add('sidebar-open');
        document.body.style.top = `-${scrollPosition}px`;
        document.body.style.position = 'fixed';
      } else {
        document.body.classList.remove('sidebar-open');
        document.body.style.position = '';
        document.body.style.top = '';
        window.scrollTo(0, scrollPosition);
      }
    });

    cartIcon.addEventListener('click', () => {
      const isOpen = cartSidebar.classList.toggle('open');
      cartIcon.classList.toggle('open', isOpen);

      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        menuToggle.classList.remove('open');
        document.body.classList.remove('sidebar-open');
      }

      if (isOpen) {
        scrollPosition = window.scrollY;
        document.body.classList.add('cart-open');
        document.body.style.top = `-${scrollPosition}px`;
        document.body.style.position = 'fixed';
      } else {
        document.body.classList.remove('cart-open');
        document.body.style.position = '';
        document.body.style.top = '';
        window.scrollTo(0, scrollPosition);
      }
    });

    logoContainer.addEventListener('click', () => {
      window.scrollTo(0, 0);
      location.reload(true);
    });

    ['menuToggle', 'logoContainer', 'cartIcon'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', (e) => {
        if (e.key === 'Enter') e.target.click();
      });
    });
  </script>
</body>
</html>
