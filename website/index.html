<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow-x: hidden; /* prevent horizontal scroll when sidebar open */
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: #111;
      transition: opacity 0.3s ease;
      z-index: 1001;
      opacity: 1;
    }

    .menu-btn {
      width: 18px;
      height: 2px;
      background-color: white;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      top: 2px;
      z-index: 1102;
    }

    .menu-btn::before,
    .menu-btn::after {
      content: "";
      width: 18px;
      height: 2px;
      background-color: white;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before {
      top: -8px;
    }

    .menu-btn::after {
      top: 8px;
    }

    .menu-btn.open {
      background-color: transparent;
    }

    .menu-btn.open::before {
      transform: rotate(45deg);
      top: 0;
    }

    .menu-btn.open::after {
      transform: rotate(-45deg);
      top: 0;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 7px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      z-index: 1001;
      opacity: 1;
    }

    .logo {
      height: 34px;
    }

    .cart-icon-container {
      position: relative;
      display: flex;
      align-items: center;
      top: 1px;
      z-index: 1001;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .cart-icon {
      height: 22px;
      cursor: pointer;
      filter: brightness(0) invert(1);
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: white;
      color: #111;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      display: none;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.15); /* transparent gray */
      backdrop-filter: blur(6px);
      transition: left 0.35s ease;
      z-index: 1100;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      user-select: none;
    }

    .sidebar.open {
      left: 0;
    }

    /* Hide header on larger screens */
    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Menu Icon (Left) -->
    <div id="menuToggle" class="menu-btn" aria-label="Toggle menu" role="button" tabindex="0"></div>

    <!-- Centered Logo -->
    <div id="logo" class="logo-container" tabindex="0" role="link" aria-label="Reload page">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <!-- Shopping Bag Icon (Right) -->
    <div class="cart-icon-container">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar" aria-hidden="true">
    <!-- You can add menu content here if you want -->
    Menu Content Here
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const header = document.querySelector('header');
    const logo = document.getElementById('logo');
    const cartIconContainer = document.querySelector('.cart-icon-container');

    // Toggle sidebar open/close
    menuToggle.addEventListener('click', () => {
      const isOpen = menuToggle.classList.toggle('open');
      sidebar.classList.toggle('open', isOpen);
      // Keep all logos fully visible even when sidebar is open
      header.style.opacity = '1';
      logo.style.opacity = '1';
      cartIconContainer.style.opacity = '1';
      // Toggle aria attributes for accessibility
      sidebar.setAttribute('aria-hidden', !isOpen);
      menuToggle.setAttribute('aria-expanded', isOpen);
    });

    // Smooth reload on clicking the logo (fade out, reload, fade in)
    function smoothReload() {
      // Fade out all logos smoothly
      header.style.opacity = '0.3';
      logo.style.opacity = '0.3';
      cartIconContainer.style.opacity = '0.3';

      setTimeout(() => {
        window.location.reload();
      }, 300);
    }

    logo.addEventListener('click', smoothReload);
    logo.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        smoothReload();
      }
    });

    // On page load: fade logos in smoothly
    window.addEventListener('load', () => {
      header.style.opacity = '0';
      logo.style.opacity = '0';
      cartIconContainer.style.opacity = '0';

      // Fade them back in simultaneously after tiny delay
      setTimeout(() => {
        header.style.transition = 'opacity 0.4s ease';
        logo.style.transition = 'opacity 0.4s ease';
        cartIconContainer.style.transition = 'opacity 0.4s ease';

        header.style.opacity = '1';
        logo.style.opacity = '1';
        cartIconContainer.style.opacity = '1';
      }, 50);
    });

    // Cart count element
    const cartCountEl = document.getElementById('cartCount');

    // Example function to update cart count
    function updateCartCount(count) {
      cartCountEl.textContent = count;
      cartCountEl.style.display = count > 0 ? 'inline-block' : 'none';
    }

    // Initialize with 0 items
    updateCartCount(0);
  </script>

</body>
</html>
