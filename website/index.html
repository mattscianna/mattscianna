<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt Scianna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white; /* Changed to white */
      color: black; /* Text black by default */
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: white; /* White header background */
      border-bottom: 1px solid #ccc;
      transition: opacity 0.4s ease;
      z-index: 1102; /* keep header on top */
      opacity: 1;
      color: black;
    }

    /* Icons and text in header black */
    .menu-btn,
    .menu-btn::before,
    .menu-btn::after {
      background-color: black;
    }

    .menu-btn {
      width: 18px;
      height: 2px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      top: 2px;
      z-index: 1103;
    }

    .menu-btn::before,
    .menu-btn::after {
      content: "";
      width: 18px;
      height: 2px;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn::before {
      top: -8px;
      background-color: black;
    }

    .menu-btn::after {
      top: 8px;
      background-color: black;
    }

    .menu-btn.open {
      background-color: transparent;
    }

    .menu-btn.open::before {
      transform: rotate(45deg);
      top: 0;
    }

    .menu-btn.open::after {
      transform: rotate(-45deg);
      top: 0;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 7px;
      cursor: pointer;
      transition: opacity 0.4s ease;
      z-index: 1103;
      opacity: 1;
    }

    .logo {
      height: 34px;
      filter: none; /* remove invert */
    }

    .cart-icon-container {
      position: relative;
      display: flex;
      align-items: center;
      top: 1px;
      z-index: 1103;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .cart-icon {
      height: 22px;
      cursor: pointer;
      filter: none; /* no invert */
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: black;
      color: white;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      display: none;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
      transition: left 0.5s ease-in-out; /* smoother */
      z-index: 1100;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-size: 24px;
      user-select: none;
    }

    .sidebar.open {
      left: 0;
    }

    /* Image box below header */
    .image-box {
      flex-grow: 1;
      max-height: 70vh;
      width: 90vw;
      max-width: 1000px;
      margin: 16px auto 40px auto; /* leaves white space below */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    @media (min-width: 768px) {
      header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Menu Icon (Left) -->
    <div id="menuToggle" class="menu-btn" aria-label="Toggle menu" role="button" tabindex="0"></div>

    <!-- Centered Logo -->
    <div id="logo" class="logo-container" tabindex="0" role="link" aria-label="Reload page">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/MATTSCIANNA-white.png?raw=true" alt="Matt Scianna Logo" class="logo" />
    </div>

    <!-- Shopping Bag Icon (Right) -->
    <div class="cart-icon-container">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <!-- Image box below header -->
  <div class="image-box">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Sample" />
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar" aria-hidden="true">
    Menu Content Here
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const header = document.querySelector('header');
    const logo = document.getElementById('logo');
    const cartIconContainer = document.querySelector('.cart-icon-container');

    // Toggle sidebar open/close
    menuToggle.addEventListener('click', () => {
      const isOpen = menuToggle.classList.toggle('open');
      sidebar.classList.toggle('open', isOpen);
      // Make sure all logos stay visible & clickable on top when sidebar is open
      header.style.opacity = '1';
      logo.style.opacity = '1';
      cartIconContainer.style.opacity = '1';
      sidebar.setAttribute('aria-hidden', !isOpen);
      menuToggle.setAttribute('aria-expanded', isOpen);
    });

    // Smooth reload on clicking the logo (fade out then reload)
    function smoothReload() {
      header.classList.add('fade-out');
      logo.classList.add('fade-out');
      cartIconContainer.classList.add('fade-out');
      header.addEventListener('transitionend', () => {
        window.location.reload();
      }, { once: true });
    }

    logo.addEventListener('click', smoothReload);
    logo.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        smoothReload();
      }
    });

    // On page load: fade logos in smoothly
    window.addEventListener('load', () => {
      header.style.opacity = '0';
      logo.style.opacity = '0';
      cartIconContainer.style.opacity = '0';

      setTimeout(() => {
        header.style.transition = 'opacity 0.4s ease';
        logo.style.transition = 'opacity 0.4s ease';
        cartIconContainer.style.transition = 'opacity 0.4s ease';

        header.style.opacity = '1';
        logo.style.opacity = '1';
        cartIconContainer.style.opacity = '1';

        header.classList.remove('fade-out');
        logo.classList.remove('fade-out');
        cartIconContainer.classList.remove('fade-out');
      }, 50);
    });

    // Cart count element
    const cartCountEl = document.getElementById('cartCount');
    function updateCartCount(count) {
      cartCountEl.textContent = count;
      cartCountEl.style.display = count > 0 ? 'inline-block' : 'none';
    }
    updateCartCount(0);
  </script>

</body>
</html>
