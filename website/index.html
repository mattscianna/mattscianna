<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Cardo:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      background-color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    body.sidebar-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: white;
      z-index: 1200;
      border-bottom: 1px solid #ccc;
    }

    .menu-icon {
      width: 22px;
      height: 16px;
      margin-top: -2px;
      position: relative;
      cursor: pointer;
    }

    .menu-icon div {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      transition: all 0.4s ease;
    }

    .menu-icon div:nth-child(1) { top: 0; }
    .menu-icon div:nth-child(2) { top: 7px; }
    .menu-icon div:nth-child(3) { top: 14px; }

    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 7px;
    }

    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 7px;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      height: 64px;
      cursor: pointer;
    }

    .logo-text {
      font-family: 'Cardo', serif;
      font-size: 28px;
      font-weight: 900;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      margin-top: 2px;
    }

    .logo-image {
      height: 80px;
      display: none;
    }

    .cart-icon-container {
      display: flex;
      align-items: flex-start;
      height: 26px;
      margin-top: -3px; /* slightly lowered */
      cursor: pointer;
    }

    .cart-icon {
      height: 26px;
    }

    .image-box {
      margin-top: 64px;
      width: 100%;
      height: 400px;
      background: black;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 6px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
      transform: translateY(-50%) rotate(135deg);
    }

    .arrow.right {
      right: 10px;
      transform: translateY(-50%) rotate(-45deg);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      padding: 80px 20px;
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
      z-index: 1100;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      touch-action: auto;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .product-image-box {
      width: 90%;
      max-width: 400px;
      height: 500px;
      background-color: #f2f2f2;
      margin: 40px auto 16px auto;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-info {
      font-family: 'Oswald', sans-serif;
      text-align: center;
      padding: 0 16px;
      margin-bottom: 32px;
    }

    .product-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 6px;
    }

    .product-price {
      font-weight: 400;
      font-size: 20px;
    }

    @media (min-width: 768px) {
      header { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div id="menuToggle" class="menu-icon" aria-label="Toggle sidebar" role="button" tabindex="0">
      <div></div><div></div><div></div>
    </div>

    <div class="logo-container" id="logoContainer" title="Go to main page" role="button" tabindex="0">
      <span class="logo-text" id="logoText">MATT SCIANNA</span>
      <img src="https://github.com/mattscianna/mattscianna/blob/main/ms-logo.png?raw=true" alt="Matt Scianna Icon Logo" class="logo-image" id="logoImage" />
    </div>

    <div class="cart-icon-container" title="View Cart" role="button" tabindex="0" id="cartIcon">
      <img src="https://github.com/mattscianna/mattscianna/blob/main/SHOPPINGBAG.png?raw=true" alt="Cart" class="cart-icon" />
    </div>
  </header>

  <div class="image-box">
    <div class="slider" id="slider">
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/FF5733');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/33C3FF');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/8D33FF');"></div>
    </div>
    <div class="arrow left" onclick="prevSlide()"></div>
    <div class="arrow right" onclick="nextSlide()"></div>
  </div>

  <!-- RED Jersey -->
  <a href="/jersey/red" style="text-decoration: none; color: inherit;">
    <div class="product-image-box"></div>
  </a>
  <div class="product-info">
    <div class="product-title">TWO-FIVE JERSEY (RED)</div>
    <div class="product-price">$50.00</div>
  </div>

  <!-- WHITE Jersey -->
  <a href="/jersey/white" style="text-decoration: none; color: inherit;">
    <div class="product-image-box"></div>
  </a>
  <div class="product-info">
    <div class="product-title">TWO-FIVE JERSEY (WHITE)</div>
    <div class="product-price">$50.00</div>
  </div>

  <nav id="sidebar" class="sidebar">
    <p>Sidebar content goes here.</p>
  </nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const logoText = document.getElementById('logoText');
    const logoImage = document.getElementById('logoImage');
    const logoContainer = document.getElementById('logoContainer');
    const slider = document.getElementById('slider');

    let currentIndex = 0;
    const slides = slider.children;
    const totalSlides = slides.length;

    function updateSlide(index) {
      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide(currentIndex);
    }

    setInterval(nextSlide, 10000);

    let scrollPosition = 0;
    let currentLogoState = 'text';

    function updateLogoVisibility() {
      if (window.scrollY > 40) {
        logoText.style.display = 'none';
        logoImage.style.display = 'block';
        currentLogoState = 'image';
      } else {
        logoText.style.display = 'block';
        logoImage.style.display = 'none';
        currentLogoState = 'text';
      }
    }

    window.addEventListener('scroll', () => {
      if (!document.body.classList.contains('sidebar-open')) {
        updateLogoVisibility();
      }
    });

    menuToggle.addEventListener('click', () => {
      const isOpen = menuToggle.classList.toggle('open');
      sidebar.classList.toggle('open', isOpen);

      if (isOpen) {
        scrollPosition = window.scrollY;
        document.body.classList.add('sidebar-open');
        document.body.style.top = `-${scrollPosition}px`;
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';

        if (currentLogoState === 'text') {
          logoText.style.display = 'block';
          logoImage.style.display = 'none';
        } else {
          logoText.style.display = 'none';
          logoImage.style.display = 'block';
        }
      } else {
        document.body.classList.remove('sidebar-open');
        document.body.style.position = '';
        document.body.style.top = '';
        document.body.style.width = '';
        window.scrollTo(0, scrollPosition);
        updateLogoVisibility();
      }
    });

    logoContainer.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    ['menuToggle', 'logoContainer'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') el.click();
      });
    });

    document.addEventListener('DOMContentLoaded', updateLogoVisibility);
  </script>
</body>
</html>
