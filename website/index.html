<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt Scianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Graduate', sans-serif;
    }

    .scroll-container {
      position: relative;
      overflow: hidden;
      background: white;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .fade {
      position: absolute;
      width: 100px;
      height: 100%;
      z-index: 2;
    }

    .fade.left {
      left: 0;
      background: linear-gradient(to right, white, transparent);
    }

    .fade.right {
      right: 0;
      background: linear-gradient(to left, white, transparent);
    }

    .scroll-text-wrapper {
      white-space: nowrap;
      display: inline-block;
      animation: scroll 15s linear infinite;
    }

    .scroll-text {
      display: inline-block;
      padding-right: 3rem;
      color: black;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: #888;
      border-radius: 50%;
      margin: 0 1.2rem;
      vertical-align: middle;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .scroll-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="fade left"></div>
    <div class="fade right"></div>
    <div class="scroll-text-wrapper">
      <span class="scroll-text">FOOTBALL JERSEYS OUT NOW.</span>
      <span class="dot"></span>
      <span class="scroll-text">FREE SHIPPING ON ORDERS $100+</span>
      <span class="dot"></span>
      <span class="scroll-text">BASED IN NEW YORK.</span>
      <span class="dot"></span>
      <span class="scroll-text">NEXT DAY SHIPPING.</span>
      <span class="dot"></span>
      <!-- Duplicate for seamless scroll -->
      <span class="scroll-text">FOOTBALL JERSEYS OUT NOW.</span>
      <span class="dot"></span>
      <span class="scroll-text">FREE SHIPPING ON ORDERS $100+</span>
      <span class="dot"></span>
      <span class="scroll-text">BASED IN NEW YORK.</span>
      <span class="dot"></span>
      <span class="scroll-text">NEXT DAY SHIPPING.</span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
